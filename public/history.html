<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Tanda Terima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
            transform: translateX(0);
        }
        .sidebar.closed {
            transform: translateX(-250px);
        }
        .sidebar h2 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #4CAF50;
        }
        .toggle-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .toggle-btn:hover { background-color: #45a049; }
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            margin-top: 20px;
        }
        .logout-btn:hover { background-color: #cc0000; }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            position: relative;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full {
            margin-left: 0;
            width: 100%;
        }
        .history-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff;
        }
        .header { text-align: center; margin-bottom: 15px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }
        img { max-width: 100px; height: auto; }
        .error { color: red; text-align: center; margin-top: 20px; display: none; }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar">Tutup Sidebar</button>
        <h2>Tanda Terima</h2>
        <ul>
            <li><a href="/index.html">Input Form Tanda Terima</a></li>
            <li><a href="/history.html" class="active">History Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="history-container">
            <div class="header">
                <h2>History Tanda Terima</h2>
            </div>
            <div class="loading" id="loading">Memuat...</div>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama Penerima</th>
                        <th>Departemen</th>
                        <th>Deskripsi Barang</th>
                        <th>Foto Penerima</th>
                        <th>Tanda Tangan Pengirim</th>
                        <th>Tanda Tangan Penerima</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Cek status login
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Toggle Sidebar
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        toggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (sidebar.classList.contains('closed')) {
                sidebar.classList.remove('closed');
                content.classList.remove('full');
                toggleBtn.textContent = 'Tutup Sidebar';
            } else {
                sidebar.classList.add('closed');
                content.classList.add('full');
                toggleBtn.textContent = 'Buka Sidebar';
            }
        });

        // Ambil data history
        async function loadHistory() {
            const errorMessage = document.getElementById('errorMessage');
            const historyBody = document.getElementById('historyBody');
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/history', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                    signal: AbortSignal.timeout(15000)
                });
                const result = await response.json();

                if (response.ok) {
                    historyBody.innerHTML = '';
                    if (result.data.length === 0) {
                        errorMessage.textContent = 'Belum ada data tanda terima';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    result.data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.date || '-'}</td>
                            <td>${row.recipientName || '-'}</td>
                            <td>${row.department || '-'}</td>
                            <td>${row.items ? row.items.replace(/\n/g, '<br>') : '-'}</td>
                            <td>${row.photoUrl ? `<a href="${row.photoUrl}" target="_blank"><img src="${row.photoUrl}" alt="Foto"></a>` : '-'}</td>
                            <td>${row.signatureSenderUrl ? `<a href="${row.signatureSenderUrl}" target="_blank"><img src="${row.signatureSenderUrl}" alt="Tanda Tangan Pengirim"></a>` : '-'}</td>
                            <td>${row.signatureReceiverUrl ? `<a href="${row.signatureReceiverUrl}" target="_blank"><img src="${row.signatureReceiverUrl}" alt="Tanda Tangan Penerima"></a>` : '-'}</td>
                        `;
                        historyBody.appendChild(tr);
                    });
                } else {
                    errorMessage.textContent = result.error || 'Gagal memuat history';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading history:', error);
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Load history saat halaman dibuka
        loadHistory();

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
