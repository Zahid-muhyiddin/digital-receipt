<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        .content-toggle.visible {
            display: inline-block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .search-container {
            display: flex;
            gap: 8px;
        }
        .search-container input {
            width: 150px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .search-container button {
            background: #3b82f6;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .history-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 6px;
            text-align: center;
            font-size: 13px;
        }
        th {
            background: #10b981;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .pagination button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .pagination button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: inline-block;
            }
            .search-container input {
                width: 120px;
                font-size: 12px;
            }
            .search-container button {
                padding: 5px 10px;
                font-size: 12px;
            }
            .header-text {
                font-size: 18px;
            }
            th, td {
                font-size: 12px;
                padding: 4px;
            }
            img {
                width: 30px;
                height: 30px;
            }
        }
        @media (max-width: 480px) {
            .history-container {
                padding: 10px;
            }
            .search-container {
                flex-wrap: wrap;
                gap: 5px;
            }
            .content-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html">Input Form</a></li>
            <li><a href="#" class="active">History</a></li>
            <li><a href="/download.html">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <div style="display: flex; align-items: center;">
                <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
                <span class="header-text">DIREC - History</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari No PO, PR, atau Barang">
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="history-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="table-wrapper">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Nama Penerima</th>
                            <th>Departemen</th>
                            <th>Deskripsi Barang</th>
                            <th>Qty</th>
                            <th>Satuan</th>
                            <th>No PR</th>
                            <th>No PO</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
            <div id="pagination" class="pagination"></div>
            <p id="error" class="error"></p>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
        }

        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);

        function parseItems(items) {
            if (!items || typeof items !== 'string' || items === 'undefined') return [];
            try {
                return items.split('\n').map(item => {
                    const match = item.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                    return match ? {
                        desc: match[1].trim(),
                        qty: match[2],
                        unit: match[3],
                        prNumber: match[4],
                        poNumber: match[5]
                    } : null;
                }).filter(item => item);
            } catch (error) {
                console.error('Error parsing items:', error, 'Raw items:', items);
                return [];
            }
        }

        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];

        function renderTable(data, page) {
            const historyBody = document.getElementById('historyBody');
            historyBody.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);
            if (pageData.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="9">Tidak ada data</td></tr>';
                renderPagination(0, 1);
                return;
            }
            pageData.forEach(row => {
                const items = parseItems(row.items);
                const rowCount = items.length || 1;
                items.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    const photoCell = row.photo ? `<a href="${row.photo}" target="_blank"><img src="${row.photo}" alt="Foto"></a>` : '-';
                    tr.innerHTML = `
                        ${index === 0 ? `<td rowspan="${rowCount}">${row.date || '-'}</td>` : ''}
                        ${index === 0 ? `<td rowspan="${rowCount}">${row.recipientName || '-'}</td>` : ''}
                        ${index === 0 ? `<td rowspan="${rowCount}">${row.department || '-'}</td>` : ''}
                        <td>${item ? item.desc : '-'}</td>
                        <td>${item ? item.qty : '-'}</td>
                        <td>${item ? item.unit : '-'}</td>
                        <td>${item ? item.prNumber : '-'}</td>
                        <td>${item ? item.poNumber : '-'}</td>
                        ${index === 0 ? `<td rowspan="${rowCount}">${photoCell}</td>` : ''}
                    `;
                    historyBody.appendChild(tr);
                });
                if (items.length === 0) {
                    const tr = document.createElement('tr');
                    const photoCell = row.photo ? `<a href="${row.photo}" target="_blank"><img src="${row.photo}" alt="Foto"></a>` : '-';
                    tr.innerHTML = `
                        <td>${row.date || '-'}</td>
                        <td>${row.recipientName || '-'}</td>
                        <td>${row.department || '-'}</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>${photoCell}</td>
                    `;
                    historyBody.appendChild(tr);
                }
            });
            renderPagination(data.length, page);
        }

        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(prevBtn);

            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.disabled = i === currentPage;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(filteredData, currentPage);
                });
                pagination.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(nextBtn);
        }

        function searchData(query) {
            query = query.toLowerCase().trim();
            filteredData = allData.filter(item => {
                const items = parseItems(item.items);
                return items.some(i => 
                    i.desc.toLowerCase().includes(query) ||
                    i.prNumber?.toString().includes(query) ||
                    i.poNumber?.toLowerCase().includes(query)
                ) || item.recipientName?.toLowerCase().includes(query) ||
                   item.department?.toLowerCase().includes(query);
            });
            currentPage = 1;
            renderTable(filteredData, currentPage);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData, currentPage);
        }

        async function loadHistory() {
            const errorMessage = document.getElementById('error');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            errorMessage.style.display = 'none';
            try {
                const response = await fetch('/api/history', {
                    signal: AbortSignal.timeout(15000)
                });
                const result = await response.json();
                console.log('History API response:', result);
                if (response.ok) {
                    allData = Array.isArray(result.data) ? result.data : [];
                    if (allData.length === 0) {
                        errorMessage.textContent = 'Belum ada data tanda terima';
                        errorMessage.style.display = 'block';
                        renderTable([], 1);
                        loading.style.display = 'none';
                        return;
                    }
                    allData.sort((a, b) => {
                        const dateA = new Date(a.date.replace(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/, '$3-$2-$1 $4:$5'));
                        const dateB = new Date(b.date.replace(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/, '$3-$2-$1 $4:$5'));
                        return dateB - dateA;
                    });
                    filteredData = [...allData];
                    renderTable(filteredData, currentPage);
                } else {
                    errorMessage.textContent = result.error || 'Gagal memuat data';
                    errorMessage.style.display = 'block';
                    renderTable([], 1);
                }
            } catch (error) {
                console.error('Error loading history:', error);
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
                renderTable([], 1);
            } finally {
                loading.style.display = 'none';
            }
        }

        loadHistory();

        document.getElementById('searchInput').addEventListener('input', (e) => searchData(e.target.value));
        document.getElementById('resetBtn').addEventListener('click', resetSearch);

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
