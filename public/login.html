<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tanda Terima Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background-color: #45a049; }
        .error { color: red; text-align: center; margin-top: 10px; display: none; }
        .loading {
            text-align: center;
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h2>Login</h2>
            <p>Tanda Terima Digital</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <p class="error" id="errorMessage"></p>
        <p class="loading" id="loading">Memuat...</p>
    </div>

    <script>
        // Cek apakah sudah login
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '/index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    signal: AbortSignal.timeout(10000)
                });

                // Cek apakah respons adalah JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server mengembalikan respons tidak valid. Silakan coba lagi atau hubungi admin.');
                }

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = '/index.html';
                } else {
                    errorMessage.textContent = result.error || 'Login gagal';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                errorMessage.textContent = error.message || 'Terjadi kesalahan saat login';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
