<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .form-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            color: #1e3a8a;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .item-container {
            margin-bottom: 15px;
        }
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .item-row input {
            flex: 1;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .remove-item-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .add-item-btn, .submit-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
        }
        .signature-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .signature-box {
            width: 48%;
        }
        .signature-box canvas {
            border: 1px solid #d1d5db;
            border-radius: 4px;
            width: 100%;
            height: 100px;
        }
        .clear-signature {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 5px;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 12px;
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .header-text {
                font-size: 18px;
            }
            .item-row {
                flex-direction: column;
                align-items: stretch;
            }
            .item-row input {
                width: 100%;
            }
            .signature-container {
                flex-direction: column;
                gap: 15px;
            }
            .signature-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html" class="active">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <div>
                <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
                <span class="header-text">DIREC - Input Form</span>
            </div>
        </div>
        <div class="form-container">
            <form id="receiptForm">
                <div class="form-group">
                    <label for="recipientName">Nama Penerima</label>
                    <input type="text" id="recipientName" required>
                </div>
                <div class="form-group">
                    <label for="department">Departemen</label>
                    <select id="department" required>
                        <option value="">Pilih Departemen</option>
                        <option value="MD">MD</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <div class="item-container" id="itemContainer">
                    <div class="item-row">
                        <input type="text" class="item-desc" placeholder="Deskripsi Barang" required>
                        <input type="number" class="item-qty" placeholder="Qty" min="1" required>
                        <input type="text" class="item-unit" placeholder="Satuan" required>
                        <input type="text" class="item-pr" placeholder="No PR" required>
                        <input type="text" class="item-po" placeholder="No PO" required>
                        <button type="button" class="remove-item-btn">Hapus</button>
                    </div>
                </div>
                <button type="button" class="add-item-btn" id="addItemBtn">Tambah Barang</button>
                <div class="form-group">
                    <label for="photo">Foto Penerima</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>
                <div class="signature-container">
                    <div class="signature-box">
                        <label>Tanda Tangan Pengirim</label>
                        <canvas id="signatureSender" width="300" height="100"></canvas>
                        <button type="button" class="clear-signature" data-target="signatureSender">Hapus Tanda Tangan</button>
                    </div>
                    <div class="signature-box">
                        <label>Tanda Tangan Penerima</label>
                        <canvas id="signatureReceiver" width="300" height="100"></canvas>
                        <button type="button" class="clear-signature" data-target="signatureReceiver">Hapus Tanda Tangan</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Simpan</button>
            </form>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        const addItemBtn = document.getElementById('addItemBtn');
        const itemContainer = document.getElementById('itemContainer');
        addItemBtn.addEventListener('click', () => {
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.innerHTML = `
                <input type="text" class="item-desc" placeholder="Deskripsi Barang" required>
                <input type="number" class="item-qty" placeholder="Qty" min="1" required>
                <input type="text" class="item-unit" placeholder="Satuan" required>
                <input type="text" class="item-pr" placeholder="No PR" required>
                <input type="text" class="item-po" placeholder="No PO" required>
                <button type="button" class="remove-item-btn">Hapus</button>
            `;
            itemContainer.appendChild(itemRow);
        });
        itemContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-item-btn')) {
                if (itemContainer.children.length > 1) {
                    e.target.parentElement.remove();
                } else {
                    alert('Minimal satu barang harus diisi');
                }
            }
        });
        const signatureSender = document.getElementById('signatureSender');
        const signatureReceiver = document.getElementById('signatureReceiver');
        let ctxSender = signatureSender.getContext('2d');
        let ctxReceiver = signatureReceiver.getContext('2d');
        let drawing = false;
        function startDrawing(e, ctx, canvas) {
            drawing = true;
            ctx.beginPath();
            const rect = canvas.getBoundingClientRect();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        function draw(e, ctx, canvas) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }
        [signatureSender, signatureReceiver].forEach(canvas => {
            const ctx = canvas.getContext('2d');
            canvas.addEventListener('mousedown', (e) => startDrawing(e, ctx, canvas));
            canvas.addEventListener('mousemove', (e) => draw(e, ctx, canvas));
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                startDrawing(touch, ctx, canvas);
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                draw(touch, ctx, canvas);
            });
            canvas.addEventListener('touchend', stopDrawing);
        });
        document.querySelectorAll('.clear-signature').forEach(btn => {
            btn.addEventListener('click', () => {
                const canvas = document.getElementById(btn.dataset.target);
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        });
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                return result.url;
            } else {
                throw new Error(result.error || 'Gagal mengunggah gambar');
            }
        }
        function getItems() {
            const items = [];
            document.querySelectorAll('.item-row').forEach(row => {
                const desc = row.querySelector('.item-desc').value.trim();
                const qty = row.querySelector('.item-qty').value;
                const unit = row.querySelector('.item-unit').value.trim();
                const prNumber = row.querySelector('.item-pr').value.trim();
                const poNumber = row.querySelector('.item-po').value.trim();
                if (desc && qty && unit && prNumber && poNumber) {
                    items.push({ desc, qty, unit, prNumber, poNumber });
                }
            });
            return items;
        }
        function generateRegistrationNumber(date, count) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const sequence = String(count).padStart(3, '0');
            return `TT-RANT-${month}-${year}-${sequence}`;
        }
        function getCurrentDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year}, ${hours}:${minutes}`;
        }
        document.getElementById('receiptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            errorMessage.style.display = 'none';
            loading.style.display = 'flex';
            try {
                const recipientName = document.getElementById('recipientName').value.trim();
                const department = document.getElementById('department').value;
                const items = getItems();
                const photo = document.getElementById('photo').files[0];
                if (!recipientName || !department || items.length === 0 || !photo) {
                    throw new Error('Semua kolom wajib diisi');
                }
                const signatureSenderData = signatureSender.toDataURL('image/png');
                const signatureReceiverData = signatureReceiver.toDataURL('image/png');
                if (signatureSenderData === signatureSender.toDataURL() || signatureReceiverData === signatureReceiver.toDataURL()) {
                    throw new Error('Tanda tangan pengirim dan penerima wajib diisi');
                }
                let jsPDFInstance = window.jspdf;
                if (!jsPDFInstance) {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                }
                const { jsPDF } = jsPDFInstance;
                const doc = new jsPDF();
                const date = new Date();
                const response = await fetch('/api/history');
                const history = await response.json();
                const count = history.data.filter(entry => {
                    const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!match) return false;
                    const [, , month, year] = match;
                    return `${year}-${month}` === `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                }).length + 1;
                const registrationNumber = generateRegistrationNumber(date, count);
                const photoUrl = await uploadImage(photo);
                const dateStr = getCurrentDateTime();
                const itemsString = items.map(item => `${item.desc} - Qty: ${item.qty} ${item.unit} - PR: ${item.prNumber} - PO: ${item.poNumber}`).join('\n');
                doc.setFontSize(16);
                doc.text('DIREC - Tanda Terima', 105, 10, { align: 'center' });
                doc.setFontSize(10);
                doc.text(`No. Registrasi: ${registrationNumber}`, 105, 15, { align: 'center' });
                doc.setFontSize(12);
                doc.text(`Tanggal: ${dateStr}`, 20, 25);
                doc.text(`Penerima: ${recipientName}`, 20, 35);
                doc.text(`Departemen: ${department}`, 20, 45);
                doc.text('Deskripsi Barang:', 20, 55);
                doc.autoTable({
                    startY: 60,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: items.map(item => [item.desc, item.qty, item.unit, item.prNumber, item.poNumber]),
                    styles: { fontSize: 10 },
                    headStyles: { fillColor: [16, 185, 129] }
                });
                let tableEndY = doc.lastAutoTable.finalY;
                doc.text('Foto Penerima:', 20, tableEndY + 10);
                const img = new Image();
                img.src = URL.createObjectURL(photo);
                await new Promise(resolve => img.onload = resolve);
                doc.addImage(img, 'JPEG', 20, tableEndY + 15, 50, 30);
                const signatureY = tableEndY + 50;
                doc.text('Pengirim:', 20, signatureY);
                doc.text('Penerima:', 110, signatureY);
                doc.addImage(signatureSenderData, 'PNG', 20, signatureY + 5, 50, 15);
                doc.addImage(signatureReceiverData, 'PNG', 110, signatureY + 5, 50, 15);
                doc.setFontSize(10);
                doc.text(recipientName, 110, signatureY + 25, { align: 'left' });
                doc.save(`direc-tanda-terima-${registrationNumber}.pdf`);
                const formData = new FormData();
                formData.append('recipientName', recipientName);
                formData.append('department', department);
                formData.append('items', itemsString);
                formData.append('photo', photo);
                formData.append('signatureSender', new File([await (await fetch(signatureSenderData)).blob()], 'signatureSender.png'));
                formData.append('signatureReceiver', new File([await (await fetch(signatureReceiverData)).blob()], 'signatureReceiver.png'));
                formData.append('date', dateStr);
                formData.append('registrationNumber', registrationNumber);
                const submitResponse = await fetch('/api/receipts', {
                    method: 'POST',
                    body: formData
                });
                const submitResult = await submitResponse.json();
                if (!submitResponse.ok) {
                    throw new Error(submitResult.error || 'Gagal menyimpan data');
                }
                alert('Data berhasil disimpan');
                document.getElementById('receiptForm').reset();
                ctxSender.clearRect(0, 0, signatureSender.width, signatureSender.height);
                ctxReceiver.clearRect(0, 0, signatureReceiver.width, signatureReceiver.height);
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
