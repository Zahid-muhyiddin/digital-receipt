<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Terima Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
        /* Responsif untuk smartphone */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            input, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Tanda Terima Digital</h1>
    <form id="receiptForm">
        <input type="text" name="recipientName" placeholder="Nama Penerima" required>
        <input type="text" name="department" placeholder="Departemen" required>
        <textarea name="items" placeholder="Daftar Barang" required></textarea>
        <input type="date" name="date" required>
        <input type="file" name="photo" accept="image/*" capture="camera">
        <input type="file" name="signatureSender" accept="image/*" capture="camera">
        <input type="file" name="signatureReceiver" accept="image/*" capture="camera">
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        // Event listener untuk submit form
        document.getElementById('receiptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            // Debugging: Tampilkan data yang akan dikirim (opsional)
            // for (let [key, value] of formData.entries()) {
            //     console.log(`${key}: ${value}`);
            // }

            try {
                document.getElementById('message').textContent = 'Mengirim data ke server...';

                // Kirim data ke endpoint /api/receipts
                const response = await fetch('/api/receipts', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').textContent = result.message || 'Tanda terima berhasil disimpan!';
                    form.reset(); // Reset form setelah sukses
                } else {
                    throw new Error(result.error || 'Gagal menyimpan data');
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
