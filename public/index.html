<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-container {
            text-align: center;
            flex: 1;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .registration-number {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
            font-weight: 600;
        }
        .receipt-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            background: #10b981;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #059669;
        }
        #addItem {
            background: #6b7280;
            margin-top: 10px;
        }
        #savePdfBtn {
            background: #3b82f6;
            display: none;
        }
        #receiptOutput {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            display: none;
        }
        #signatureSenderCanvas, #signatureReceiverCanvas {
            border: 1px solid #d1d5db;
            background: #fff;
            width: 100%;
            max-width: 280px;
            height: 100px;
            border-radius: 4px;
            margin-top: 5px;
        }
        #photoPreview, #signatureSenderPreview, #signatureReceiverPreview, #outputPhoto {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        #cameraPreview {
            width: 100%;
            max-width: 320px;
            height: auto;
            display: none;
            margin-top: 10px;
            border-radius: 4px;
        }
        #capturePhoto {
            margin-top: 10px;
            display: none;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .form-group {
                font-size: 13px;
            }
            input, select, button {
                font-size: 13px;
            }
            #signatureSenderCanvas, #signatureReceiverCanvas {
                max-width: 100%;
                height: 80px;
            }
            .header-text {
                font-size: 18px;
            }
            .registration-number {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .receipt-container {
                padding: 10px;
            }
            .content-toggle {
                padding: 5px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html" class="active">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
            <div class="header-container">
                <div class="header-text">DIREC - Input Form</div>
                <div class="registration-number" id="registrationNumber">No. Registrasi: Memuat...</div>
            </div>
        </div>
        <div class="receipt-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <form id="receiptForm">
                <div class="form-group">
                    <label for="recipientName">Nama Penerima:</label>
                    <input type="text" id="recipientName" name="recipientName" required>
                </div>
                <div class="form-group">
                    <label for="department">Departemen:</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Pilih Departemen</option>
                        <option value="PLANT">PLANT</option>
                        <option value="HCGS">HCGS</option>
                        <option value="ENGINE">ENGINEERING</option>
                        <option value="SHE">SHE</option>
                        <option value="SM">SM</option>
                        <option value="FAT">FAT</option>
                        <option value="PRODUKSI">PRODUKSI</option>
                        <option value="ICT">ICT</option>
                        <option value="MD">MD</option>
                        <option value="Kalipers">Kalipers</option>
                        <option value="TC">TC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deskripsi Barang:</label>
                    <div id="itemList">
                        <div class="item-row">
                            <input type="text" class="itemDesc" name="items[0][desc]" placeholder="Deskripsi Barang" required>
                            <input type="number" class="itemQty" name="items[0][qty]" placeholder="Qty" required>
                            <select class="itemUnit" name="items[0][unit]" required>
                                <option value="" disabled selected>Pilih Satuan</option>
                                <option value="Assy">Assy</option>
                                <option value="Each">Each</option>
                                <option value="Set">Set</option>
                                <option value="Pcs">Pcs</option>
                                <option value="Colly">Colly</option>
                            </select>
                            <input type="number" class="itemPrNumber" name="items[0][prNumber]" placeholder="No PR" required>
                            <input type="text" class="itemPoNumber" name="items[0][poNumber]" placeholder="No PO" required>
                        </div>
                    </div>
                    <button type="button" id="addItem">Tambah Barang</button>
                </div>
                <div class="form-group">
                    <label for="recipientPhoto">Foto Penerima:</label>
                    <input type="file" id="recipientPhoto" name="photo" accept="image/*">
                    <button type="button" id="useCamera">Gunakan Kamera</button>
                    <video id="cameraPreview" autoplay playsinline></video>
                    <button type="button" id="capturePhoto">Ambil Foto</button>
                    <img id="photoPreview" src="/placeholder.svg" alt="Preview Foto" style="display: none;">
                </div>
                <div class="form-group">
                    <label>Tanda Tangan Pengirim:</label>
                    <canvas id="signatureSenderCanvas"></canvas>
                    <button type="button" id="clearSenderSignature">Hapus Tanda Tangan</button>
                </div>
                <div class="form-group">
                    <label>Tanda Tangan Penerima:</label>
                    <canvas id="signatureReceiverCanvas"></canvas>
                    <button type="button" id="clearReceiverSignature">Hapus Tanda Tangan</button>
                </div>
                <button type="submit" id="submitBtn">Buat Tanda Terima</button>
            </form>
            <div id="receiptOutput">
                <h3>Tanda Terima</h3>
                <p><strong>Tanggal:</strong> <span id="date"></span></p>
                <p><strong>Penerima:</strong> <span id="outputName"></span></p>
                <p><strong>Departemen:</strong> <span id="outputDepartment"></span></p>
                <p><strong>Deskripsi Barang:</strong></p>
                <ul id="outputItems"></ul>
                <p><strong>Foto Penerima:</strong></p>
                <img id="outputPhoto" src="/placeholder.svg" alt="Foto Penerima">
                <p><strong>Tanda Tangan Pengirim:</strong></p>
                <img id="signatureSenderPreview" src="/placeholder.svg" alt="Tanda Tangan Pengirim">
                <p><strong>Tanda Tangan Penerima:</strong></p>
                <img id="signatureReceiverPreview" src="/placeholder.svg" alt="Tanda Tangan Penerima">
                <button id="savePdfBtn">Simpan sebagai PDF</button>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentRegistrationNumber = null;
        let itemCount = 1;
        let stream = null;
        let jsPDFInstance = null;

        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Registration Number Management System
        class RegistrationNumberManager {
            constructor() {
                this.storageKey = 'direc_registration_counters';
                this.receiptsKey = 'direc_receipts';
            }

            // Get current month-year key
            getCurrentMonthYearKey() {
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `${year}-${month}`;
            }

            // Get registration counters from localStorage
            getCounters() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey) || '{}');
                } catch (error) {
                    console.error('Error reading counters:', error);
                    return {};
                }
            }

            // Save registration counters to localStorage
            saveCounters(counters) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(counters));
                } catch (error) {
                    console.error('Error saving counters:', error);
                }
            }

            // Get next registration number
            getNextRegistrationNumber() {
                const monthYearKey = this.getCurrentMonthYearKey();
                const counters = this.getCounters();
                
                // Initialize counter for current month if it doesn't exist
                if (!counters[monthYearKey]) {
                    counters[monthYearKey] = 0;
                }

                // Increment counter
                counters[monthYearKey]++;
                
                // Save updated counters
                this.saveCounters(counters);

                // Format registration number
                const [year, month] = monthYearKey.split('-');
                const sequence = String(counters[monthYearKey]).padStart(3, '0');
                
                return `TT-RANT-${month}-${year}-${sequence}`;
            }

            // Preview next registration number without incrementing
            previewNextRegistrationNumber() {
                const monthYearKey = this.getCurrentMonthYearKey();
                const counters = this.getCounters();
                
                const currentCount = counters[monthYearKey] || 0;
                const nextCount = currentCount + 1;
                
                const [year, month] = monthYearKey.split('-');
                const sequence = String(nextCount).padStart(3, '0');
                
                return `TT-RANT-${month}-${year}-${sequence}`;
            }

            // Sync with API data if available
            async syncWithAPI() {
                try {
                    const response = await fetch('/api/history', { 
                        signal: AbortSignal.timeout(5000) 
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        const apiData = result.data || [];
                        
                        // Count entries by month-year from API
                        const apiCounters = {};
                        apiData.forEach(entry => {
                            if (entry.date) {
                                const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                                if (match) {
                                    const [, , month, year] = match;
                                    const key = `${year}-${month}`;
                                    apiCounters[key] = (apiCounters[key] || 0) + 1;
                                }
                            }
                        });

                        // Merge with local counters (take the maximum)
                        const localCounters = this.getCounters();
                        const mergedCounters = { ...localCounters };
                        
                        Object.keys(apiCounters).forEach(key => {
                            mergedCounters[key] = Math.max(
                                mergedCounters[key] || 0,
                                apiCounters[key] || 0
                            );
                        });

                        this.saveCounters(mergedCounters);
                        console.log('Synced with API data');
                    }
                } catch (error) {
                    console.warn('API sync failed, using local data:', error);
                }
            }
        }

        // Initialize registration number manager
        const regNumberManager = new RegistrationNumberManager();

        // Display initial registration number
        async function displayRegistrationNumber() {
            try {
                // Sync with API first
                await regNumberManager.syncWithAPI();
                
                // Preview next number
                const nextNumber = regNumberManager.previewNextRegistrationNumber();
                document.getElementById('registrationNumber').textContent = `No. Registrasi: ${nextNumber}`;
                
                console.log('Next registration number will be:', nextNumber);
            } catch (error) {
                console.error('Error displaying registration number:', error);
                document.getElementById('registrationNumber').textContent = 'No. Registrasi: Error';
            }
        }

        // Generate and reserve registration number for form submission
        function generateRegistrationNumber() {
            try {
                const regNumber = regNumberManager.getNextRegistrationNumber();
                currentRegistrationNumber = regNumber;
                
                // Update display
                document.getElementById('registrationNumber').textContent = `No. Registrasi: ${regNumber}`;
                
                console.log('Generated registration number:', regNumber);
                return regNumber;
            } catch (error) {
                console.error('Error generating registration number:', error);
                return null;
            }
        }

        // Initialize registration number display
        displayRegistrationNumber();
        
        document.getElementById('addItem').addEventListener('click', () => {
            const itemList = document.getElementById('itemList');
            const newItem = document.createElement('div');
            newItem.className = 'item-row';
            newItem.innerHTML = `
                <input type="text" class="itemDesc" name="items[${itemCount}][desc]" placeholder="Deskripsi Barang" required>
                <input type="number" class="itemQty" name="items[${itemCount}][qty]" placeholder="Qty" required>
                <select class="itemUnit" name="items[${itemCount}][unit]" required>
                    <option value="" disabled selected>Pilih Satuan</option>
                    <option value="Assy">Assy</option>
                    <option value="Each">Each</option>
                    <option value="Set">Set</option>
                    <option value="Pcs">Pcs</option>
                    <option value="Colly">Colly</option>
                </select>
                <input type="number" class="itemPrNumber" name="items[${itemCount}][prNumber]" placeholder="No PR" required>
                <input type="text" class="itemPoNumber" name="items[${itemCount}][poNumber]" placeholder="No PO" required>
            `;
            itemList.appendChild(newItem);
            itemCount++;
        });
        
        document.getElementById('recipientPhoto').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('photoPreview').src = e.target.result;
                    document.getElementById('photoPreview').style.display = 'block';
                    stopCamera();
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById('useCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('cameraPreview').srcObject = stream;
                document.getElementById('cameraPreview').style.display = 'block';
                document.getElementById('capturePhoto').style.display = 'block';
                document.getElementById('photoPreview').style.display = 'none';
            } catch (error) {
                alert('Gagal mengakses kamera: ' + error.message);
            }
        });
        
        document.getElementById('capturePhoto').addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = document.getElementById('cameraPreview').videoWidth;
            tempCanvas.height = document.getElementById('cameraPreview').videoHeight;
            tempCanvas.getContext('2d').drawImage(document.getElementById('cameraPreview'), 0, 0);
            document.getElementById('photoPreview').src = tempCanvas.toDataURL('image/jpeg', 0.7);
            document.getElementById('photoPreview').style.display = 'block';
            stopCamera();
        });
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('cameraPreview').style.display = 'none';
                document.getElementById('capturePhoto').style.display = 'none';
            }
        }
        
        // Signature canvas setup
        const signatureSenderCanvas = document.getElementById('signatureSenderCanvas');
        const signatureReceiverCanvas = document.getElementById('signatureReceiverCanvas');
        const ctxSender = signatureSenderCanvas.getContext('2d');
        const ctxReceiver = signatureReceiverCanvas.getContext('2d');
        let drawingSender = false;
        let drawingReceiver = false;
        
        function getCanvasCoordinates(event, canvas) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            if (event.touches) {
                return {
                    x: (event.touches[0].clientX - rect.left) * scaleX,
                    y: (event.touches[0].clientY - rect.top) * scaleY
                };
            }
            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }
        
        function startDrawing(e, canvas, ctx, drawingFlag) {
            drawingFlag = true;
            const { x, y } = getCanvasCoordinates(e, canvas);
            ctx.beginPath();
            ctx.moveTo(x, y);
            return drawingFlag;
        }
        
        function draw(e, canvas, ctx, drawingFlag) {
            if (!drawingFlag) return;
            const { x, y } = getCanvasCoordinates(e, canvas);
            ctx.lineTo(x, y);
            ctx.stroke();
        }
        
        // Sender signature events
        signatureSenderCanvas.addEventListener('mousedown', (e) => drawingSender = startDrawing(e, signatureSenderCanvas, ctxSender, drawingSender));
        signatureSenderCanvas.addEventListener('mousemove', (e) => draw(e, signatureSenderCanvas, ctxSender, drawingSender));
        signatureSenderCanvas.addEventListener('mouseup', () => drawingSender = false);
        signatureSenderCanvas.addEventListener('mouseout', () => drawingSender = false);
        signatureSenderCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawingSender = startDrawing(e, signatureSenderCanvas, ctxSender, drawingSender);
        });
        signatureSenderCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e, signatureSenderCanvas, ctxSender, drawingSender);
        });
        signatureSenderCanvas.addEventListener('touchend', () => drawingSender = false);
        
        document.getElementById('clearSenderSignature').addEventListener('click', () => {
            ctxSender.clearRect(0, 0, signatureSenderCanvas.width, signatureSenderCanvas.height);
        });
        
        // Receiver signature events
        signatureReceiverCanvas.addEventListener('mousedown', (e) => drawingReceiver = startDrawing(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver));
        signatureReceiverCanvas.addEventListener('mousemove', (e) => draw(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver));
        signatureReceiverCanvas.addEventListener('mouseup', () => drawingReceiver = false);
        signatureReceiverCanvas.addEventListener('mouseout', () => drawingReceiver = false);
        signatureReceiverCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawingReceiver = startDrawing(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver);
        });
        signatureReceiverCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver);
        });
        signatureReceiverCanvas.addEventListener('touchend', () => drawingReceiver = false);
        
        document.getElementById('clearReceiverSignature').addEventListener('click', () => {
            ctxReceiver.clearRect(0, 0, signatureReceiverCanvas.width, signatureReceiverCanvas.height);
        });
        
        // Form submission
        document.getElementById('receiptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            submitBtn.disabled = true;
            loading.style.display = 'flex';
            
            try {
                const recipientName = document.getElementById('recipientName').value;
                const department = document.getElementById('department').value;
                const items = Array.from(document.getElementsByClassName('item-row')).map(row => ({
                    desc: row.querySelector('.itemDesc').value,
                    qty: row.querySelector('.itemQty').value,
                    unit: row.querySelector('.itemUnit').value,
                    prNumber: row.querySelector('.itemPrNumber').value,
                    poNumber: row.querySelector('.itemPoNumber').value
                }));
                
                const photoSrc = document.getElementById('photoPreview').src;
                const signatureSenderData = signatureSenderCanvas.toDataURL('image/png');
                const signatureReceiverData = signatureReceiverCanvas.toDataURL('image/png');
                
                const date = new Date().toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Generate registration number for this submission
                const registrationNumber = generateRegistrationNumber();
                
                if (!registrationNumber) {
                    throw new Error('Gagal membuat nomor registrasi');
                }
                
                // Prepare form data
                const formData = new FormData();
                formData.append('recipientName', recipientName);
                formData.append('department', department);
                formData.append('date', date);
                formData.append('registrationNumber', registrationNumber);
                
                items.forEach((item, index) => {
                    formData.append(`items[${index}][desc]`, item.desc);
                    formData.append(`items[${index}][qty]`, item.qty);
                    formData.append(`items[${index}][unit]`, item.unit);
                    formData.append(`items[${index}][prNumber]`, item.prNumber);
                    formData.append(`items[${index}][poNumber]`, item.poNumber);
                });
                
                if (photoSrc && !photoSrc.includes('placeholder.svg')) {
                    const photoBlob = await fetch(photoSrc).then(res => res.blob());
                    formData.append('photo', photoBlob, 'photo.jpg');
                }
                
                const signatureSenderBlob = await fetch(signatureSenderData).then(res => res.blob());
                const signatureReceiverBlob = await fetch(signatureReceiverData).then(res => res.blob());
                formData.append('signatureSender', signatureSenderBlob, 'sender.png');
                formData.append('signatureReceiver', signatureReceiverBlob, 'receiver.png');
                
                // Save to localStorage as backup
                const receiptData = {
                    recipientName,
                    department,
                    date,
                    registrationNumber,
                    items,
                    timestamp: new Date().toISOString()
                };
                
                const localReceipts = JSON.parse(localStorage.getItem('direc_receipts') || '[]');
                localReceipts.push(receiptData);
                localStorage.setItem('direc_receipts', JSON.stringify(localReceipts));
                
                // Try to send to API
                try {
                    const response = await fetch('/api/receipts', {
                        method: 'POST',
                        body: formData,
                        signal: AbortSignal.timeout(30000)
                    });
                    
                    if (response.ok) {
                        console.log('Successfully saved to API');
                    } else {
                        console.warn('API save failed, data saved locally');
                    }
                } catch (apiError) {
                    console.warn('API not available, data saved locally:', apiError);
                }
                
                // Update output display
                document.getElementById('date').textContent = date;
                document.getElementById('outputName').textContent = recipientName;
                document.getElementById('outputDepartment').textContent = department;
                
                const outputItems = document.getElementById('outputItems');
                outputItems.innerHTML = '';
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.desc} - Qty: ${item.qty} ${item.unit} - PR: ${item.prNumber} - PO: ${item.poNumber}`;
                    outputItems.appendChild(li);
                });
                
                document.getElementById('outputPhoto').src = photoSrc;
                document.getElementById('signatureSenderPreview').src = signatureSenderData;
                document.getElementById('signatureReceiverPreview').src = signatureReceiverData;
                
                document.getElementById('receiptOutput').style.display = 'block';
                document.getElementById('savePdfBtn').style.display = 'block';
                
                alert(`Tanda terima berhasil disimpan!\nNomor Registrasi: ${registrationNumber}`);
                
                // Update registration number display for next form
                setTimeout(() => {
                    displayRegistrationNumber();
                }, 100);
                
            } catch (error) {
                alert('Gagal menyimpan: ' + error.message);
                console.error('Form submission error:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // PDF generation with recipient name in signature
        document.getElementById('savePdfBtn').addEventListener('click', async () => {
            if (!jsPDFInstance) {
                try {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                } catch (error) {
                    alert('Gagal memuat library PDF: ' + error.message);
                    return;
                }
            }
            
            const { jsPDF } = jsPDFInstance;
            const doc = new jsPDF();
            
            const date = document.getElementById('date').textContent;
            const recipientName = document.getElementById('outputName').textContent;
            const department = document.getElementById('outputDepartment').textContent;
            const registrationNumber = currentRegistrationNumber || 'N/A';
            
            const items = Array.from(document.getElementById('outputItems').getElementsByTagName('li')).map(li => {
                const parts = li.textContent.split(' - ');
                const desc = parts[0] || '-';
                const qtyMatch = parts[1] ? parts[1].match(/Qty: (\d+)/) : null;
                const unitMatch = parts[1] ? parts[1].match(/Qty: \d+ (\w+)/) : null;
                const prMatch = parts[2] ? parts[2].match(/PR: (\d+)/) : null;
                const poMatch = parts[3] ? parts[3].match(/PO: (\w+)/) : null;
                return {
                    desc: desc,
                    qty: qtyMatch ? qtyMatch[1] : '-',
                    unit: unitMatch ? unitMatch[1] : '-',
                    prNumber: prMatch ? prMatch[1] : '-',
                    poNumber: poMatch ? poMatch[1] : '-'
                };
            });
            
            const photoSrc = document.getElementById('outputPhoto').src;
            const signatureSenderSrc = document.getElementById('signatureSenderPreview').src;
            const signatureReceiverSrc = document.getElementById('signatureReceiverPreview').src;

            // PDF Layout
            const margin = 15;
            const pageWidth = 210; // A4 width in mm
            let yPosition = margin;

            // Header
            doc.setFont('Helvetica', 'bold');
            doc.setFontSize(18);
            doc.text('DIREC - TANDA TERIMA', pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 10;

            // Registration Number
            doc.setFont('Helvetica', 'normal');
            doc.setFontSize(12);
            doc.text(`No. Registrasi: ${registrationNumber}`, pageWidth / 2, yPosition, { align: 'center' });
            yPosition += 15;

            // Information Section
            doc.setFontSize(12);
            const labelWidth = 35;
            
            doc.setFont('Helvetica', 'bold');
            doc.text('Tanggal', margin, yPosition);
            doc.setFont('Helvetica', 'normal');
            doc.text(`: ${date || '-'}`, margin + labelWidth, yPosition);
            yPosition += 7;
            
            doc.setFont('Helvetica', 'bold');
            doc.text('Nama Penerima', margin, yPosition);
            doc.setFont('Helvetica', 'normal');
            doc.text(`: ${recipientName || '-'}`, margin + labelWidth, yPosition);
            yPosition += 7;
            
            doc.setFont('Helvetica', 'bold');
            doc.text('Departemen', margin, yPosition);
            doc.setFont('Helvetica', 'normal');
            doc.text(`: ${department || '-'}`, margin + labelWidth, yPosition);
            yPosition += 15;

            // Items Table
            doc.setFont('Helvetica', 'bold');
            doc.setFontSize(14);
            doc.text('Deskripsi Barang:', margin, yPosition);
            yPosition += 8;

            doc.autoTable({
                startY: yPosition,
                head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                body: items.length ? items.map(item => [
                    item.desc, 
                    item.qty, 
                    item.unit, 
                    item.prNumber, 
                    item.poNumber
                ]) : [['-', '-', '-', '-', '-']],
                styles: { 
                    fontSize: 10, 
                    cellPadding: 3, 
                    halign: 'center', 
                    valign: 'middle' 
                },
                headStyles: { 
                    fillColor: [16, 185, 129], 
                    textColor: [255, 255, 255], 
                    fontStyle: 'bold' 
                },
                columnStyles: {
                    0: { cellWidth: 70, halign: 'left' }, // Deskripsi
                    1: { cellWidth: 20 }, // Qty
                    2: { cellWidth: 25 }, // Satuan
                    3: { cellWidth: 30 }, // No PR
                    4: { cellWidth: 35 }  // No PO
                },
                margin: { left: margin, right: margin }
            });

            yPosition = doc.lastAutoTable.finalY + 15;

            // Photo Section
            doc.setFont('Helvetica', 'bold');
            doc.setFontSize(12);
            doc.text('Foto Penerima:', margin, yPosition);
            yPosition += 8;
            
            if (photoSrc && !photoSrc.includes('placeholder.svg')) {
                try {
                    doc.addImage(photoSrc, 'JPEG', margin, yPosition, 60, 40);
                } catch (error) {
                    console.error('Error adding photo:', error);
                    doc.setFont('Helvetica', 'normal');
                    doc.text('(Foto tidak dapat ditampilkan)', margin, yPosition + 20);
                }
            } else {
                doc.setFont('Helvetica', 'normal');
                doc.text('(Tidak ada foto)', margin, yPosition + 20);
            }
            yPosition += 50;

            // Signature Section with Recipient Name
            doc.setFont('Helvetica', 'bold');
            doc.setFontSize(12);
            
            const signatureWidth = 60;
            const signatureHeight = 20;
            const signatureSpacing = 70;
            
            // Signature labels
            doc.text('Pengirim:', margin, yPosition);
            doc.text('Penerima:', margin + signatureSpacing, yPosition);
            yPosition += 8;
            
            // Signature images
            if (signatureSenderSrc) {
                try {
                    doc.addImage(signatureSenderSrc, 'PNG', margin, yPosition, signatureWidth, signatureHeight);
                } catch (error) {
                    console.error('Error adding sender signature:', error);
                }
            }
            
            if (signatureReceiverSrc) {
                try {
                    doc.addImage(signatureReceiverSrc, 'PNG', margin + signatureSpacing, yPosition, signatureWidth, signatureHeight);
                } catch (error) {
                    console.error('Error adding receiver signature:', error);
                }
            }
            
            yPosition += signatureHeight + 8;
            
            // Signature names/lines
            yPosition += signatureHeight + 3; // Jarak setelah tanda tangan
            doc.setFontSize(10);
            doc.text('(Team Warehouse)', margin, yPosition);
            doc.text(`(${recipientName || '_________________'})`, margin + signatureWidth + signatureSpacing, yPosition);

            // Save PDF
            const fileName = `DIREC-Tanda-Terima-${registrationNumber.replace(/[^a-zA-Z0-9]/g, '-')}.pdf`;
            doc.save(fileName);
            
            console.log('PDF generated successfully:', fileName);
        });
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
