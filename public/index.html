<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .form-container {
            max-width: 600px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 13px;
            color: #1e3a8a;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .item-group {
            border: 1px solid #d1d5db;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            position: relative;
        }
        .item-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .remove-item-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .add-item-btn, .submit-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 10px;
        }
        .canvas-container {
            margin-top: 10px;
        }
        canvas {
            border: 1px solid #d1d5db;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .clear-canvas-btn {
            background: #f59e0b;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .header-text {
                font-size: 18px;
            }
            .form-container {
                padding: 10px;
            }
            input[type="text"], input[type="file"], select {
                font-size: 12px;
                padding: 6px;
            }
            .add-item-btn, .submit-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html" class="active">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
            <span class="header-text">DIREC - Input Form</span>
        </div>
        <div class="form-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <form id="receiptForm">
                <div class="form-group">
                    <label for="recipientName">Nama Penerima</label>
                    <input type="text" id="recipientName" required>
                </div>
                <div class="form-group">
                    <label for="department">Departemen</label>
                    <select id="department" required>
                        <option value="MD">MD</option>
                        <option value="KSA">KSA</option>
                        <option value="DSD">DSD</option>
                    </select>
                </div>
                <div id="itemsContainer">
                    <div class="item-group" id="item-0">
                        <div class="item-group-header">
                            <span>Barang 1</span>
                            <button type="button" class="remove-item-btn" data-index="0" disabled>Hapus</button>
                        </div>
                        <div class="form-group">
                            <label for="description-0">Deskripsi</label>
                            <input type="text" id="description-0" class="item-description" required>
                        </div>
                        <div class="form-group">
                            <label for="qty-0">Kuantitas</label>
                            <input type="number" id="qty-0" class="item-qty" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="unit-0">Satuan</label>
                            <input type="text" id="unit-0" class="item-unit" required>
                        </div>
                        <div class="form-group">
                            <label for="prNumber-0">No PR</label>
                            <input type="text" id="prNumber-0" class="item-prNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="poNumber-0">No PO</label>
                            <input type="text" id="poNumber-0" class="item-poNumber" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="add-item-btn" id="addItemBtn">Tambah Barang</button>
                <div class="form-group">
                    <label for="photo">Foto Penerima</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label>Tanda Tangan Pengirim</label>
                    <div class="canvas-container">
                        <canvas id="signatureSenderCanvas" width="300" height="100"></canvas>
                        <button type="button" class="clear-canvas-btn" data-canvas="signatureSenderCanvas">Hapus Tanda Tangan</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Tanda Tangan Penerima</label>
                    <div class="canvas-container">
                        <canvas id="signatureReceiverCanvas" width="300" height="100"></canvas>
                        <button type="button" class="clear-canvas-btn" data-canvas="signatureReceiverCanvas">Hapus Tanda Tangan</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Simpan</button>
                <p class="error" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        function generateRegistrationNumber() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const sequence = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            return `TT-RANT-${month}-${year}-${sequence}`;
        }
        let itemIndex = 0;
        function addItem() {
            itemIndex++;
            const itemsContainer = document.getElementById('itemsContainer');
            const itemGroup = document.createElement('div');
            itemGroup.className = 'item-group';
            itemGroup.id = `item-${itemIndex}`;
            itemGroup.innerHTML = `
                <div class="item-group-header">
                    <span>Barang ${itemIndex + 1}</span>
                    <button type="button" class="remove-item-btn" data-index="${itemIndex}">Hapus</button>
                </div>
                <div class="form-group">
                    <label for="description-${itemIndex}">Deskripsi</label>
                    <input type="text" id="description-${itemIndex}" class="item-description" required>
                </div>
                <div class="form-group">
                    <label for="qty-${itemIndex}">Kuantitas</label>
                    <input type="number" id="qty-${itemIndex}" class="item-qty" min="1" required>
                </div>
                <div class="form-group">
                    <label for="unit-${itemIndex}">Satuan</label>
                    <input type="text" id="unit-${itemIndex}" class="item-unit" required>
                </div>
                <div class="form-group">
                    <label for="prNumber-${itemIndex}">No PR</label>
                    <input type="text" id="prNumber-${itemIndex}" class="item-prNumber" required>
                </div>
                <div class="form-group">
                    <label for="poNumber-${itemIndex}">No PO</label>
                    <input type="text" id="poNumber-${itemIndex}" class="item-poNumber" required>
                </div>
            `;
            itemsContainer.appendChild(itemGroup);
            updateRemoveButtons();
        }
        function updateRemoveButtons() {
            const removeButtons = document.querySelectorAll('.remove-item-btn');
            removeButtons.forEach(btn => {
                btn.disabled = removeButtons.length === 1;
                btn.addEventListener('click', () => {
                    const index = btn.dataset.index;
                    document.getElementById(`item-${index}`).remove();
                    updateItemHeaders();
                    updateRemoveButtons();
                });
            });
        }
        function updateItemHeaders() {
            const itemGroups = document.querySelectorAll('.item-group');
            itemGroups.forEach((group, index) => {
                group.querySelector('.item-group-header span').textContent = `Barang ${index + 1}`;
            });
        }
        function setupCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            });
            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) {
                    ctx.lineTo(e.offsetX, e.offsetY);
                    ctx.stroke();
                }
            });
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDrawing) {
                    const rect = canvas.getBoundingClientRect();
                    ctx.lineTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
                    ctx.stroke();
                }
            });
            canvas.addEventListener('touchend', () => isDrawing = false);
        }
        document.querySelectorAll('.clear-canvas-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const canvas = document.getElementById(btn.dataset.canvas);
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        });
        document.getElementById('addItemBtn').addEventListener('click', addItem);
        setupCanvas('signatureSenderCanvas');
        setupCanvas('signatureReceiverCanvas');
        updateRemoveButtons();
        document.getElementById('receiptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            errorMessage.style.display = 'none';
            loading.style.display = 'flex';
            try {
                const recipientName = document.getElementById('recipientName').value;
                const department = document.getElementById('department').value;
                const photo = document.getElementById('photo').files[0];
                const items = [];
                document.querySelectorAll('.item-group').forEach(group => {
                    const index = group.id.split('-')[1];
                    items.push({
                        description: document.getElementById(`description-${index}`).value,
                        qty: document.getElementById(`qty-${index}`).value,
                        unit: document.getElementById(`unit-${index}`).value,
                        prNumber: document.getElementById(`prNumber-${index}`).value,
                        poNumber: document.getElementById(`poNumber-${index}`).value
                    });
                });
                const signatureSenderCanvas = document.getElementById('signatureSenderCanvas');
                const signatureReceiverCanvas = document.getElementById('signatureReceiverCanvas');
                const signatureSenderUrl = signatureSenderCanvas.toDataURL('image/png');
                const signatureReceiverUrl = signatureReceiverCanvas.toDataURL('image/png');
                if (!photo) throw new Error('Foto penerima diperlukan');
                const now = new Date();
                const date = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${now.getFullYear()}, ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                const registrationNumber = generateRegistrationNumber();
                const formData = new FormData();
                formData.append('date', date);
                formData.append('recipientName', recipientName);
                formData.append('department', department);
                formData.append('items', items.map(item => `${item.description} - Qty: ${item.qty} ${item.unit} - PR: ${item.prNumber} - PO: ${item.poNumber}`).join('\n'));
                formData.append('photo', photo);
                formData.append('signatureSender', await (await fetch(signatureSenderUrl)).blob(), 'signatureSender.png');
                formData.append('signatureReceiver', await (await fetch(signatureReceiverUrl)).blob(), 'signatureReceiver.png');
                formData.append('registrationNumber', registrationNumber);
                const response = await fetch('/api/receipts', {
                    method: 'POST',
                    body: formData,
                    signal: AbortSignal.timeout(30000)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Gagal menyimpan data');
                let jsPDFInstance = window.jspdf;
                if (!jsPDFInstance) {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                }
                const { jsPDF } = jsPDFInstance;
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.width;
                const margin = 20;
                doc.setFontSize(16);
                doc.text('DIREC - Tanda Terima', pageWidth / 2, 10, { align: 'center' });
                doc.setFontSize(10);
                doc.text(`No. Registrasi: ${registrationNumber}`, pageWidth / 2, 18, { align: 'center' });
                doc.setFontSize(12);
                doc.text(`Tanggal: ${date}`, margin, 30);
                doc.text(`Penerima: ${recipientName}`, margin, 38);
                doc.text(`Departemen: ${department}`, margin, 46);
                doc.setFontSize(12);
                doc.text('Deskripsi Barang:', margin, 54);
                doc.autoTable({
                    startY: 60,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: items.length ? items.map(item => [item.description, item.qty, item.unit, item.prNumber, item.poNumber]) : [['-', '-', '-', '-', '-']],
                    styles: { fontSize: 10, cellPadding: 2, halign: 'center' },
                    headStyles: { fillColor: [16, 185, 129], textColor: [255, 255, 255], halign: 'center' },
                    columnStyles: {
                        0: { cellWidth: pageWidth * 0.4 - margin }, // Deskripsi
                        1: { cellWidth: pageWidth * 0.15 - margin / 2 }, // Qty
                        2: { cellWidth: pageWidth * 0.15 - margin / 2 }, // Satuan
                        3: { cellWidth: pageWidth * 0.15 - margin / 2 }, // No PR
                        4: { cellWidth: pageWidth * 0.15 - margin / 2 }  // No PO
                    },
                    margin: { left: margin, right: margin }
                });
                let tableEndY = doc.lastAutoTable.finalY;
                doc.setFontSize(12);
                doc.text('Foto Penerima:', margin, tableEndY + 10);
                if (photo) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        try {
                            doc.addImage(reader.result, 'JPEG', margin, tableEndY + 15, 50, 30);
                            const signatureY = tableEndY + 55;
                            doc.setFontSize(12);
                            doc.text('Pengirim:', margin, signatureY);
                            doc.text('Penerima:', pageWidth - margin - 50, signatureY, { align: 'center' });
                            doc.setLineWidth(0.5);
                            doc.line(margin, signatureY + 17, margin + 50, signatureY + 17); // Garis bawah pengirim
                            doc.line(pageWidth - margin - 50, signatureY + 17, pageWidth - margin, signatureY + 17); // Garis bawah penerima
                            try {
                                doc.addImage(signatureSenderUrl, 'PNG', margin, signatureY + 2, 50, 15);
                            } catch (error) {}
                            try {
                                doc.addImage(signatureReceiverUrl, 'PNG', pageWidth - margin - 50, signatureY + 2, 50, 15);
                            } catch (error) {}
                            doc.setFontSize(10);
                            doc.text(`(${recipientName})`, pageWidth - margin - 25, signatureY + 22, { align: 'center' });
                            const footerY = doc.internal.pageSize.height - 10;
                            doc.setFontSize(8);
                            doc.text('Generated by DIREC', pageWidth / 2, footerY, { align: 'center' });
                            doc.save(`direc-tanda-terima-${registrationNumber}.pdf`);
                        } catch (error) {
                            errorMessage.textContent = 'Gagal menghasilkan PDF: ' + error.message;
                            errorMessage.style.display = 'block';
                        }
                    };
                    reader.readAsDataURL(photo);
                }
                document.getElementById('receiptForm').reset();
                document.getElementById('signatureSenderCanvas').getContext('2d').clearRect(0, 0, 300, 100);
                document.getElementById('signatureReceiverCanvas').getContext('2d').clearRect(0, 0, 300, 100);
                while (itemIndex > 0) {
                    document.getElementById(`item-${itemIndex}`).remove();
                    itemIndex--;
                }
                addItem();
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
