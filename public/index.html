<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-container {
            text-align: center;
            flex: 1;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .registration-number {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
            font-weight: 600;
        }
        .receipt-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            background: #10b981;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #059669;
        }
        #addItem {
            background: #6b7280;
            margin-top: 10px;
        }
        #savePdfBtn {
            background: #3b82f6;
            display: none;
        }
        #receiptOutput {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            display: none;
        }
        #signatureSenderCanvas, #signatureReceiverCanvas {
            border: 1px solid #d1d5db;
            background: #fff;
            width: 100%;
            max-width: 280px;
            height: 100px;
            border-radius: 4px;
            margin-top: 5px;
        }
        #photoPreview, #signatureSenderPreview, #signatureReceiverPreview, #outputPhoto {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        #cameraPreview {
            width: 100%;
            max-width: 320px;
            height: auto;
            display: none;
            margin-top: 10px;
            border-radius: 4px;
        }
        #capturePhoto {
            margin-top: 10px;
            display: none;
        }
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
        }
        .loading-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .form-group {
                font-size: 13px;
            }
            input, select, button {
                font-size: 13px;
            }
            #signatureSenderCanvas, #signatureReceiverCanvas {
                max-width: 100%;
                height: 80px;
            }
            .header-text {
                font-size: 18px;
            }
            .registration-number {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .receipt-container {
                padding: 10px;
            }
            .content-toggle {
                padding: 5px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar" aria-hidden="true">
        <button class="toggle-btn" id="toggleSidebar" aria-label="Toggle Sidebar">
            <i class="fas fa-arrow-left"></i>
            <span class="sr-only">Toggle Sidebar</span>
        </button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html" class="active">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn" aria-label="Logout">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <button class="content-toggle" id="contentToggle" aria-label="Toggle Sidebar">
                <i class="fas fa-bars"></i>
                <span class="sr-only">Toggle Sidebar</span>
            </button>
            <div class="header-container">
                <div class="header-text">DIREC - Input Form</div>
                <div class="registration-number" id="registrationNumber" aria-live="polite">No. Registrasi: Memuat...</div>
            </div>
        </div>
        <div class="receipt-container">
            <div class="loading" id="loading" aria-live="polite">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p>Memproses...</p>
                </div>
            </div>
            <form id="receiptForm">
                <div class="form-group">
                    <label for="recipientName">Nama Penerima:</label>
                    <input type="text" id="recipientName" name="recipientName" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="department">Departemen:</label>
                    <select id="department" name="department" required aria-required="true">
                        <option value="" disabled selected>Pilih Departemen</option>
                        <option value="PLANT">PLANT</option>
                        <option value="HCGS">HCGS</option>
                        <option value="ENGINE">ENGINEERING</option>
                        <option value="SHE">SHE</option>
                        <option value="SM">SM</option>
                        <option value="FAT">FAT</option>
                        <option value="PRODUKSI">PRODUKSI</option>
                        <option value="ICT">ICT</option>
                        <option value="MD">MD</option>
                        <option value="Kalipers">Kalipers</option>
                        <option value="TC">TC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deskripsi Barang:</label>
                    <div id="itemList">
                        <div class="item-row">
                            <input type="text" class="itemDesc" name="items[0][desc]" placeholder="Deskripsi Barang" required aria-required="true">
                            <input type="number" class="itemQty" name="items[0][qty]" placeholder="Qty" required aria-required="true">
                            <select class="itemUnit" name="items[0][unit]" required aria-required="true">
                                <option value="" disabled selected>Pilih Satuan</option>
                                <option value="Assy">Assy</option>
                                <option value="Each">Each</option>
                                <option value="Set">Set</option>
                                <option value="Pcs">Pcs</option>
                                <option value="Colly">Colly</option>
                            </select>
                            <input type="number" class="itemPrNumber" name="items[0][prNumber]" placeholder="No PR" required aria-required="true">
                            <input type="text" class="itemPoNumber" name="items[0][poNumber]" placeholder="No PO" required aria-required="true">
                        </div>
                    </div>
                    <button type="button" id="addItem" aria-label="Tambah Barang">Tambah Barang</button>
                </div>
                <div class="form-group">
                    <label for="recipientPhoto">Foto Penerima:</label>
                    <input type="file" id="recipientPhoto" name="photo" accept="image/*" aria-label="Unggah Foto Penerima">
                    <button type="button" id="useCamera" aria-label="Gunakan Kamera">Gunakan Kamera</button>
                    <video id="cameraPreview" autoplay playsinline aria-hidden="true"></video>
                    <button type="button" id="capturePhoto" aria-label="Ambil Foto">Ambil Foto</button>
                    <img id="photoPreview" src="/placeholder.svg" alt="Pratinjau Foto Penerima" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="signatureSenderCanvas">Tanda Tangan Pengirim:</label>
                    <canvas id="signatureSenderCanvas" aria-label="Area Tanda Tangan Pengirim"></canvas>
                    <button type="button" id="clearSenderSignature" aria-label="Hapus Tanda Tangan Pengirim">Hapus Tanda Tangan</button>
                </div>
                <div class="form-group">
                    <label for="signatureReceiverCanvas">Tanda Tangan Penerima:</label>
                    <canvas id="signatureReceiverCanvas" aria-label="Area Tanda Tangan Penerima"></canvas>
                    <button type="button" id="clearReceiverSignature" aria-label="Hapus Tanda Tangan Penerima">Hapus Tanda Tangan</button>
                </div>

            <div id="receiptOutput" role="region" aria-live="polite">
                <h3>Tanda Terima</h3>
                <p><strong>Tanggal:</strong> <span id="date"></span></p>
                <p><strong>Penerima:</strong> <span id="outputName"></span></p>
                <p><strong>Departemen:</strong> <span id="outputDepartment"></span></p>
                <p><strong>Deskripsi Barang:</strong></p>
                <ul id="outputItems"></ul>
                <p><strong>Foto Penerima:</strong></p>
                <img id="outputPhoto" src="/placeholder.svg" alt="Foto Penerima">
                <p><strong>Tanda Tangan Pengirim:</strong></p>
                <img id="signatureSenderPreview" src="/placeholder.svg" alt="Tanda Tangan Pengirim">
                <p><strong>Tanda Tangan Penerima:</strong></p>
                <img id="signatureReceiverPreview" src="/placeholder.svg" alt="Tanda Tangan Penerima">
                <button id="savePdfBtn" aria-label="Simpan sebagai PDF">Simpan sebagai PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Authentication check
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentRegistrationNumber = null;
        let itemCount = 1;
        let stream = null;

        // Utility: Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        // Utility: Sanitize input to prevent XSS
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Utility: Fetch with retry
        async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: AbortSignal.timeout(10000)
                    });
                    if (response.ok) return response;
                    throw new Error(`HTTP ${response.status}`);
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        }

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden')
                ? '<i class="fas fa-bars"></i><span class="sr-only">Toggle Sidebar</span>'
                : '<i class="fas fa-arrow-left"></i><span class="sr-only">Toggle Sidebar</span>';
            contentToggle.classList.toggle('visible');
            sidebar.setAttribute('aria-hidden', sidebar.classList.contains('hidden'));
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);

        // Load jsPDF and autoTable
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                if (window.jspdf) return resolve();
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.crossOrigin = 'anonymous';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.crossOrigin = 'anonymous';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Registration Number Manager
        class RegistrationNumberManager {
            constructor() {
                this.storageKey = 'direc_registration_counters';
                this.receiptsKey = 'direc_receipts';
            }

            getCurrentMonthYearKey() {
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `${year}-${month}`;
            }

            getCounters() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey) || '{}');
                } catch (error) {
                    console.error('Error reading counters:', error);
                    return {};
                }
            }

            saveCounters(counters) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(counters));
                } catch (error) {
                    console.error('Error saving counters:', error);
                }
            }

            getNextRegistrationNumber() {
                const monthYearKey = this.getCurrentMonthYearKey();
                const counters = this.getCounters();
                if (!counters[monthYearKey]) counters[monthYearKey] = 0;
                counters[monthYearKey]++;
                this.saveCounters(counters);
                const [year, month] = monthYearKey.split('-');
                const sequence = String(counters[monthYearKey]).padStart(3, '0');
                return `TT-RANT-${month}-${year}-${sequence}`;
            }

            previewNextRegistrationNumber() {
                const monthYearKey = this.getCurrentMonthYearKey();
                const counters = this.getCounters();
                const nextCount = (counters[monthYearKey] || 0) + 1;
                const [year, month] = monthYearKey.split('-');
                const sequence = String(nextCount).padStart(3, '0');
                return `TT-RANT-${month}-${year}-${sequence}`;
            }

            async syncWithAPI() {
                try {
                    const response = await fetchWithRetry('/api/history');
                    if (response.ok) {
                        const result = await response.json();
                        const apiData = result.data || [];
                        const apiCounters = {};
                        apiData.forEach(entry => {
                            if (entry.date) {
                                const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                                if (match) {
                                    const [, , month, year] = match;
                                    const key = `${year}-${month}`;
                                    apiCounters[key] = (apiCounters[key] || 0) + 1;
                                }
                            }
                        });
                        const localCounters = this.getCounters();
                        const mergedCounters = { ...localCounters };
                        Object.keys(apiCounters).forEach(key => {
                            mergedCounters[key] = Math.max(mergedCounters[key] || 0, apiCounters[key] || 0);
                        });
                        this.saveCounters(mergedCounters);
                    }
                } catch (error) {
                    console.warn('API sync failed, using local data:', error);
                }
            }
        }

        // Image Processor
        class RegistrationManagerImageProcessor {
            static async validateAndProcessImage(imageUrl, imageName = 'image') {
                if (!imageUrl || imageUrl.includes('placeholder.svg') || imageUrl === 'undefined' || imageUrl === 'null') {
                    return { isValid: false, data: null, error: 'No valid image URL provided', imageName };
                }

                try {
                    if (imageUrl.startsWith('data:image/')) {
                        return await this.processDataURL(imageUrl, imageName);
                    }
                    if (imageUrl.startsWith('blob:')) {
                        return await this.processBlobURL(imageUrl, imageName);
                    }
                    if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                        return await this.processHTTPURL(imageUrl, imageName);
                    }
                    return await this.processOtherURL(imageUrl, imageName);
                } catch (error) {
                    console.error(`Error processing ${imageName}:`, error);
                    return { isValid: false, data: null, error: error.message, imageName };
                }
            }

            static async processDataURL(dataURL, imageName) {
                try {
                    const [header, base64Data] = dataURL.split(',');
                    if (!header || !base64Data) throw new Error('Invalid data URL format');
                    if (base64Data.length < 100) throw new Error('Base64 data too small');
                    atob(base64Data);
                    const format = header.includes('png') ? 'PNG' : header.includes('jpeg') || header.includes('jpg') ? 'JPEG' : 'PNG';
                    return { isValid: true, data: dataURL, format, size: base64Data.length, imageName, source: 'registration_manager' };
                } catch (error) {
                    throw new Error(`Data URL processing failed: ${error.message}`);
                }
            }

            static async processBlobURL(blobURL, imageName) {
                try {
                    const response = await fetchWithRetry(blobURL);
                    if (!response.ok) throw new Error(`Failed to fetch blob: ${response.status}`);
                    const blob = await response.blob();
                    if (blob.size === 0) throw new Error('Empty blob received');
                    const dataURL = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('FileReader error'));
                        reader.readAsDataURL(blob);
                    });
                    const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                    return { isValid: true, data: dataURL, format, size: blob.size, imageName, source: 'registration_manager' };
                } catch (error) {
                    throw new Error(`Blob processing failed: ${error.message}`);
                }
            }

            static async processHTTPURL(httpURL, imageName) {
                try {
                    const response = await fetchWithRetry(httpURL, { mode: 'cors', cache: 'no-cache' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    const blob = await response.blob();
                    if (blob.size === 0) throw new Error('Empty image received');
                    const dataURL = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('FileReader error'));
                        reader.readAsDataURL(blob);
                    });
                    const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                    return { isValid: true, data: dataURL, format, size: blob.size, imageName, source: 'registration_manager' };
                } catch (error) {
                    throw new Error(`HTTP URL processing failed: ${error.message}`);
                }
            }

            static async processOtherURL(url, imageName) {
                try {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    const loadPromise = new Promise((resolve, reject) => {
                        img.onload = () => {
                            try {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                const dataURL = canvas.toDataURL('image/png');
                                resolve(dataURL);
                            } catch (canvasError) {
                                reject(new Error(`Canvas conversion failed: ${canvasError.message}`));
                            }
                        };
                        img.onerror = () => reject(new Error('Image load failed'));
                    });
                    img.src = url;
                    const dataURL = await Promise.race([
                        loadPromise,
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Image load timeout')), 10000))
                    ]);
                    return { isValid: true, data: dataURL, format: 'PNG', imageName, source: 'registration_manager' };
                } catch (error) {
                    throw new Error(`Other URL processing failed: ${error.message}`);
                }
            }
        }

        // Parse items
        function parseItems(itemsData) {
            if (!itemsData || itemsData === 'Tidak ada barang') return [];

            if (Array.isArray(itemsData)) {
                return itemsData.filter(item => item && (item.desc || item.description));
            }

            if (itemsData && typeof itemsData === 'object' && itemsData.itemsArray) {
                return Array.isArray(itemsData.itemsArray) ? itemsData.itemsArray : [];
            }

            if (typeof itemsData === 'string') {
                try {
                    const parsed = JSON.parse(itemsData);
                    if (Array.isArray(parsed)) return parsed;
                } catch (e) {
                    return itemsData.split('\n').map(item => {
                        const trimmed = item.trim();
                        if (!trimmed) return null;
                        const match = trimmed.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                        if (match) {
                            return {
                                desc: sanitizeInput(match[1].trim()),
                                qty: match[2],
                                unit: match[3],
                                prNumber: match[4],
                                poNumber: match[5]
                            };
                        }
                        return {
                            desc: sanitizeInput(trimmed),
                            qty: '1',
                            unit: 'Pcs',
                            prNumber: '-',
                            poNumber: '-'
                        };
                    }).filter(item => item);
                }
            }

            if (itemsData && typeof itemsData === 'object') {
                if (itemsData.items) return Array.isArray(itemsData.items) ? itemsData.items : [];
                if (itemsData.itemsString) return parseItems(itemsData.itemsString);
            }

            return [];
        }

        // PDF Generation
        async function generatePDF(data) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                await loadJsPDF();
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

                const items = parseItems(data.items || data.itemsArray || data.itemsString);
                const registrationNumber = data.registrationNumber || currentRegistrationNumber || 'N/A';
                const imageData = {
                    photoUrl: data.photoUrl || data.photoSrc,
                    signatureSenderUrl: data.signatureSenderUrl || data.signatureSenderData,
                    signatureReceiverUrl: data.signatureReceiverUrl || data.signatureReceiverData
                };

                const [photoResult, senderSigResult, receiverSigResult] = await Promise.allSettled([
                    RegistrationManagerImageProcessor.validateAndProcessImage(imageData.photoUrl, 'Photo'),
                    RegistrationManagerImageProcessor.validateAndProcessImage(imageData.signatureSenderUrl, 'Sender Signature'),
                    RegistrationManagerImageProcessor.validateAndProcessImage(imageData.signatureReceiverUrl, 'Receiver Signature')
                ]);

                const processedPhoto = photoResult.status === 'fulfilled' ? photoResult.value :
                    { isValid: false, error: photoResult.reason?.message || 'Processing failed', imageName: 'Photo' };
                const processedSenderSig = senderSigResult.status === 'fulfilled' ? senderSigResult.value :
                    { isValid: false, error: senderSigResult.reason?.message || 'Processing failed', imageName: 'Sender Signature' };
                const processedReceiverSig = receiverSigResult.status === 'fulfilled' ? receiverSigResult.value :
                    { isValid: false, error: receiverSigResult.reason?.message || 'Processing failed', imageName: 'Receiver Signature' };

                const pageWidth = 210;
                const margin = 20;

                let formattedDate = data.date;
                if (formattedDate && formattedDate.includes(',')) {
                    const [datePart, timePart] = formattedDate.split(',');
                    if (timePart && timePart.includes(':')) {
                        formattedDate = `${datePart}, ${timePart.trim().replace(':', '.')}`;
                    }
                }

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(16);
                doc.text('DIREC - TANDA TERIMA', pageWidth / 2, 25, { align: 'center' });
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.text(`No. Registrasi: ${sanitizeInput(registrationNumber)}`, pageWidth / 2, 35, { align: 'center' });

                let yPos = 50;
                doc.setFontSize(11);
                doc.text('Tanggal', margin, yPos);
                doc.text(`: ${sanitizeInput(formattedDate || '-')}`, margin + 30, yPos);
                yPos += 8;
                doc.text('Nama Penerima', margin, yPos);
                doc.text(`: ${sanitizeInput(data.recipientName || '-')}`, margin + 30, yPos);
                yPos += 8;
                doc.text('Departemen', margin, yPos);
                doc.text(`: ${sanitizeInput(data.department || '-')}`, margin + 30, yPos);
                yPos += 15;

                doc.setFont('helvetica', 'bold');
                doc.text('Deskripsi Barang:', margin, yPos);
                yPos += 8;

                const tableData = items.map(item => ({
                    desc: item.desc || '-',
                    qty: item.qty || '-',
                    satuan: item.unit || '-',
                    pr: item.prNumber || '-',
                    po: item.poNumber || '-'
                }));

                if (tableData.length === 0) {
                    tableData.push({ desc: '-', qty: '-', satuan: '-', pr: '-', po: '-' });
                }

                doc.autoTable({
                    startY: yPos,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: tableData.map(row => [row.desc, row.qty, row.satuan, row.pr, row.po]),
                    theme: 'grid',
                    headStyles: {
                        fillColor: [0, 184, 148],
                        textColor: [255, 255, 255],
                        fontStyle: 'normal',
                        halign: 'center',
                        valign: 'middle',
                        fontSize: 11
                    },
                    styles: {
                        lineColor: [0, 0, 0],
                        lineWidth: 0.5,
                        fontSize: 10
                    },
                    columnStyles: {
                        0: { cellWidth: 65, halign: 'left' },
                        1: { cellWidth: 20, halign: 'center' },
                        2: { cellWidth: 30, halign: 'center' },
                        3: { cellWidth: 30, halign: 'center' },
                        4: { cellWidth: 30, halign: 'center' }
                    },
                    margin: { left: margin, right: margin }
                });

                yPos = doc.lastAutoTable.finalY + 15;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(11);
                doc.text('Foto Penerima:', margin, yPos);
                yPos += 8;

                if (processedPhoto.isValid) {
                    try {
                        doc.addImage(processedPhoto.data, processedPhoto.format, margin, yPos, 50, 40);
                        yPos += 45;
                    } catch (error) {
                        console.error('Error adding photo to PDF:', error);
                        doc.setFont('helvetica', 'italic');
                        doc.setFontSize(10);
                        doc.text('(Foto tidak tersedia)', margin, yPos + 10);
                        yPos += 15;
                    }
                } else {
                    doc.setFont('helvetica', 'italic');
                    doc.setFontSize(10);
                    doc.text('(Foto tidak tersedia)', margin, yPos + 10);
                    yPos += 15;
                }

                yPos += 15;
                const leftSignatureX = margin + 20;
                const rightSignatureX = pageWidth - margin - 70;

                doc.setFont('helvetica', 'normal');
                doc.setFontSize(11);
                doc.text('Pengirim:', leftSignatureX, yPos, { align: 'center' });
                doc.text('Penerima:', rightSignatureX, yPos, { align: 'center' });

                yPos += 10;
                const signatureWidth = 40;
                const signatureHeight = 25;

                if (processedSenderSig.isValid) {
                    try {
                        doc.addImage(processedSenderSig.data, processedSenderSig.format, leftSignatureX - signatureWidth / 2, yPos, signatureWidth, signatureHeight);
                    } catch (error) {
                        console.error('Error adding sender signature:', error);
                    }
                }

                if (processedReceiverSig.isValid) {
                    try {
                        doc.addImage(processedReceiverSig.data, processedReceiverSig.data, rightSignatureX - signatureWidth / 2, yPos, signatureWidth, signatureHeight);
                    } catch (error) {
                        console.error('Error adding receiver signature:', error);
                    }
                }

                yPos += signatureHeight + 5;
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(10);
                doc.text(`(${sanitizeInput(data.senderName || 'TEAM WAREHOUSE')})`, leftSignatureX, yPos, { align: 'center' });
                doc.text(`(${sanitizeInput(data.recipientName || '-')})`, rightSignatureX, yPos, { align: 'center' });

                const cleanRegNumber = registrationNumber.replace(/[^a-zA-Z0-9]/g, '-');
                const fileName = `DIREC-Tanda-Terima-${cleanRegNumber}.pdf`;
                doc.save(fileName);

                const imageStatus = [
                    `Foto: ${processedPhoto.isValid ? '✓ Berhasil' : '✗ Gagal'}`},
                    `Tanda tangan pengirim: ${processedSenderSig.isValid ? '✓ Berhasil' : '✗ Gagal'}`,
                    `Tanda tangan penerima: ${processedReceiverSig.isValid ? '✓ Berhasil' : '✗ Gagal'}`};
                `].join('\n');

                setTimeout(() => {
                    alert(`PDF berhasil diunduh!\nFile: ${fileName}\nData: ${items.length} item(s)\n\nStatus Gambar:\n${imageStatus}`);
                }, 500);

                return { success: true, fileName };
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Gagal membuat PDF: ' + error.message + '\nSilakan coba lagi');
                return { success: false, error: error.message };
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize registration number manager
        const regNumberManager = new RegistrationNumberManager();

        async function displayRegistrationNumber() {
            try {
                await regNumberManager.syncWith();
                const nextNumber = regNumberManager.previewNextRegistrationNumber();
                document.getElementById('registrationNumber').textContent = `No. Registrasi: ${sanitizeInput(nextNumber)}`;
            } catch (error) {
                console.error('Error displaying registration number:', error);
                document.getElementById('registrationNumber').textContent = 'No. Registrasi: Error';
            }
        }

        displayRegistration();

        document.getElementById('addItem').addEventListener('click', () => {
            const itemList = document.getElementById('itemList');
            const newItem = document.createElement('div');
            newItem.classList.add('item-row');
            newItem.innerHTML = `
                <input type="text" class="itemDesc" name="items[${itemCount}][desc]" placeholder="Deskripsi Barang" required aria-required="Deskripsi Barang">
                <input type="number" class="itemQty" name="items[${itemCount}][qty]" placeholder="Qty aria-required="true">
                <select class="itemUnit" name="items[${itemCount}][unit]" required aria-required="Pilih Satuan">
                    <option value="" disabled selected>Pilih Satuan</option>
                <option value="Assy">Assy</option>
                <option value="Each">Each</option>
                <option value="Set">Set</option>
                <option value="Pcs">Pcs</option>
                <option value="Colly">Colly</option>
            </select>
            <input type="number" class="itemPrNumber" name="items[${itemCount}][prNumber]" placeholder="No PR" required aria-required="true">
            <input type="text" class="itemPoNumber" name="items[${itemCount}][poNumber]" placeholder="No PO" required aria-required="true">
        `;
        itemList.appendChildBy(newItem);
        itemCount++;
    });

    document.getElementById('recipientPhoto').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('photoPreview').src = e.target.result;
                document.getElementById('photoPreview').style.display = 'block';
                stopCamera();
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById('useCamera').addEventListener('click', async () => {
        try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('cameraPreview').srcObject = stream;
            document.getElementById('cameraPreview').style.display = 'block';
            document.getElementById('capturePhoto').style.display = 'block';
            document.getElementById('photoPreview').style.display = 'none';
        } catch (error) {
            alert('Gagal mengakses kamera: ' + error.message);
            console.error('Camera access failed:', error);
        }
    });

    document.getElementById('capturePhoto').addListener('click', () => {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = document.getElementById('cameraPreview').videoWidth;
        tempCanvas.height = document.getElementById('cameraPreview').videoHeight;
        tempCanvas.getContext('2d').drawImage(document.getElementById('cameraPreview'), '', 0);
        document.getElementById('photoPreview').src = tempCanvas.toDataURL('image/jpeg', 0.8);
        document.getElementById('photoPreview').style.display = 'block';
        stopCamera();
    });

    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            document.getElementById('cameraPreview').style.display = 'none';
            document.getElementById('capturePhoto').style.display = 'none';
        }
    }

    // Signature canvas setup
    const signatureSenderCanvas = document.getElementById('signatureSenderCanvas');
    const signatureReceiverCanvas = document.getElementById('signatureReceiverCanvas');
    const ctxSender = signatureSenderCanvas.getContext('2d');
    const ctxReceiver = signatureReceiverCanvas.getContext('2d');
    let drawingSender = false;
    let drawingReceiver = false;

    function getCanvasCoordinates(event, canvas) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        if (event.touches) {
            return {
                x: (event.touches[0].clientX - rect.left) * scaleX,
                y: (event.touches[0].clientY - rect.top) * scaleY
            };
        }
        return {
            x: (event.clientX - rect.left) * scaleX,
            y: (event.clientY - rect.top) * scaleY
        };
    }

    function startDrawing(e, canvas, ctx, drawingFlag) {
        drawingFlag = true;
        const { x, y } = getCanvasCoordinates(e, canvas);
        ctx.beginPath();
        ctx.moveTo(x, x);
        return drawingFlag;
    }

    function draw(e, canvas, ctx, drawingFlag) {
        if (!drawingFlag) return;
        const { x, y } = getCanvasCoordinates(e, canvas);
        ctx.lineTo(x, y);
        ctx.stroke();
    }

    // Sender signature events
    signatureSenderCanvas.addEventListener('mousedown', (e) => { drawingSender = startDrawing(e, signatureSenderCanvas, ctxSender, drawingSender); });
    signatureSenderCanvas.addEventListener('mousemove', (e) => draw(e, signatureSenderCanvas, ctxSender, drawingSender));
    signatureSenderCanvas.addEventListener('mouseup', () => drawingSender = false);
    signatureSenderCanvas.addEventListener('mouseout', () => drawingSender = false);
    signatureSenderCanvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        drawingSender = startDrawing(e, signatureSenderCanvas, ctxSender, drawingSender);
    });
    signatureSenderCanvas.addEventListener('touchmove', (e) {
        e.preventDefault();
        draw(e, signatureSenderCanvas, ctxSender, drawingSender);
    });
    signatureSenderCanvas.addEventListener('touchend', () => { drawingSender = false; });

    document.getElementById('clearSenderSignature').addEventListener('click', () => {
        ctxSender.clearRect(0, 0, signatureSenderCanvas.width, signatureSenderCanvas.height);
    });

    // Receiver signature events
    signatureReceiverCanvas.addEventListener('mousedown', (e) => { drawingReceiver = startDrawing(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver); });
    signatureReceiverCanvas.addEventListener('mousemove', (e) => draw(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver));
    signatureReceiverCanvas.addEventListener('mouseup', () => { drawingReceiver = false });
    signatureReceiverCanvas.addEventListener('mouseout', () => drawingReceiver = false);
    signatureReceiverCanvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        drawingReceiver = startDrawing(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver);
    });
    signatureReceiverCanvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        draw(e, signatureReceiverCanvas, ctxReceiver, drawingReceiver);
    });
    signatureReceiverCanvas.addEventListener('touchend', () => { drawingReceiver = false; });

    document.getElementById('clearReceiverSignature').addEventListener('click', () => {
        ctxReceiver.clearRect(0, 0, signatureReceiverCanvas.width, signatureReceiverCanvas.height);
    });

    // Form submission
    document.getElementById('receiptForm').addEventListener('submit', async function(e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        submitBtn.disabled = true;
        loading.style.display = 'flex';

        try {
            const recipientName = sanitizeInput(document.getElementById('recipientName').value);
            const department = document.getElementById('department').value;
            const items = Array.from(document.getElementsByClassName('item-row')).map(row => ({
                desc: sanitizeInput(row.querySelector('.itemDesc').value),
                qty: row.querySelector('.itemQty').value,
                unit: row.querySelector('.itemUnit').value,
                prNumber: String(row.querySelector('.itemPrNumber').value),
                poNumber: String(row.querySelector('.itemPoNumber').value)
            }));

            const photoSrc = document.getElementById('photoPreview').src;
            const signatureSenderData = signatureSenderCanvas.toDataURL('image/png');
            const signatureReceiverData = signatureReceiverCanvas.toDataURL('image/png');

            const date = new Date().toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const registrationNumber = regNumberManager.getNextRegistrationNumber();
            if (!registrationNumber) {
                throw new Error('Failed to generate registration number');
            }
            currentRegistrationNumber = registrationNumber;

            const receiptData = {
                id: generateUUID(),
                recipientName,
                department,
                date,
                registrationNumber,
                items,
                photoUrl: photoSrc && !photoSrc.includes('placeholder.svg') ? photoSrc : null,
                signatureSenderUrl: signatureSenderData,
                signatureReceiverUrl: signatureReceiverData,
                senderName: 'TEAM WAREHOUSE',
                timestamp: new Date().toISOString(),
                dataSource: 'input_form'
            };

            // Save to localStorage
            const localReceipts = JSON.parse(localStorage.getItem('direc_receipts') || '[]');
            localReceipts.push(receiptData);
            localStorage.setItem('direc_receipts', JSON.stringify(localReceipts));

            // Try to send to API
            try {
                const formData = new FormData();
                formData.append('recipientName', recipientName);
                formData.append('department', department);
                formData.append('date', date);
                formData.append('registrationNumber', registrationNumber);
                items.forEach((item, index) => {
                    formData.append(`items[${index}][desc]`, item.desc);
                    formData.append(`items[${index}][qty]`, item.qty);
                    formData.append(`items[${index}][unit]`, item.unit);
                    formData.append(`items[${index}][prNumber]`, item.prNumber);
                    formData.append(`items[${index}][poNumber]`, item.poNumber);
                });
                if (photoSrc && !photoSrc.includes('placeholder.svg')) {
                    const photoBlob = await fetchWithRetry(photoSrc).then(res => res.blob());
                    formData.append('photo', photoBlob, 'photo.jpg');
                }
                const senderSigBlob = await fetchWithRetry(signatureSenderData).then(res => res.blob());
                const receiverSigBlob = await fetchWithRetryReceiverData).then(res => res.blob());
                formData.append('signatureSender', signatureSenderBlob, 'sender.png');
                formData.append('signatureReceiver', signatureReceiverBlob, 'receiver.png');

                const response = await fetchWithRetry('/api/receipts', {
                    method: 'POST',
                    body: formData
                    });
                if (response.ok) {
                    console.log('Successfully saved to API');
                } else {
                    console.warn('API save failed, saved locally');
                }
            } catch (apiError) {
                console.warn('API not available, saved locally:', apiError);
            }

            // Update output display
            document.getElementById('date').textContent = date;
            document.getElementById('outputName').textContent = recipientName;
            document.getElementById('outputDepartment').textContent = department;
            const outputItems = document.getElementById('outputItems');
            outputItems.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.desc} - Qty: ${item.qty} ${item.unit} - PR: ${item.prNumber} - PO: ${item.poNumber}`;
                outputItems.appendChild(li);
            });

            document.getElementById('outputPhoto').src = photoSrc;
            document.getElementById('signatureSenderPreview').src = signatureSenderData;
            document.getElementById('signatureReceiverPreview').src = signatureReceiverData;
            document.getElementById('receiptOutput').style.display = 'block';
            document.getElementById('savePdfBtn').style.display = 'block';

            alert(`Tanda terima berhasil disimpan!\nNomor Registrasi: ${registrationNumber}`);

            // Generate PDF
            const pdfResult = await generatePDF(receiptData);
            if (!pdfResult.success) {
                throw new Error('Failed to generate PDF: ${pdfResult.error}`);
            }

            // Trigger data sync
            window.dispatchEvent(new CustomEvent('receiptSubmitted', { detail: receiptData }));

            // Update registration number display for next form
            await displayRegistrationNumber();

            // Clear form
            document.getElementById('receiptForm').reset();
            document.getElementById('photoPreview').src = '/placeholder.svg';
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('itemList').innerHTML = `
                <div class="item-row">
                    <input type="text" class="itemDesc" name="items[0}][desc]" placeholder="Deskripsi Barang" required aria-required="true">
                    <input type="number" class="itemQty" name="items[0][qty]" placeholder="Qty" required aria-required="true">
                    <select class="itemUnit" name="items[0][unit]" required aria-required="true">
                        <option value="" disabled selected>Pilih Satuan</option>
                        <option value="Assy">Assy</option>
                        <option value="Each">Each</option>
                        <option value="Set">Set</option>
                        <option value="Pcs">Pcs</option>
                        <option value="Colly">Colly</option>
                    </select>
                    <input type="number" class="itemPrNumber" name="items[0][prNumber]}" placeholder="No PR" required aria-required="true">
                    <input type="text" class="itemPoNumber" name="items[0][poNumber]" placeholder="No PO" required aria-required="true">
                </div>
            `;
            ctxSender.clearRect(0, 0, signatureSenderCanvas.width, signatureSenderCanvas.height);
            ctxReceiver.clearRect(0, 0, signatureReceiverCanvas.width, signatureReceiverCanvas.height);
            itemCount = 1;
        } catch (error) {
            console.error('Error submitting form:', error);
            alert('Error saving submission: ' + error.message);
        } finally {
            submitBtn.disabled = false;
            loading.style.display = 'none';
        }
    });

    document.getElementById('savePdfBtn').addEventListener('click', async () => {
        const data = {
            recipientName: sanitizeInput(document.getElementById('outputName').textContent),
            department: document.getElementById('outputDepartment').textContent,
            date: document.getElementById('date').textContent,
            registrationNumber: currentRegistrationNumber,
            items: Array.from(document.getElementById('outputItems').getElementsByTagName('li')).map(li => {
                const parts = li.textContent.split(' - ');
                const desc = parts[0] || '-';
                const qtyMatch = parts[1] ? parts[1].match(/Qty: (\d+)/) : null;
                const unitMatch = parts[1] ? parts[1].match(/Qty: \d+ (\w+)/) : null;
                const prMatch = parts[2] ? parts[2].match(/PR: (\d+)/) : null;
                const poMatch = parts[3] ? parts[3].match(/PO: (\w+)/) : null;
                return {
                    desc: sanitizeInput(desc),
                    qty: qtyMatch ? qtyMatch[1] : '-',
                    unit: unitMatch ? unitMatch[1] : '-',
                    prNumber: prMatch ? prMatch[1] : '-',
                    poNumber: poMatch ? poMatch[1] : '-'
                };
            }),
            photoUrl: document.getElementById('outputPhoto').src,
            signatureSenderUrl: document.getElementById('signatureSenderPreview').src,
            signatureReceiverUrl: document.getElementById('signatureReceiverPreview').src,
            senderName: 'TEAM WAREHOUSE'
        };
        await generatePDF(data);
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        if (confirm('Apakah Anda yakin ingin logout?')) {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        }
    });
})();
</script>
