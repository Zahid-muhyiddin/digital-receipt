<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanda Terima Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            text-align: center;
            color: #333;
            margin-top: 10px;
        }
        /* Responsif untuk smartphone */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            input, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Tanda Terima Digital</h1>
    <form id="receiptForm">
        <input type="text" name="recipientName" placeholder="Nama Penerima" required>
        <input type="text" name="department" placeholder="Departemen" required>
        <textarea name="items" placeholder="Daftar Barang" required></textarea>
        <input type="date" name="date" required>
        <input type="file" name="photo" accept="image/*" capture="camera">
        <input type="file" name="signatureSender" accept="image/*" capture="camera">
        <input type="file" name="signatureReceiver" accept="image/*" capture="camera">
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        // Fungsi untuk kompresi gambar (opsional, untuk hindari timeout Vercel)
        async function compressImage(file) {
            if (!file) return file; // Jika tidak ada file, kembalikan null
            const img = new Image();
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const url = URL.createObjectURL(file);
            img.src = url;
            await img.decode();
            const maxWidth = 800; // Ukuran maksimum
            canvas.width = Math.min(maxWidth, img.width);
            canvas.height = (img.height / img.width) * canvas.width;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                }, 'image/jpeg', 0.7); // Kualitas 70%
            });
        }

        // Event listener untuk submit form
        document.getElementById('receiptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData();

            // Ambil data teks
            const recipientName = form.recipientName.value;
            const department = form.department.value;
            const items = form.items.value;
            const date = form.date.value;

            // Tambahkan data teks ke FormData
            formData.append('recipientName', recipientName);
            formData.append('department', department);
            formData.append('items', items);
            formData.append('date', date);

            // Ambil dan kompres file (opsional)
            const photoFile = form.photo.files[0];
            const sigSenderFile = form.signatureSender.files[0];
            const sigReceiverFile = form.signatureReceiver.files[0];

            // Kompresi file sebelum upload (hapus komentar jika ingin aktif)
            /*
            const compressedPhoto = photoFile ? await compressImage(photoFile) : null;
            const compressedSigSender = sigSenderFile ? await compressImage(sigSenderFile) : null;
            const compressedSigReceiver = sigReceiverFile ? await compressImage(sigReceiverFile) : null;

            if (compressedPhoto) formData.append('photo', compressedPhoto);
            if (compressedSigSender) formData.append('signatureSender', compressedSigSender);
            if (compressedSigReceiver) formData.append('signatureReceiver', compressedSigReceiver);
            */

            // Tanpa kompresi (default)
            if (photoFile) formData.append('photo', photoFile);
            if (sigSenderFile) formData.append('signatureSender', sigSenderFile);
            if (sigReceiverFile) formData.append('signatureReceiver', sigReceiverFile);

            try {
                document.getElementById('message').textContent = 'Mengirim...';
                const response = await fetch('/api/receipts', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('message').textContent = result.message;
                    form.reset(); // Reset form setelah sukses
                } else {
                    throw new Error(result.error || 'Gagal menyimpan');
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
