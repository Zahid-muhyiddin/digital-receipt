<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            position: relative;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-container {
            text-align: center;
            flex: 1;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .registration-number {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
            font-weight: 600;
        }
        .receipt-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            background: #10b981;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #059669;
        }
        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }
        .item-row input, .item-row select {
            margin: 0;
        }
        #addItem {
            background: #6b7280;
            margin-top: 10px;
        }
        #savePdfBtn {
            background: #3b82f6;
            display: none;
            margin-top: 10px;
        }
        #receiptOutput {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            display: none;
        }
        #signatureSenderCanvas, #signatureReceiverCanvas {
            border: 1px solid #d1d5db;
            background: #fff;
            width: 100%;
            max-width: 280px;
            height: 100px;
            border-radius: 4px;
            margin-top: 5px;
            cursor: crosshair;
        }
        #photoPreview, #signatureSenderPreview, #signatureReceiverPreview, #outputPhoto {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }
        #cameraPreview {
            width: 100%;
            max-width: 320px;
            height: auto;
            display: none;
            margin-top: 10px;
            border-radius: 4px;
        }
        #capturePhoto {
            margin-top: 10px;
            display: none;
        }
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
        }
        .loading-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        .success-message {
            background: #10b981;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .error-message {
            background: #ef4444;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .canvas-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .canvas-controls button {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
        }
        .clear-signature {
            background: #ef4444;
        }
        .clear-signature:hover {
            background: #dc2626;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .form-group {
                font-size: 13px;
            }
            input, select, button {
                font-size: 13px;
            }
            .item-row {
                grid-template-columns: 1fr;
                gap: 4px;
            }
            #signatureSenderCanvas, #signatureReceiverCanvas {
                max-width: 100%;
                height: 80px;
            }
            .header-text {
                font-size: 18px;
            }
            .registration-number {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .receipt-container {
                padding: 10px;
            }
            .content-toggle {
                padding: 5px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html" class="active">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
            <div class="header-container">
                <div class="header-text">DIREC - Input Form</div>
                <div class="registration-number" id="registrationNumber">No. Registrasi: Memuat...</div>
            </div>
        </div>
        <div class="receipt-container">
            <div class="loading" id="loading">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p>Memproses PDF...</p>
                </div>
            </div>
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>
            <form id="receiptForm">
                <div class="form-group">
                    <label for="recipientName">Nama Penerima:</label>
                    <input type="text" id="recipientName" name="recipientName" required>
                </div>
                <div class="form-group">
                    <label for="department">Departemen:</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Pilih Departemen</option>
                        <option value="PLANT">PLANT</option>
                        <option value="HCGS">HCGS</option>
                        <option value="ENGINE">ENGINEERING</option>
                        <option value="SHE">SHE</option>
                        <option value="SM">SM</option>
                        <option value="FAT">FAT</option>
                        <option value="PRODUKSI">PRODUKSI</option>
                        <option value="ICT">ICT</option>
                        <option value="MD">MD</option>
                        <option value="Kalipers">Kalipers</option>
                        <option value="TC">TC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deskripsi Barang:</label>
                    <div id="itemList">
                        <div class="item-row">
                            <input type="text" class="itemDesc" name="items[0][desc]" placeholder="Deskripsi Barang" required>
                            <input type="number" class="itemQty" name="items[0][qty]" placeholder="Qty" required min="1">
                            <select class="itemUnit" name="items[0][unit]" required>
                                <option value="" disabled selected>Satuan</option>
                                <option value="Assy">Assy</option>
                                <option value="Each">Each</option>
                                <option value="Set">Set</option>
                                <option value="Pcs">Pcs</option>
                                <option value="Colly">Colly</option>
                            </select>
                            <input type="number" class="itemPrNumber" name="items[0][prNumber]" placeholder="No PR" required min="1">
                            <input type="text" class="itemPoNumber" name="items[0][poNumber]" placeholder="No PO" required>
                        </div>
                    </div>
                    <button type="button" id="addItem">Tambah Barang</button>
                </div>
                <div class="form-group">
                    <label for="recipientPhoto">Foto Penerima:</label>
                    <input type="file" id="recipientPhoto" name="photo" accept="image/*">
                    <button type="button" id="useCamera">Gunakan Kamera</button>
                    <video id="cameraPreview" autoplay playsinline></video>
                    <button type="button" id="capturePhoto">Ambil Foto</button>
                    <img id="photoPreview" src="/placeholder.svg" alt="Preview Foto" style="display: none;">
                </div>
                <div class="form-group">

                    <div class="canvas-controls">

                    <label>Tanda Tangan Penerima:</label>
                    <canvas id="signatureReceiverCanvas" width="560" height="200"></canvas>
                    <div class="canvas-controls">
                        <button type="button" class="clear-signature" id="clearReceiverSignature">Hapus Tanda Tangan</button>
                    </div>
                </div>
                <button type="submit" id="submitBtn">Buat Tanda Terima</button>
            </form>
            <div id="receiptOutput">
                <h3>Tanda Terima</h3>
                <p><strong>No. Registrasi:</strong> <span id="outputRegistrationNumber"></span></p>
                <p><strong>Tanggal:</strong> <span id="date"></span></p>
                <p><strong>Penerima:</strong> <span id="outputName"></span></p>
                <p><strong>Departemen:</strong> <span id="outputDepartment"></span></p>
                <p><strong>Deskripsi Barang:</strong></p>

                <p><strong>Tanda Tangan Penerima:</strong></p>

    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentRegistrationNumber = null;
        let itemCount = 1;
        let stream = null;
        let jsPDFInstance = null;
        let currentReceiptData = null;

        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        
        // Enhanced jsPDF loading with error handling
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                if (window.jspdf) {
                    console.log('jsPDF already loaded');
                    return resolve();
                }
                
                console.log('Loading jsPDF...');
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.crossOrigin = 'anonymous';
                script.onload = () => {
                    console.log('jsPDF loaded, loading autoTable...');
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.crossOrigin = 'anonymous';
                    autoTableScript.onload = () => {
                        console.log('jsPDF and autoTable loaded successfully');
                        resolve();
                    };
                    autoTableScript.onerror = (error) => {
                        console.error('Failed to load autoTable:', error);
                        reject(error);
                    };
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = (error) => {
                    console.error('Failed to load jsPDF:', error);
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }

        // Registration Number Management System
        class RegistrationNumberManager {
            constructor() {
                this.storageKey = 'direc_registration_counters';
                this.receiptsKey = 'direc_receipts';
            }

            getCurrentMonthYearKey() {
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `${year}-${month}`;
            }

            getCounters() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey) || '{}');
                } catch (error) {
                    console.error('Error reading counters:', error);
                    return {};
                }
            }

            saveCounters(counters) {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(counters));
                } catch (error) {
                    console.error('Error saving counters:', error);
                }
            }

            getNextRegistrationNumber() {
                const monthYearKey = this.getCurrentMonthYearKey();
                const counters = this.getCounters();
                
                if (!counters[monthYearKey]) {
                    counters[monthYearKey] = 0;
                }

                counters[monthYearKey]++;
                this.saveCounters(counters);

                const [year, month] = monthYearKey.split('-');
                const sequence = String(counters[monthYearKey]).padStart(3, '0');
                
                return `TT-RANT-${month}-${year}-${sequence}`;
            }

            previewNextRegistrationNumber() {
                const monthYearKey = this.getCurrentMonthYearKey();
                const counters = this.getCounters();
                
                const currentCount = counters[monthYearKey] || 0;
                const nextCount = currentCount + 1;
                
                const [year, month] = monthYearKey.split('-');
                const sequence = String(nextCount).padStart(3, '0');
                
                return `TT-RANT-${month}-${year}-${sequence}`;
            }

            async syncWithAPI() {
                try {
                    const response = await fetch('/api/history', { 
                        signal: AbortSignal.timeout(5000) 
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        const apiData = result.data || [];
                        
                        const apiCounters = {};
                        apiData.forEach(entry => {
                            if (entry.date) {
                                const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                                if (match) {
                                    const [, , month, year] = match;
                                    const key = `${year}-${month}`;
                                    apiCounters[key] = (apiCounters[key] || 0) + 1;
                                }
                            }
                        });

                        const localCounters = this.getCounters();
                        const mergedCounters = { ...localCounters };
                        
                        Object.keys(apiCounters).forEach(key => {
                            mergedCounters[key] = Math.max(
                                mergedCounters[key] || 0,
                                apiCounters[key] || 0
                            );
                        });

                        this.saveCounters(mergedCounters);
                        console.log('Synced with API data');
                    }
                } catch (error) {
                    console.warn('API sync failed, using local data:', error);
                }
            }
        }

        // Enhanced Image Data Manager
        class ImageDataManager {
            static validateImageData(imageData) {
                if (!imageData || typeof imageData !== 'string') {
                    return { isValid: false, error: 'Invalid image data format' };
                }

                if (!imageData.startsWith('data:image/')) {
                    return { isValid: false, error: 'Not a valid data URL' };
                }

                const [header, base64Data] = imageData.split(',');
                if (!header || !base64Data) {
                    return { isValid: false, error: 'Invalid data URL structure' };
                }

                if (base64Data.length < 100) {
                    return { isValid: false, error: 'Image data too small' };
                }

                try {
                    atob(base64Data);
                    return { 
                        isValid: true, 
                        format: header.includes('png') ? 'PNG' : 'JPEG',
                        size: base64Data.length 
                    };
                } catch (error) {
                    return { isValid: false, error: 'Invalid base64 data' };
                }
            }

            static compressImage(canvas, quality = 0.8) {
                return new Promise((resolve) => {
                    canvas.toBlob((blob) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    }, 'image/jpeg', quality);
                });
            }

            static async processImageFile(file) {
                return new Promise((resolve, reject) => {
                    if (!file.type.startsWith('image/')) {
                        reject(new Error('File is not an image'));
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Resize if too large
                            const maxWidth = 800;
                            const maxHeight = 600;
                            let { width, height } = img;
                            
                            if (width > maxWidth || height > maxHeight) {
                                const ratio = Math.min(maxWidth / width, maxHeight / height);
                                width *= ratio;
                                height *= ratio;
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        };
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = e.target.result;
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                });
            }
        }

        // Initialize registration number manager
        const regNumberManager = new RegistrationNumberManager();

        // Display initial registration number
        async function displayRegistrationNumber() {
            try {
                await regNumberManager.syncWithAPI();
                const nextNumber = regNumberManager.previewNextRegistrationNumber();
                document.getElementById('registrationNumber').textContent = `No. Registrasi: ${nextNumber}`;
                console.log('Next registration number will be:', nextNumber);
            } catch (error) {
                console.error('Error displaying registration number:', error);
                document.getElementById('registrationNumber').textContent = 'No. Registrasi: Error';
            }
        }

        function generateRegistrationNumber() {
            try {
                const regNumber = regNumberManager.getNextRegistrationNumber();
                currentRegistrationNumber = regNumber;
                document.getElementById('registrationNumber').textContent = `No. Registrasi: ${regNumber}`;
                console.log('Generated registration number:', regNumber);
                return regNumber;
            } catch (error) {
                console.error('Error generating registration number:', error);
                return null;
            }
        }

        // Initialize registration number display
        displayRegistrationNumber();
        
        // Enhanced item management
        document.getElementById('addItem').addEventListener('click', () => {
            const itemList = document.getElementById('itemList');
            const newItem = document.createElement('div');
            newItem.className = 'item-row';
            newItem.innerHTML = `
                <input type="text" class="itemDesc" name="items[${itemCount}][desc]" placeholder="Deskripsi Barang" required>
                <input type="number" class="itemQty" name="items[${itemCount}][qty]" placeholder="Qty" required min="1">
                <select class="itemUnit" name="items[${itemCount}][unit]" required>
                    <option value="" disabled selected>Satuan</option>
                    <option value="Assy">Assy</option>
                    <option value="Each">Each</option>
                    <option value="Set">Set</option>
                    <option value="Pcs">Pcs</option>
                    <option value="Colly">Colly</option>
                </select>
                <input type="number" class="itemPrNumber" name="items[${itemCount}][prNumber]" placeholder="No PR" required min="1">
                <input type="text" class="itemPoNumber" name="items[${itemCount}][poNumber]" placeholder="No PO" required>
                <button type="button" class="remove-item" onclick="removeItem(this)">×</button>
            `;
            itemList.appendChild(newItem);
            itemCount++;
        });

        function removeItem(button) {
            button.parentElement.remove();
        }
        
        // Enhanced photo handling
        document.getElementById('recipientPhoto').addEventListener('change', async function() {
            const file = this.files[0];
            if (file) {
                try {
                    const processedImage = await ImageDataManager.processImageFile(file);
                    document.getElementById('photoPreview').src = processedImage;
                    document.getElementById('photoPreview').style.display = 'block';
                    stopCamera();
                    console.log('Photo processed successfully');
                } catch (error) {
                    console.error('Error processing photo:', error);
                    showError('Gagal memproses foto: ' + error.message);
                }
            }
        });
        
        document.getElementById('useCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                document.getElementById('cameraPreview').srcObject = stream;
                document.getElementById('cameraPreview').style.display = 'block';
                document.getElementById('capturePhoto').style.display = 'block';
                document.getElementById('photoPreview').style.display = 'none';
            } catch (error) {
                console.error('Camera access error:', error);
                showError('Gagal mengakses kamera: ' + error.message);
            }

        document.getElementById('capturePhoto').addEventListener('click', () => {
            try {
                const video = document.getElementById('cameraPreview');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                document.getElementById('photoPreview').src = imageData;
                document.getElementById('photoPreview').style.display = 'block';
                stopCamera();
                console.log('Photo captured successfully');
            } catch (error) {
                console.error('Error capturing photo:', error);
                showError('Gagal mengambil foto: ' + error.message);
            }
        });
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('cameraPreview').style.display = 'none';
                document.getElementById('capturePhoto').style.display = 'none';
                stream = null;
            }
        }
        
        // Enhanced signature canvas setup
        function setupSignatureCanvas(canvasId, clearButtonId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let drawing = false;
            let lastX = 0;
            let lastY = 0;

            // Set canvas resolution
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';

            // Set drawing styles
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / (rect.width * dpr);
                const scaleY = canvas.height / (rect.height * dpr);
                
                if (e.touches) {
                    return {
                        x: (e.touches[0].clientX - rect.left) * scaleX,
                        y: (e.touches[0].clientY - rect.top) * scaleY
                    };
                }
                return {
                    x: (e.clientX - rect.left) * scaleX,
                    y: (e.clientY - rect.top) * scaleY
                };
            }

            function startDrawing(e) {
                drawing = true;
                const coords = getCoordinates(e);
                lastX = coords.x;
                lastY = coords.y;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }

            function draw(e) {
                if (!drawing) return;
                e.preventDefault();
                const coords = getCoordinates(e);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
                lastX = coords.x;
                lastY = coords.y;
            }

            function stopDrawing() {
                drawing = false;
            }

            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startDrawing(e);
            });
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopDrawing();
            });

            // Clear button
            document.getElementById(clearButtonId).addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                console.log(`Cleared signature canvas: ${canvasId}`);
            });

            return canvas;
        }

        // Setup signature canvases
        const senderCanvas = setupSignatureCanvas('signatureSenderCanvas', 'clearSenderSignature');
        const receiverCanvas = setupSignatureCanvas('signatureReceiverCanvas', 'clearReceiverSignature');

        // Enhanced form submission with comprehensive data handling
        document.getElementById('receiptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            loading.style.display = 'flex';
            
            try {
                // Collect form data
                const recipientName = document.getElementById('recipientName').value.trim();
                const department = document.getElementById('department').value;
                
                if (!recipientName || !department) {
                    throw new Error('Nama penerima dan departemen harus diisi');
                }

                // Collect items data
                const items = Array.from(document.getElementsByClassName('item-row')).map((row, index) => {
                    const desc = row.querySelector('.itemDesc').value.trim();
                    const qty = row.querySelector('.itemQty').value;
                    const unit = row.querySelector('.itemUnit').value;
                    const prNumber = row.querySelector('.itemPrNumber').value;
                    const poNumber = row.querySelector('.itemPoNumber').value.trim();

                    if (!desc || !qty || !unit || !prNumber || !poNumber) {
                        throw new Error(`Item ${index + 1}: Semua field harus diisi`);
                    }

                    return { desc, qty, unit, prNumber, poNumber };
                });

                if (items.length === 0) {
                    throw new Error('Minimal harus ada satu item barang');
                }
                
                // Process images
                const photoPreview = document.getElementById('photoPreview');
                let photoData = null;
                if (photoPreview.src && !photoPreview.src.includes('placeholder.svg')) {
                    const validation = ImageDataManager.validateImageData(photoPreview.src);
                    if (validation.isValid) {
                        photoData = photoPreview.src;
                        console.log('Photo data validated successfully');
                    } else {
                        console.warn('Photo validation failed:', validation.error);
                    }
                }
                
                // Process signatures
                let senderSignatureData = null;
                let receiverSignatureData = null;

                try {
                    const senderData = senderCanvas.toDataURL('image/png');
                    const senderValidation = ImageDataManager.validateImageData(senderData);
                    if (senderValidation.isValid) {
                        senderSignatureData = senderData;
                        console.log('Sender signature validated successfully');
                    }
                } catch (error) {
                    console.warn('Sender signature processing failed:', error);
                }

                try {
                    const receiverData = receiverCanvas.toDataURL('image/png');
                    const receiverValidation = ImageDataManager.validateImageData(receiverData);
                    if (receiverValidation.isValid) {
                        receiverSignatureData = receiverData;
                        console.log('Receiver signature validated successfully');
                    }
                } catch (error) {
                    console.warn('Receiver signature processing failed:', error);
                }
                
                // Generate date and registration number
                const date = new Date().toLocaleString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const registrationNumber = generateRegistrationNumber();
                if (!registrationNumber) {
                    throw new Error('Gagal membuat nomor registrasi');
                }
                
                // Create comprehensive receipt data
                const receiptData = {
                    id: generateUUID(),
                    registrationNumber,
                    recipientName,
                    department,
                    date,
                    items,
                    itemsArray: items,
                    itemsString: items.map(item => 
                        `${item.desc} - Qty: ${item.qty} ${item.unit} - PR: ${item.prNumber} - PO: ${item.poNumber}`
                    ).join('\n'),
                    photoUrl: photoData,
                    photoSrc: photoData,
                    photo: photoData,
                    signatureSenderUrl: senderSignatureData,
                    signatureSenderData: senderSignatureData,
                    senderSignature: senderSignatureData,
                    signatureReceiverUrl: receiverSignatureData,
                    signatureReceiverData: receiverSignatureData,
                    receiverSignature: receiverSignatureData,
                    senderName: 'TEAM WAREHOUSE',
                    timestamp: new Date().toISOString(),
                    createdAt: new Date().toISOString(),
                    version: '2.0',
                    dataSource: 'registration_manager_form',
                    imageData: {
                        photoUrl: photoData,
                        signatureSenderUrl: senderSignatureData,
                        signatureReceiverUrl: receiverSignatureData,
                        hasPhoto: !!photoData,
                        hasSenderSignature: !!senderSignatureData,
                        hasReceiverSignature: !!receiverSignatureData
                    }
                };

                // Store current receipt data globally
                currentReceiptData = receiptData;
                
                // Save to localStorage with multiple keys for compatibility
                const localReceipts = JSON.parse(localStorage.getItem('direc_receipts') || '[]');
                localReceipts.push(receiptData);
                localStorage.setItem('direc_receipts', JSON.stringify(localReceipts));
                localStorage.setItem('direc_last_update', new Date().toISOString());
                
                // Also save with alternative keys for better compatibility
                localStorage.setItem('current_receipt_data', JSON.stringify(receiptData));
                localStorage.setItem(`receipt_${registrationNumber}`, JSON.stringify(receiptData));
                
                console.log('Receipt data saved successfully:', receiptData);
                
                // Try to send to API (optional)
                try {
                    const formData = new FormData();
                    Object.keys(receiptData).forEach(key => {
                        if (typeof receiptData[key] === 'object') {
                            formData.append(key, JSON.stringify(receiptData[key]));
                        } else {
                            formData.append(key, receiptData[key]);
                        }
                    });
                    
                    const response = await fetch('/api/receipts', {
                        method: 'POST',
                        body: formData,
                        signal: AbortSignal.timeout(10000)
                    });
                    
                    if (response.ok) {
                        console.log('Successfully saved to API');
                    } else {
                        console.warn('API save failed, data saved locally');
                    }
                } catch (apiError) {
                    console.warn('API not available, data saved locally:', apiError);
                }
                
                // Update output display
                updateReceiptOutput(receiptData);
                
                // Show success message
                showSuccess(`Tanda terima berhasil disimpan!\nNomor Registrasi: ${registrationNumber}`);
                
                // Update registration number display for next form
                setTimeout(() => {
                    displayRegistrationNumber();
                }, 100);
                
                // Trigger data sync event
                window.dispatchEvent(new CustomEvent('receiptSubmitted', {
                    detail: receiptData
                }));
                
            } catch (error) {
                console.error('Form submission error:', error);
                showError('Gagal menyimpan: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Generate UUID utility
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Update receipt output display
        function updateReceiptOutput(receiptData) {
            document.getElementById('outputRegistrationNumber').textContent = receiptData.registrationNumber;
            document.getElementById('date').textContent = receiptData.date;
            document.getElementById('outputName').textContent = receiptData.recipientName;
            document.getElementById('outputDepartment').textContent = receiptData.department;
            
            const outputItems = document.getElementById('outputItems');
            outputItems.innerHTML = '';
            receiptData.items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.desc} - Qty: ${item.qty} ${item.unit} - PR: ${item.prNumber} - PO: ${item.poNumber}`;
                outputItems.appendChild(li);
            });
            
            if (receiptData.photoUrl) {
                document.getElementById('outputPhoto').src = receiptData.photoUrl;
                document.getElementById('outputPhoto').style.display = 'block';
            }
            
            if (receiptData.signatureSenderUrl) {
                document.getElementById('signatureSenderPreview').src = receiptData.signatureSenderUrl;
                document.getElementById('signatureSenderPreview').style.display = 'block';
            }
            
            if (receiptData.signatureReceiverUrl) {
                document.getElementById('signatureReceiverPreview').src = receiptData.signatureReceiverUrl;
                document.getElementById('signatureReceiverPreview').style.display = 'block';
            }
            
            document.getElementById('receiptOutput').style.display = 'block';
            document.getElementById('savePdfBtn').style.display = 'block';
        }

        // Enhanced PDF generation with comprehensive error handling
        document.getElementById('savePdfBtn').addEventListener('click', async () => {
            if (!currentReceiptData) {
                showError('Tidak ada data tanda terima untuk disimpan');
                return;
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                await loadJsPDF();
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

                const pageWidth = 210;
                const margin = 20;
                let yPos = margin;

                // Header
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.text('DIREC - TANDA TERIMA', pageWidth / 2, yPos, { align: 'center' });
                yPos += 10;

                // Registration Number
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.text(`No. Registrasi: ${currentReceiptData.registrationNumber}`, pageWidth / 2, yPos, { align: 'center' });
                yPos += 15;

                // Information Section
                doc.setFontSize(11);
                const labelWidth = 35;
                
                doc.setFont('helvetica', 'bold');
                doc.text('Tanggal', margin, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(`: ${currentReceiptData.date}`, margin + labelWidth, yPos);
                yPos += 7;
                
                doc.setFont('helvetica', 'bold');
                doc.text('Nama Penerima', margin, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(`: ${currentReceiptData.recipientName}`, margin + labelWidth, yPos);
                yPos += 7;
                
                doc.setFont('helvetica', 'bold');
                doc.text('Departemen', margin, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(`: ${currentReceiptData.department}`, margin + labelWidth, yPos);
                yPos += 15;

                // Items Table
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(12);
                doc.text('Deskripsi Barang:', margin, yPos);
                yPos += 8;

                const tableData = currentReceiptData.items.map(item => [
                    item.desc,
                    item.qty,
                    item.unit,
                    item.prNumber,
                    item.poNumber
                ]);

                doc.autoTable({
                    startY: yPos,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: tableData,
                    theme: 'grid',
                    headStyles: {
                        fillColor: [0, 184, 148],
                        textColor: [255, 255, 255],
                        fontStyle: 'bold',
                        halign: 'center',
                        valign: 'middle',
                        fontSize: 11
                    },
                    styles: {
                        fontSize: 10,
                        cellPadding: 3,
                        halign: 'center',
                        valign: 'middle'
                    },
                    columnStyles: {
                        0: { cellWidth: 70, halign: 'left' },
                        1: { cellWidth: 20 },
                        2: { cellWidth: 25 },
                        3: { cellWidth: 30 },
                        4: { cellWidth: 35 }
                    },
                    margin: { left: margin, right: margin }
                });

                yPos = doc.lastAutoTable.finalY + 15;

                // Photo Section
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(12);
                doc.text('Foto Penerima:', margin, yPos);
                yPos += 8;
                
                if (currentReceiptData.photoUrl) {
                    try {
                        const validation = ImageDataManager.validateImageData(currentReceiptData.photoUrl);
                        if (validation.isValid) {
                            doc.addImage(currentReceiptData.photoUrl, validation.format, margin, yPos, 60, 40);
                            console.log('Photo added to PDF successfully');
                        } else {
                            throw new Error('Invalid photo data');
                        }
                    } catch (error) {
                        console.error('Error adding photo to PDF:', error);
                        doc.setFont('helvetica', 'italic');
                        doc.setFontSize(10);
                        doc.text('(Foto tidak dapat ditampilkan)', margin, yPos + 20);
                    }
                } else {
                    doc.setFont('helvetica', 'italic');
                    doc.setFontSize(10);
                    doc.text('(Tidak ada foto)', margin, yPos + 20);
                }
                yPos += 50;

                // Signature Section
                const leftSignatureX = margin + 35;
                const rightSignatureX = pageWidth - margin - 35;
                const signatureWidth = 50;
                const signatureHeight = 25;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(11);
                doc.text('Pengirim:', leftSignatureX, yPos, { align: 'center' });
                doc.text('Penerima:', rightSignatureX, yPos, { align: 'center' });
                yPos += 10;

                // Add signatures
                if (currentReceiptData.signatureSenderUrl) {
                    try {
                        const validation = ImageDataManager.validateImageData(currentReceiptData.signatureSenderUrl);
                        if (validation.isValid) {
                            doc.addImage(currentReceiptData.signatureSenderUrl, validation.format, 
                                leftSignatureX - signatureWidth/2, yPos, signatureWidth, signatureHeight);
                            console.log('Sender signature added to PDF successfully');
                        }
                    } catch (error) {
                        console.error('Error adding sender signature:', error);
                    }
                }

                if (currentReceiptData.signatureReceiverUrl) {
                    try {
                        const validation = ImageDataManager.validateImageData(currentReceiptData.signatureReceiverUrl);
                        if (validation.isValid) {
                            doc.addImage(currentReceiptData.signatureReceiverUrl, validation.format, 
                                rightSignatureX - signatureWidth/2, yPos, signatureWidth, signatureHeight);
                            console.log('Receiver signature added to PDF successfully');
                        }
                    } catch (error) {
                        console.error('Error adding receiver signature:', error);
                    }
                }

                yPos += signatureHeight + 8;
                
                // Signature names
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(10);
                doc.text('(TEAM WAREHOUSE)', leftSignatureX, yPos, { align: 'center' });
                doc.text(`(${currentReceiptData.recipientName})`, rightSignatureX, yPos, { align: 'center' });

                // Save PDF
                const cleanRegNumber = currentReceiptData.registrationNumber.replace(/[^a-zA-Z0-9]/g, '-');
                const fileName = `DIREC-Tanda-Terima-${cleanRegNumber}.pdf`;
                doc.save(fileName);
                
                // Show success message with image status
                const imageStatus = [
                    `Foto: ${currentReceiptData.photoUrl ? '✓ Tersedia' : '✗ Tidak tersedia'}`,
                    `Tanda tangan pengirim: ${currentReceiptData.signatureSenderUrl ? '✓ Tersedia' : '✗ Tidak tersedia'}`,
                    `Tanda tangan penerima: ${currentReceiptData.signatureReceiverUrl ? '✓ Tersedia' : '✗ Tidak tersedia'}`
                ].join('\n');

                setTimeout(() => {
                    showSuccess(`PDF berhasil diunduh!\n\nFile: ${fileName}\nNomor Registrasi: ${currentReceiptData.registrationNumber}\nJumlah item: ${currentReceiptData.items.length}\n\nStatus Gambar:\n${imageStatus}`);
                }, 500);

                console.log('PDF generated successfully:', fileName);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                showError('Gagal membuat PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Utility functions for user feedback
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('isLoggedIn');
                window.location.href = '/login.html';
            }
        });

        // Auto-save form data periodically
        setInterval(() => {
            const formData = {
                recipientName: document.getElementById('recipientName').value,
                department: document.getElementById('department').value,
                items: Array.from(document.getElementsByClassName('item-row')).map(row => ({
                    desc: row.querySelector('.itemDesc').value,
                    qty: row.querySelector('.itemQty').value,
                    unit: row.querySelector('.itemUnit').value,
                    prNumber: row.querySelector('.itemPrNumber').value,
                    poNumber: row.querySelector('.itemPoNumber').value
                })),
                timestamp: new Date().toISOString()
            };
            
            if (formData.recipientName || formData.department) {
                localStorage.setItem('form_draft', JSON.stringify(formData));
            }
        }, 30000); // Auto-save every 30 seconds

        // Load draft data on page load
        window.addEventListener('load', () => {
            try {
                const draft = localStorage.getItem('form_draft');
                if (draft) {
                    const formData = JSON.parse(draft);
                    if (formData.recipientName) {
                        document.getElementById('recipientName').value = formData.recipientName;
                    }
                    if (formData.department) {
                        document.getElementById('department').value = formData.department;
                    }
                    console.log('Draft data loaded');
                }
            } catch (error) {
                console.warn('Failed to load draft data:', error);
            }
        });

        console.log('Registration Manager initialized successfully');
    </script>
