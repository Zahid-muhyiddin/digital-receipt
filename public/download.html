<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tanda Terima - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .search-container {
            display: flex;
            gap: 8px;
            max-width: 300px;
        }
        .search-container input {
            width: 180px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .search-container button {
            background: #3b82f6;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .download-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .sync-status {
            background: #10b981;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .sync-status.show {
            display: block;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 6px;
            text-align: center;
            font-size: 13px;
        }
        th {
            background: #10b981;
            color: #fff;
            cursor: pointer;
        }
        th.sortable:hover {
            background: #059669;
        }
        th.sort-asc::after {
            content: ' ↑';
        }
        th.sort-desc::after {
            content: ' ↓';

        tr:nth-child(even) {
            background: #f9fafb;
        }
        .download-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .preview-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;

        }

            font-size: 12px;

        }
        .no-results {

            font-size: 13px;
            margin-top: 10px;
        }

            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);

        }
        .loading-content {
            background: #fff;
            padding: 20px;

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;

            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            align-items: center;
        }
        .pagination button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;

        }
        .pagination button.active {

        .pagination input {

            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;

        .preview-modal {
            display: none;

            left: 0;

        .preview-content {

            padding: 30px;

        .preview-close {

        .preview-receipt {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
        }
        .preview-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .preview-title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }
        .preview-reg-number {
            font-size: 14px;
            color: #000;
            font-weight: normal;
        }
        .preview-info {
            margin-bottom: 25px;
        }
        .preview-info-row {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
            align-items: flex-start;
        }
        .preview-info-label {
            font-weight: normal;
            width: 120px;
            color: #000;
        }
        .preview-info-value {
            color: #000;
            flex: 1;
        }
        .preview-items {
            margin-bottom: 25px;
        }
        .preview-items-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            color: #000;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        .preview-table th,
        .preview-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: #000;
        }
        .preview-table th {
            background: #00b894;
            color: #fff;
            font-weight: normal;
        }
        .preview-table td:first-child {
            text-align: left;
        }
        .preview-photo-section {
            margin-bottom: 30px;
        }
        .preview-photo-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            color: #000;
        }
        .preview-photo {
            max-width: 200px;
            max-height: 150px;
            border: 1px solid #d1d5db;
        }
        .preview-signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .preview-signature {
            text-align: center;
            width: 45%;
        }
        .preview-signature-title {
            font-weight: normal;
            font-size: 14px;
            margin-bottom: 15px;
            color: #000;
        }
        .preview-signature-img {
            width: 150px;
            height: 80px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-signature-img img {
            max-width: 100%;
            max-height: 100%;
        }
        .preview-signature-name {
            font-size: 14px;
            color: #000;
            margin-bottom: 5px;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .header-text {
                font-size: 18px;
            }
            .search-container {
                max-width: 200px;
            }
            .search-container input {
                width: 120px;
                font-size: 12px;
            }
            .search-container button {
                padding: 5px 10px;
                font-size: 12px;
            }

                padding: 4px;
            }

    </style>
</head>
<body>

        <ul>

            <button class="preview-close" id="previewClose" aria-label="Tutup Pratinjau">×</button>
            <div class="preview-receipt" id="previewReceipt"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="download-btn" id="downloadFromPreview" aria-label="Download PDF dari Pratinjau">Download PDF</button>

    <script>
        // Authentication check
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentPreviewData = null;
        let registrationCounters = {};
        let lastDataUpdate = null;
        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];
        let sortConfig = { key: 'date', direction: 'desc' };

        // Utility functions
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') 
                ? '<i class="fas fa-bars"></i><span class="sr-only">Toggle Sidebar</span>' 
                : '<i class="fas fa-arrow-left"></i><span class="sr-only">Toggle Sidebar</span>';
            contentToggle.classList.toggle('visible');
            sidebar.setAttribute('aria-hidden', sidebar.classList.contains('hidden'));
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);

        // Load jsPDF and autoTable
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                if (window.jspdf) return resolve();
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.crossOrigin = 'anonymous';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.crossOrigin = 'anonymous';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Enhanced data extraction for Registration Manager compatibility
        function extractImageDataFromEntry(entry) {
            console.log('Extracting image data from entry:', entry);
            
            const imageData = {
                photoUrl: null,
                signatureSenderUrl: null,
                signatureReceiverUrl: null
            };

            // Multiple fallback options for photo
            imageData.photoUrl = entry.photoUrl || 
                                entry.photoSrc || 
                                entry.photo || 
                                entry.recipientPhoto ||
                                (entry.imageData && entry.imageData.photoUrl) ||
                                null;

            // Multiple fallback options for sender signature
            imageData.signatureSenderUrl = entry.signatureSenderUrl || 
                                         entry.signatureSenderData || 
                                         entry.senderSignature ||
                                         (entry.imageData && entry.imageData.signatureSenderUrl) ||
                                         null;

            // Multiple fallback options for receiver signature
            imageData.signatureReceiverUrl = entry.signatureReceiverUrl || 
                                           entry.signatureReceiverData || 
                                           entry.receiverSignature ||
                                           (entry.imageData && entry.imageData.signatureReceiverUrl) ||
                                           null;

            // Clean up invalid URLs
            if (imageData.photoUrl && (imageData.photoUrl.includes('placeholder.svg') || imageData.photoUrl === 'undefined')) {
                imageData.photoUrl = null;
            }
            if (imageData.signatureSenderUrl && imageData.signatureSenderUrl === 'undefined') {
                imageData.signatureSenderUrl = null;
            }
            if (imageData.signatureReceiverUrl && imageData.signatureReceiverUrl === 'undefined') {
                imageData.signatureReceiverUrl = null;
            }

            console.log('Extracted image data:', {
                hasPhoto: !!imageData.photoUrl,
                hasSenderSig: !!imageData.signatureSenderUrl,
                hasReceiverSig: !!imageData.signatureReceiverUrl
            });

            return imageData;
        }

        // Enhanced PDF generation with complete Registration Manager integration
        async function generateEnhancedPDF(row) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                await loadJsPDF();
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

                const items = parseItems(row.items || row.itemsArray || row.itemsString);
                const registrationNumber = getRegistrationNumber(row);
                const imageData = extractImageDataFromEntry(row);

                console.log('Generating PDF with data:', {
                    registrationNumber,
                    itemCount: items.length,
                    hasPhoto: !!imageData.photoUrl,
                    hasSenderSig: !!imageData.signatureSenderUrl,
                    hasReceiverSig: !!imageData.signatureReceiverUrl
                });

                const pageWidth = 210;
                const margin = 20;

                // Enhanced date formatting
                let formattedDate = row.date;
                if (formattedDate && formattedDate.includes(',')) {
                    const [datePart, timePart] = formattedDate.split(',');
                    if (timePart && timePart.includes(':')) {
                        formattedDate = `${datePart}, ${timePart.trim().replace(':', '.')}`;
                    }
                }

                // PDF Header
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.text('DIREC - TANDA TERIMA', pageWidth / 2, 25, { align: 'center' });
                
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(12);
                doc.text(`No. Registrasi: ${sanitizeInput(registrationNumber)}`, pageWidth / 2, 35, { align: 'center' });

                let yPos = 50;
                
                // Information section
                doc.setFontSize(11);
                const labelWidth = 35;
                
                doc.setFont('helvetica', 'bold');
                doc.text('Tanggal', margin, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(`: ${sanitizeInput(formattedDate || '-')}`, margin + labelWidth, yPos);
                yPos += 8;
                
                doc.setFont('helvetica', 'bold');
                doc.text('Nama Penerima', margin, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(`: ${sanitizeInput(row.recipientName || '-')}`, margin + labelWidth, yPos);
                yPos += 8;
                
                doc.setFont('helvetica', 'bold');
                doc.text('Departemen', margin, yPos);
                doc.setFont('helvetica', 'normal');
                doc.text(`: ${sanitizeInput(row.department || '-')}`, margin + labelWidth, yPos);
                yPos += 15;

                // Items table
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(12);
                doc.text('Deskripsi Barang:', margin, yPos);
                yPos += 8;

                const tableData = items.length ? items.map(item => ({
                    desc: item.desc || '-',
                    qty: item.qty || '-',
                    satuan: item.unit || '-',
                    pr: item.prNumber || '-',
                    po: item.poNumber || '-'
                })) : [{ desc: 'Tidak ada barang', qty: '-', satuan: '-', pr: '-', po: '-' }];

                doc.autoTable({
                    startY: yPos,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: tableData.map(row => [row.desc, row.qty, row.satuan, row.pr, row.po]),
                    theme: 'grid',
                    headStyles: {
                        fillColor: [0, 184, 148],
                        textColor: [255, 255, 255],
                        fontStyle: 'bold',
                        halign: 'center',
                        valign: 'middle',
                        fontSize: 11
                    },
                    styles: {
                        lineColor: [0, 0, 0],
                        lineWidth: 0.5,
                        fontSize: 10,
                        cellPadding: 3
                    },
                    columnStyles: {
                        0: { cellWidth: 70, halign: 'left' },
                        1: { cellWidth: 20, halign: 'center' },
                        2: { cellWidth: 25, halign: 'center' },
                        3: { cellWidth: 30, halign: 'center' },
                        4: { cellWidth: 35, halign: 'center' }
                    },
                    margin: { left: margin, right: margin }
                });

                yPos = doc.lastAutoTable.finalY + 15;

                // Photo section with enhanced error handling
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(12);
                doc.text('Foto Penerima:', margin, yPos);
                yPos += 8;

                let photoProcessed = false;
                if (imageData.photoUrl) {
                    try {
                        doc.addImage(imageData.photoUrl, 'JPEG', margin, yPos, 60, 40);
                        photoProcessed = true;
                        console.log('Photo added to PDF successfully');
                    } catch (error) {
                        console.error('Error adding photo to PDF:', error);
                        doc.setFont('helvetica', 'italic');
                        doc.setFontSize(10);
                        doc.text('(Foto tidak dapat ditampilkan)', margin, yPos + 10);
                    }
                } else {
                    doc.setFont('helvetica', 'italic');
                    doc.setFontSize(10);
                    doc.text('(Tidak ada foto)', margin, yPos + 10);
                }
                yPos += 50;

                // Signature section
                const leftSignatureX = margin + 35;
                const rightSignatureX = pageWidth - margin - 35;

                doc.setFont('helvetica', 'bold');
                doc.setFontSize(11);
                doc.text('Pengirim:', leftSignatureX, yPos, { align: 'center' });
                doc.text('Penerima:', rightSignatureX, yPos, { align: 'center' });

                yPos += 10;
                const signatureWidth = 50;
                const signatureHeight = 25;

                let senderSigProcessed = false;
                let receiverSigProcessed = false;

                // Add sender signature
                if (imageData.signatureSenderUrl) {
                    try {
                        doc.addImage(imageData.signatureSenderUrl, 'PNG', 
                            leftSignatureX - signatureWidth/2, yPos, signatureWidth, signatureHeight);
                        senderSigProcessed = true;
                        console.log('Sender signature added to PDF successfully');
                    } catch (error) {
                        console.error('Error adding sender signature:', error);
                    }
                }

                // Add receiver signature
                if (imageData.signatureReceiverUrl) {
                    try {
                        doc.addImage(imageData.signatureReceiverUrl, 'PNG', 
                            rightSignatureX - signatureWidth/2, yPos, signatureWidth, signatureHeight);
                        receiverSigProcessed = true;
                        console.log('Receiver signature added to PDF successfully');
                    } catch (error) {
                        console.error('Error adding receiver signature:', error);
                    }
                }

                yPos += signatureHeight + 8;
                
                // Signature names
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(10);
                doc.text(`(${sanitizeInput(row.senderName || 'TEAM WAREHOUSE')})`, leftSignatureX, yPos, { align: 'center' });
                doc.text(`(${sanitizeInput(row.recipientName || '_________________')})`, rightSignatureX, yPos, { align: 'center' });

                // Generate filename and save
                const cleanRegNumber = registrationNumber.replace(/[^a-zA-Z0-9]/g, '-');
                const fileName = `DIREC-Tanda-Terima-${cleanRegNumber}.pdf`;
                doc.save(fileName);

                // Enhanced success message with detailed status
                const imageStatus = [
                    `Foto: ${photoProcessed ? '✓ Berhasil dimuat' : '✗ Tidak tersedia'}`,
                    `Tanda tangan pengirim: ${senderSigProcessed ? '✓ Berhasil dimuat' : '✗ Tidak tersedia'}`,
                    `Tanda tangan penerima: ${receiverSigProcessed ? '✓ Berhasil dimuat' : '✗ Tidak tersedia'}`
                ].join('\n');

                setTimeout(() => {
                    alert(`PDF berhasil diunduh!\n\nFile: ${fileName}\nNomor Registrasi: ${registrationNumber}\nJumlah item: ${items.length}\n\nStatus Gambar:\n${imageStatus}\n\nData dari: Registration Manager Form`);
                }, 500);

                console.log('Enhanced PDF generated successfully:', {
                    fileName,
                    registrationNumber,
                    itemCount: items.length,
                    photoProcessed,
                    senderSigProcessed,
                    receiverSigProcessed
                });

            } catch (error) {
                console.error('Error generating enhanced PDF:', error);
                alert(`Gagal membuat PDF: ${error.message}\n\nSilakan coba lagi atau hubungi administrator jika masalah berlanjut.`);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Enhanced data loading with comprehensive Registration Manager integration
        async function loadDownloadData() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // Load data from multiple sources
                const localReceipts = JSON.parse(localStorage.getItem('direc_receipts') || '[]');
                const currentReceipt = localStorage.getItem('current_receipt_data');
                
                let allRegistrationData = [...localReceipts];
                
                // Add current receipt if available
                if (currentReceipt) {
                    try {
                        const parsed = JSON.parse(currentReceipt);
                        const exists = allRegistrationData.some(item => 
                            item.registrationNumber === parsed.registrationNumber ||
                            (item.date === parsed.date && item.recipientName === parsed.recipientName)
                        );
                        if (!exists) {
                            allRegistrationData.push(parsed);
                        }
                    } catch (e) {
                        console.warn('Failed to parse current receipt data');
                    }
                }

                // Check for individual receipt entries
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('receipt_TT-RANT-')) {
                        try {
                            const receiptData = JSON.parse(localStorage.getItem(key));
                            const exists = allRegistrationData.some(item => 
                                item.registrationNumber === receiptData.registrationNumber
                            );
                            if (!exists) {
                                allRegistrationData.push(receiptData);
                            }
                        } catch (e) {
                            console.warn(`Failed to parse receipt data for key: ${key}`);
                        }
                    }
                });

                allData = allRegistrationData.filter(item => 
                    item && item.recipientName && item.department && item.date
                );

                if (allData.length === 0) {
                    errorMessage.textContent = 'Belum ada data tanda terima. Silakan buat tanda terima baru di halaman Input Form.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Sort by date (newest first)
                allData.sort((a, b) => {
                    const dateA = new Date(a.timestamp || a.createdAt || a.date);
                    const dateB = new Date(b.timestamp || b.createdAt || b.date);
                    return dateB - dateA;
                });

                filteredData = [...allData];
                renderTable(filteredData, currentPage);

                console.log(`Successfully loaded ${allData.length} receipts from Registration Manager`);

            } catch (error) {
                console.error('Error loading data:', error);
                errorMessage.textContent = `Terjadi kesalahan saat memuat data: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Parse items function
        function parseItems(itemsData) {
            if (!itemsData) return [];

            if (Array.isArray(itemsData)) {
                return itemsData.filter(item => item && (item.desc || item.description));
            }

            if (typeof itemsData === 'string') {
                try {
                    const parsed = JSON.parse(itemsData);
                    if (Array.isArray(parsed)) return parsed;
                } catch (e) {
                    return itemsData.split('\n').map(item => {
                        const trimmed = item.trim();
                        if (!trimmed) return null;
                        const match = trimmed.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*([^-]+)\s*-\s*PO:\s*(.+)$/);
                        if (match) {
                            return {
                                desc: match[1].trim(),
                                qty: match[2],
                                unit: match[3],
                                prNumber: match[4].trim(),
                                poNumber: match[5].trim()
                            };
                        }
                        return {
                            desc: trimmed,
                            qty: '1',
                            unit: 'Pcs',
                            prNumber: '-',
                            poNumber: '-'
                        };
                    }).filter(item => item);
                }
            }

            return [];
        }

        // Get registration number
        function getRegistrationNumber(entry) {
            return entry.registrationNumber || `TT-RANT-${Date.now()}`;
        }

        // Table rendering
        function renderTable(data, page) {
            const downloadBody = document.getElementById('downloadBody');
            downloadBody.innerHTML = '';

            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);

            if (pageData.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="6" style="text-align: center;">Tidak ada data</td>';
                downloadBody.appendChild(tr);
                return;
            }

            pageData.forEach((row, index) => {
                const items = parseItems(row.items || row.itemsArray || row.itemsString);
                const firstItem = items[0] || { prNumber: '-', poNumber: '-' };

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${sanitizeInput(row.date || '-')}</td>
                    <td>${sanitizeInput(row.department || '-')}</td>
                    <td>${sanitizeInput(row.recipientName || '-')}</td>
                    <td>${sanitizeInput(firstItem.prNumber || '-')}</td>
                    <td>${sanitizeInput(firstItem.poNumber || '-')}</td>
                    <td>
                        <button class="preview-btn" data-index="${start + index}">Preview</button>
                        <button class="download-btn" data-index="${start + index}">Download PDF</button>
                    </td>
                `;
                downloadBody.appendChild(tr);
            });

            attachEvents();
        }

        // Event attachment
        function attachEvents() {
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach(btn => {
                btn.addEventListener('click', async () => {
                    const index = parseInt(btn.dataset.index);
                    const row = filteredData[index];
                    if (row) await generateEnhancedPDF(row);
                });
            });
        }

        // Initialize
        loadDownloadData();

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('isLoggedIn');
                window.location.href = '/login.html';
            }
        });

        // Auto-refresh when new data is added
        window.addEventListener('storage', (event) => {
            if (event.key === 'direc_receipts' || event.key === 'current_receipt_data') {
                console.log('New receipt data detected, refreshing...');
                setTimeout(() => loadDownloadData(), 1000);
            }
        });

        console.log('Enhanced Download page initialized with complete Registration Manager integration');
    </script>
</body>
