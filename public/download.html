<!DOCTYPE html>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentPreviewData = null;
        let registrationCounters = {};
        let lastDataUpdate = null;
        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];
        
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Enhanced Data Synchronization Manager
        class DataSyncManager {
            constructor() {
                this.storageKey = 'direc_receipts';
                this.lastUpdateKey = 'direc_last_update';
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Listen for data sync events from form submission
                window.addEventListener('direcDataSync', (event) => {
                    console.log('Data sync event received:', event.detail);
                    this.handleDataSync();
                });

                // Listen for storage changes from other tabs
                window.addEventListener('storage', (event) => {
                    if (event.key === this.storageKey) {
                        console.log('Storage change detected, refreshing data');
                        this.handleDataSync();
                    }
                });
            }

            async handleDataSync() {
                try {
                    // Show sync status
                    this.showSyncStatus();
                    
                    // Reload data
                    await loadDownloadData();
                    
                    console.log('Data synchronized successfully');
                } catch (error) {
                    console.error('Error during data sync:', error);
                }
            }

            showSyncStatus() {
                const syncStatus = document.getElementById('syncStatus');
                syncStatus.classList.add('show');
                setTimeout(() => {
                    syncStatus.classList.remove('show');
                }, 3000);
            }

            getAllReceipts() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    if (!data) return [];
                    
                    const receipts = JSON.parse(data);
                    return receipts.filter(receipt => this.validateReceiptData(receipt));
                } catch (error) {
                    console.error('Error loading receipts:', error);
                    return [];
                }
            }

            validateReceiptData(receipt) {
                const requiredFields = ['recipientName', 'department', 'date'];
                return requiredFields.every(field => receipt.hasOwnProperty(field) && receipt[field]);
            }

            getLastUpdate() {
                return localStorage.getItem(this.lastUpdateKey);
            }
        }

        // Enhanced item parsing with multiple format support
        function parseItems(itemsData) {
            console.log('Parsing items data type:', typeof itemsData);
            
            // Handle empty or invalid data
            if (!itemsData || itemsData === 'Tidak ada barang') {
                console.log('No items data found');
                return [];
            }
            
            // Handle array format
            if (Array.isArray(itemsData)) {
                console.log('Items data is array with length:', itemsData.length);
                return itemsData.filter(item => item && (item.desc || item.description));
            }
            
            // Handle itemsArray property
            if (itemsData && typeof itemsData === 'object' && itemsData.itemsArray) {
                console.log('Using itemsArray property');
                return Array.isArray(itemsData.itemsArray) ? itemsData.itemsArray : [];
            }
            
            // Handle string format
            if (typeof itemsData === 'string') {
                console.log('Items data is string with length:', itemsData.length);
                try {
                    // Try to parse as JSON first
                    const parsed = JSON.parse(itemsData);
                    if (Array.isArray(parsed)) {
                        return parsed;
                    }
                } catch (e) {
                    // Parse string format: "desc - Qty: X unit - PR: Y - PO: Z"
                    return itemsData.split('\n').map(item => {
                        const trimmed = item.trim();
                        if (!trimmed) return null;
                        
                        const match = trimmed.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                        if (match) {
                            return {
                                desc: match[1].trim(),
                                qty: match[2],
                                unit: match[3],
                                prNumber: match[4],
                                poNumber: match[5]
                            };
                        }
                        
                        // Fallback: treat as description only
                        return {
                            desc: trimmed,
                            qty: '1',
                            unit: 'Pcs',
                            prNumber: '-',
                            poNumber: '-'
                        };
                    }).filter(item => item);
                }
            }
            
            // Handle object with items property
            if (itemsData && typeof itemsData === 'object') {
                if (itemsData.items) {
                    console.log('Using items property');
                    return Array.isArray(itemsData.items) ? itemsData.items : [];
                }
                
                if (itemsData.itemsString) {
                    console.log('Using itemsString property');
                    return parseItems(itemsData.itemsString);
                }
            }
            
            console.log('No valid items found, returning empty array');
            return [];
        }

        // Registration Number System
        function buildRegistrationCounters(data) {
            registrationCounters = {};
            
            // Sort data by date to ensure proper sequential numbering
            const sortedData = [...data].sort((a, b) => {
                try {
                    const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!matchA || !matchB) return 0;
                    const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                    const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                    const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                    const dateB = new Date(`${yearB}-${monthB}-${dayB}T${hourB}:${minuteB}:00`);
                    return dateA - dateB; // Sort ascending (oldest first)
                } catch (error) {
                    return 0;
                }
            });

            // Build counters sequentially
            sortedData.forEach((entry, index) => {
                try {
                    const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!match) return;
                    const [, , month, year] = match;
                    const monthYearKey = `${year}-${month}`;
                    
                    if (!registrationCounters[monthYearKey]) {
                        registrationCounters[monthYearKey] = [];
                    }
                    
                    registrationCounters[monthYearKey].push({
                        index: index,
                        entry: entry,
                        sequence: registrationCounters[monthYearKey].length + 1
                    });
                } catch (error) {
                    console.error('Error processing entry for registration counter:', error);
                }
            });
        }

        function getRegistrationNumber(entry) {
            // If entry already has a registration number, use it
            if (entry.registrationNumber && entry.registrationNumber.startsWith('TT-RANT-')) {
                return entry.registrationNumber;
            }

            try {
                const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                if (!match) throw new Error('Invalid date format');
                const [, , month, year] = match;
                const monthYearKey = `${year}-${month}`;
                
                // Find this entry in the counters
                const monthEntries = registrationCounters[monthYearKey] || [];
                const entryData = monthEntries.find(item => 
                    item.entry.date === entry.date && 
                    item.entry.recipientName === entry.recipientName
                );
                
                if (entryData) {
                    const sequence = String(entryData.sequence).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                } else {
                    // Fallback: use position in month
                    const sequence = String(monthEntries.length + 1).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                }
            } catch (error) {
                console.error('Error generating registration number:', error);
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `TT-RANT-${month}-${year}-001`;
            }
        }

        // Fixed function to render table with proper data serialization
        function renderTable(data, page) {
            const downloadBody = document.getElementById('downloadBody');
            downloadBody.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);
            
            if (pageData.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="6" style="text-align: center;">Tidak ada data</td>';
                downloadBody.appendChild(tr);
                return;
            }
            
            pageData.forEach((row, index) => {
                try {
                    // Parse items safely
                    const items = parseItems(row.items || row.itemsArray || row.itemsString);
                    const firstItem = items[0] || { prNumber: '-', poNumber: '-' };
                    
                    // Create table row
                    const tr = document.createElement('tr');
                    
                    // Safely serialize row data by removing circular references and handling special characters
                    const safeRowData = JSON.stringify(row, (key, value) => {
                        // Skip functions and DOM elements
                        if (typeof value === 'function' || (value && value.nodeType)) {
                            return undefined;
                        }
                        return value;
                    }).replace(/'/g, "&#39;");
                    
                    tr.innerHTML = `
                        <td>${row.date || '-'}</td>
                        <td>${row.department || '-'}</td>
                        <td>${row.recipientName || '-'}</td>
                        <td>${firstItem.prNumber || '-'}</td>
                        <td>${firstItem.poNumber || '-'}</td>
                        <td>
                            <button class="preview-btn" data-index="${start + index}">Preview</button>
                            <button class="download-btn" data-index="${start + index}">Download PDF</button>
                        </td>
                    `;
                    downloadBody.appendChild(tr);
                } catch (error) {

        // Fixed pagination rendering with active state
        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) {
                return; // Don't show pagination if only one page
            }
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    goToPage(currentPage - 1);
                }
            });
            pagination.appendChild(prevBtn);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust start page if we're near the end
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page button if not visible
            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.textContent = '1';
                firstBtn.addEventListener('click', () => goToPage(1));
                pagination.appendChild(firstBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Page buttons
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.classList.toggle('active', i === currentPage);
                pageBtn.disabled = i === currentPage;
                pageBtn.addEventListener('click', () => goToPage(i));
                pagination.appendChild(pageBtn);
            }
            
            // Last page button if not visible
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    pagination.appendChild(ellipsis);
                }
                
                const lastBtn = document.createElement('button');
                lastBtn.textContent = totalPages;
                lastBtn.addEventListener('click', () => goToPage(totalPages));
                pagination.appendChild(lastBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    goToPage(currentPage + 1);
                }
            });
            pagination.appendChild(nextBtn);
        }

        // Comprehensive Image Processing System for PDF Generation
        class ImageProcessor {
            static async validateAndProcessImage(imageUrl, imageName = 'image') {
                console.log(`Processing ${imageName}:`, imageUrl ? 'URL provided' : 'No URL');
                
                if (!imageUrl || imageUrl.includes('placeholder.svg') || imageUrl === 'undefined' || imageUrl === 'null') {
                    return { 
                        isValid: false, 
                        data: null, 
                        error: 'No valid image URL provided',
                        imageName 
                    };
                }

                try {
                    // Handle data URLs (base64 encoded images)
                    if (imageUrl.startsWith('data:image/')) {
                        return await this.processDataURL(imageUrl, imageName);
                    }
                    
                    // Handle blob URLs
                    if (imageUrl.startsWith('blob:')) {
                        return await this.processBlobURL(imageUrl, imageName);
                    }
                    
                    // Handle regular HTTP/HTTPS URLs
                    if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                        return await this.processHTTPURL(imageUrl, imageName);
                    }
                    
                    // Handle relative URLs or other formats
                    return await this.processOtherURL(imageUrl, imageName);
                    
                } catch (error) {
                    console.error(`Error processing ${imageName}:`, error);
                    return { 
                        isValid: false, 
                        data: null, 
                        error: error.message,
                        imageName 
                    };
                }
            }

            static async processDataURL(dataURL, imageName) {
                try {
                    // Validate data URL format
                    const [header, base64Data] = dataURL.split(',');
                    if (!header || !base64Data) {
                        throw new Error('Invalid data URL format');
                    }

                    // Check if base64 data is substantial (not just a tiny placeholder)
                    if (base64Data.length < 100) {
                        throw new Error('Base64 data too small, likely invalid');
                    }

                    // Determine image format
                    const format = header.includes('png') ? 'PNG' : 
                                  header.includes('jpeg') || header.includes('jpg') ? 'JPEG' : 
                                  'PNG'; // Default to PNG

                    // Validate base64 encoding
                    try {
                        atob(base64Data);
                    } catch (e) {
                        throw new Error('Invalid base64 encoding');
                    }

                    console.log(`${imageName} processed successfully as ${format}, size: ${base64Data.length} chars`);
                    
                    return {
                        isValid: true,
                        data: dataURL,
                        format: format,
                        size: base64Data.length,
                        imageName
                    };
                } catch (error) {
                    throw new Error(`Data URL processing failed: ${error.message}`);
                }
            }

            static async processBlobURL(blobURL, imageName) {
                try {
                    const response = await fetch(blobURL);
                    if (!response.ok) {
                        throw new Error(`Failed to fetch blob: ${response.status}`);
                    }

                    const blob = await response.blob();
                    if (blob.size === 0) {
                        throw new Error('Empty blob received');
                    }

                    // Convert blob to data URL
                    const dataURL = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('FileReader error'));
                        reader.readAsDataURL(blob);
                    });

                    const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                    
                    console.log(`${imageName} blob converted successfully, size: ${blob.size} bytes`);
                    
                    return {
                        isValid: true,
                        data: dataURL,
                        format: format,
                        size: blob.size,
                        imageName
                    };
                } catch (error) {
                    throw new Error(`Blob processing failed: ${error.message}`);
                }
            }

            static async processHTTPURL(httpURL, imageName) {
                try {
                    // Create a promise that will timeout after 10 seconds
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Image fetch timeout')), 10000);
                    });

                    const fetchPromise = fetch(httpURL, {
                        mode: 'cors',
                        cache: 'no-cache'
                    });

                    const response = await Promise.race([fetchPromise, timeoutPromise]);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const blob = await response.blob();
                    if (blob.size === 0) {
                        throw new Error('Empty image received');
                    }

                    // Convert to data URL
                    const dataURL = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('FileReader error'));
                        reader.readAsDataURL(blob);
                    });

                    const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                    
                    console.log(`${imageName} HTTP image processed successfully, size: ${blob.size} bytes`);
                    
                    return {
                        isValid: true,
                        data: dataURL,
                        format: format,
                        size: blob.size,
                        imageName
                    };
                } catch (error) {
                    throw new Error(`HTTP URL processing failed: ${error.message}`);
                }
            }

            static async processOtherURL(url, imageName) {
                try {
                    // Try to load as a regular image element first
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    const loadPromise = new Promise((resolve, reject) => {
                        img.onload = () => {
                            try {
                                // Create canvas to convert to data URL
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                
                                const dataURL = canvas.toDataURL('image/png');
                                resolve(dataURL);
                            } catch (canvasError) {
                                reject(new Error(`Canvas conversion failed: ${canvasError.message}`));
                            }
                        };
                        img.onerror = () => reject(new Error('Image load failed'));
                    });

                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Image load timeout')), 10000);
                    });

                    img.src = url;
                    const dataURL = await Promise.race([loadPromise, timeoutPromise]);
                    
                    console.log(`${imageName} other URL processed successfully via canvas`);
                    
                    return {
                        isValid: true,
                        data: dataURL,
                        format: 'PNG',
                        imageName
                    };
                } catch (error) {
                    throw new Error(`Other URL processing failed: ${error.message}`);
                }
            }
        }

        // Enhanced data loading with comprehensive historical data recovery
        async function loadDownloadData() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                // Initialize data sync manager
                const dataSyncManager = new DataSyncManager();
                
                // Enhanced historical data recovery
                function recoverHistoricalData() {
                    const historicalKeys = [
                        'direc_receipts',
                        'direc_receipts_backup',
                        'direc_data',
                        'receipt_data',
                        'form_submissions',
                        'tanda_terima_data'
                    ];
                    
                    let allHistoricalData = [];
                    
                    historicalKeys.forEach(key => {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                const parsed = JSON.parse(data);
                                if (Array.isArray(parsed)) {
                                    allHistoricalData = allHistoricalData.concat(parsed);
                                } else if (parsed && typeof parsed === 'object') {
                                    allHistoricalData.push(parsed);
                                }
                            }
                        } catch (error) {
                            console.warn(`Error parsing historical data from ${key}:`, error);
                        }
                    });
                    
                    // Deduplicate based on registration number and date+name combination
                    const uniqueData = [];
                    const seenKeys = new Set();
                    
                    allHistoricalData.forEach(item => {
                        if (!item || typeof item !== 'object') return;
                        
                        const key1 = item.registrationNumber;
                        const key2 = `${item.date}_${item.recipientName}`;
                        
                        if (key1 && !seenKeys.has(key1)) {
                            seenKeys.add(key1);
                            uniqueData.push(item);
                        } else if (!key1 && key2 && !seenKeys.has(key2)) {
                            seenKeys.add(key2);
                            uniqueData.push(item);
                        }
                    });
                    
                    console.log(`Recovered ${uniqueData.length} historical records from ${historicalKeys.length} sources`);
                    return uniqueData;
                }
                
                // Load from localStorage as primary source
                const localData = dataSyncManager.getAllReceipts();
                console.log('Loaded local receipts:', localData.length);
                
                // Recover additional historical data
                const historicalData = recoverHistoricalData();
                console.log('Recovered historical data:', historicalData.length);
                
                // Try to load from API as secondary source
                let apiData = [];
                try {
                    const response = await fetch('/api/history', { signal: AbortSignal.timeout(10000) });
                    if (response.ok) {
                        const result = await response.json();
                        apiData = result.data || [];
                        console.log('Loaded API data:', apiData.length);
                    }
                } catch (apiError) {
                    console.warn('API not available, using localStorage only:', apiError);
                }

                // Merge and deduplicate all data sources
                const mergedData = [...localData];
                
                // Add historical data
                historicalData.forEach(histItem => {
                    const exists = mergedData.some(localItem => 
                        (localItem.registrationNumber && localItem.registrationNumber === histItem.registrationNumber) ||
                        (localItem.date === histItem.date && localItem.recipientName === histItem.recipientName)
                    );
                    if (!exists && dataSyncManager.validateReceiptData(histItem)) {
                        // Normalize historical data structure
                        const normalizedHistItem = {
                            ...histItem,
                            items: histItem.items || histItem.itemsArray || histItem.itemsString || [],
                            itemsArray: histItem.items || histItem.itemsArray || [],
                            itemsString: histItem.itemsString || '',
                            senderName: histItem.senderName || 'TEAM WAREHOUSE',
                            dataSource: 'historical',
                            pdfReady: true
                        };
                        mergedData.push(normalizedHistItem);
                    }
                });
                
                // Add API data
                apiData.forEach(apiItem => {
                    const exists = mergedData.some(localItem => 
                        (localItem.registrationNumber && localItem.registrationNumber === apiItem.registrationNumber) ||
                        (localItem.date === apiItem.date && localItem.recipientName === apiItem.recipientName)
                    );
                    if (!exists) {
                        // Normalize API data structure
                        const normalizedApiItem = {
                            ...apiItem,
                            items: apiItem.items || apiItem.itemsString || [],
                            itemsArray: apiItem.items || [],
                            itemsString: apiItem.itemsString || '',
                            senderName: apiItem.senderName || 'TEAM WAREHOUSE',
                            dataSource: 'api',
                            pdfReady: true
                        };
                        mergedData.push(normalizedApiItem);
                    }
                });

                allData = mergedData;
                
                if (allData.length === 0) {
                    errorMessage.textContent = 'Belum ada data tanda terima. Silakan buat tanda terima baru di halaman Input Form.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                console.log(`Total merged data: ${allData.length} (Local: ${localData.length}, Historical: ${historicalData.length}, API: ${apiData.length})`);
                
                // Build registration counters for proper numbering
                buildRegistrationCounters(allData);
                
                // Sort by date (newest first) for display
                allData.sort((a, b) => {
                    try {
                        const getTimestamp = (dateStr) => {
                            const match = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                            if (!match) return 0;
                            const [, day, month, year, hour, minute] = match;
                            return new Date(`${year}-${month}-${day}T${hour}:${minute}:00`).getTime();
                        };
                        return getTimestamp(b.date) - getTimestamp(a.date);
                    } catch (error) {
                        return 0;
                    }
                });
                
                filteredData = [...allData];
                renderTable(filteredData, currentPage);
                
                // Update last data update timestamp
                lastDataUpdate = dataSyncManager.getLastUpdate();
                
                console.log('Enhanced data loading completed successfully');
                
            } catch (error) {
                console.error('Error loading data:', error);
                errorMessage.textContent = 'Terjadi kesalahan saat memuat data: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize enhanced data loading
        loadDownloadData();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => searchData(e.target.value));
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData, currentPage);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });

        // Auto-refresh data every 30 seconds to catch new submissions
        setInterval(async () => {
            const dataSyncManager = new DataSyncManager();
            const currentUpdate = dataSyncManager.getLastUpdate();
            if (currentUpdate !== lastDataUpdate) {
                console.log('New data detected, refreshing...');
                await loadDownloadData();
            }
        }, 30000);
    </script>
</body>
