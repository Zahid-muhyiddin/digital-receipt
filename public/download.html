<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tanda Terima - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 4px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        .content-toggle.visible {
            display: inline-block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .download-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        button {
            background: #10b981;
            color: #fff;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #059669;
        }
        #downloadBtn {
            background: #3b82f6;
        }
        #receiptOutput {
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 4px;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: inline-block;
            }
            .form-group {
                font-size: 13px;
            }
            input, button {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .download-container {
                padding: 10px;
            }
            .header-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="#" class="active">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <div style="display: flex; align-items: center;">
                <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
                <span class="header-text">DIREC - Download Tanda Terima</span>
            </div>
        </div>
        <div class="download-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="form-group">
                <label for="regNumber">Nomor Registrasi:</label>
                <input type="text" id="regNumber" placeholder="Masukkan No Registrasi (contoh: No Registrasi-TT-RANT-001-MM-YYYY)">
            </div>
            <button id="searchBtn">Cari</button>
            <div id="receiptOutput">
                <h3>Tanda Terima</h3>
                <p><strong>No Registrasi:</strong> <span id="outputRegNumber"></span></p>
                <p><strong>Tanggal:</strong> <span id="date"></span></p>
                <p><strong>Penerima:</strong> <span id="outputName"></span></p>
                <p><strong>Departemen:</strong> <span id="outputDepartment"></span></p>
                <p><strong>Deskripsi Barang:</strong></p>
                <ul id="outputItems"></ul>
                <p><strong>Foto Penerima:</strong></p>
                <img id="outputPhoto" src="" alt="Foto Penerima">
                <p><strong>Tanda Tangan Pengirim:</strong></p>
                <img id="signatureSender" src="" alt="Tanda Tangan Pengirim">
                <p><strong>Tanda Tangan Penerima:</strong></p>
                <img id="signatureReceiver" src="" alt="Tanda Tangan Penerima">
                <button id="downloadBtn">Download PDF</button>
            </div>
            <p id="error" class="error"></p>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
        }

        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);

        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        let jsPDFInstance = null;

        document.getElementById('searchBtn').addEventListener('click', async () => {
            const regNumber = document.getElementById('regNumber').value.trim();
            const error = document.getElementById('error');
            const loading = document.getElementById('loading');
            const receiptOutput = document.getElementById('receiptOutput');
            error.style.display = 'none';
            receiptOutput.style.display = 'none';
            if (!regNumber) {
                error.textContent = 'Masukkan nomor registrasi';
                error.style.display = 'block';
                return;
            }
            loading.style.display = 'flex';
            try {
                const response = await fetch(`/api/receipts?regNumber=${encodeURIComponent(regNumber)}`, {
                    signal: AbortSignal.timeout(15000)
                });
                const result = await response.json();
                console.log('Search API response:', result);
                if (response.ok && result.data) {
                    document.getElementById('outputRegNumber').textContent = result.data.regNumber || '-';
                    document.getElementById('date').textContent = result.data.date || '-';
                    document.getElementById('outputName').textContent = result.data.recipientName || '-';
                    document.getElementById('outputDepartment').textContent = result.data.department || '-';
                    const outputItems = document.getElementById('outputItems');
                    outputItems.innerHTML = '';
                    const items = result.data.items ? result.data.items.split('\n') : [];
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item || '-';
                        outputItems.appendChild(li);
                    });
                    document.getElementById('outputPhoto').src = result.data.photo || '';
                    document.getElementById('signatureSender').src = result.data.signatureSender || '';
                    document.getElementById('signatureReceiver').src = result.data.signatureReceiver || '';
                    receiptOutput.style.display = 'block';
                } else {
                    error.textContent = result.error || 'Tanda terima tidak ditemukan';
                    error.style.display = 'block';
                }
            } catch (error) {
                console.error('Error searching receipt:', error);
                error.textContent = 'Terjadi kesalahan: ' + error.message;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', async () => {
            if (!jsPDFInstance) {
                try {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                } catch (error) {
                    alert('Gagal memuat library PDF');
                    return;
                }
            }
            const { jsPDF } = jsPDFInstance;
            const doc = new jsPDF();
            const regNumber = document.getElementById('outputRegNumber').textContent;
            const date = document.getElementById('date').textContent;
            const recipientName = document.getElementById('outputName').textContent;
            const department = document.getElementById('outputDepartment').textContent;
            const items = Array.from(document.getElementById('outputItems').getElementsByTagName('li')).map(li => {
                const parts = li.textContent.split(' - ');
                return {
                    desc: parts[0] || '-',
                    qty: parts[1] ? parts[1].replace('Qty: ', '').split(' ')[0] : '-',
                    unit: parts[1] ? parts[1].replace('Qty: ', '').split(' ')[1] : '-',
                    prNumber: parts[2] ? parts[2].replace('PR: ', '') : '-',
                    poNumber: parts[3] ? parts[3].replace('PO: ', '') : '-'
                };
            });
            const photoSrc = document.getElementById('outputPhoto').src;
            const signatureSenderSrc = document.getElementById('signatureSender').src;
            const signatureReceiverSrc = document.getElementById('signatureReceiver').src;

            doc.setFontSize(16);
            doc.text('DIREC - Tanda Terima', 105, 15, { align: 'center' });
            doc.setFontSize(12);
            doc.text(`No Registrasi: ${regNumber}`, 20, 30);
            doc.text(`Tanggal: ${date}`, 20, 35);
            doc.text(`Penerima: ${recipientName}`, 20, 40);
            doc.text(`Departemen: ${department}`, 20, 45);
            doc.text('Deskripsi Barang:', 20, 55);
            doc.autoTable({
                startY: 60,
                head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                body: items.map(item => [item.desc, item.qty, item.unit, item.prNumber, item.poNumber]),
                styles: { fontSize: 10 },
                headStyles: { fillColor: [16, 185, 129] }
            });
            let tableEndY = doc.lastAutoTable.finalY;
            doc.text('Foto Penerima:', 20, tableEndY + 10);
            try {
                doc.addImage(photoSrc, 'JPEG', 20, tableEndY + 15, 50, 30);
            } catch (error) {
                console.error('Gagal menambahkan foto:', error);
            }
            const signatureY = tableEndY + 50;
            doc.text('Pengirim:', 20, signatureY);
            doc.text('Penerima:', 110, signatureY);
            try {
                doc.addImage(signatureSenderSrc, 'PNG', 20, signatureY + 5, 50, 15);
                doc.addImage(signatureReceiverSrc, 'PNG', 110, signatureY + 5, 50, 15);
                doc.setFontSize(10);
                doc.text(recipientName, 110, signatureY + 25, { align: 'left' });
            } catch (error) {
                console.error('Gagal menambahkan tanda tangan:', error);
            }
            doc.save('direc-tanda-terima.pdf');
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
