<!DOCTYPE html>

    <title>Download Tanda Terima - DIREC</title>

    <style>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentPreviewData = null;
        let registrationCounters = {};
        
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function parseItems(itemsString) {
            if (!itemsString || itemsString === 'Tidak ada barang') return [];
            return itemsString.split('\n').map(item => {
                const match = item.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                return match ? {
                    desc: match[1].trim(),
                    qty: match[2],
                    unit: match[3],
                    prNumber: match[4],
                    poNumber: match[5]
                } : null;
            }).filter(item => item);
        }

        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];

        // ISSUE 1 FIX: Dynamic Registration Number System
        function buildRegistrationCounters(data) {
            registrationCounters = {};
            
            // Sort data by date to ensure proper sequential numbering
            const sortedData = [...data].sort((a, b) => {
                try {
                    const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!matchA || !matchB) return 0;
                    const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                    const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                    const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                    const dateB = new Date(`${yearB}-${monthB}-${dayB}T${hourB}:${minuteB}:00`);
                    return dateA - dateB; // Sort ascending (oldest first)
                } catch (error) {
                    return 0;
                }
            });

            // Build counters sequentially
            sortedData.forEach((entry, index) => {
                try {
                    const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!match) return;
                    const [, , month, year] = match;
                    const monthYearKey = `${year}-${month}`;
                    
                    if (!registrationCounters[monthYearKey]) {
                        registrationCounters[monthYearKey] = [];
                    }
                    
                    registrationCounters[monthYearKey].push({
                        index: index,
                        entry: entry,
                        sequence: registrationCounters[monthYearKey].length + 1
                    });
                } catch (error) {
                    console.error('Error processing entry for registration counter:', error);
                }
            });
        }

        function getRegistrationNumber(entry) {
            // If entry already has a registration number, use it
            if (entry.registrationNumber && entry.registrationNumber.startsWith('TT-RANT-')) {
                return entry.registrationNumber;
            }

            try {
                const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                if (!match) throw new Error('Invalid date format');
                const [, , month, year] = match;
                const monthYearKey = `${year}-${month}`;
                
                // Find this entry in the counters
                const monthEntries = registrationCounters[monthYearKey] || [];
                const entryData = monthEntries.find(item => 
                    item.entry.date === entry.date && 
                    item.entry.recipientName === entry.recipientName
                );
                
                if (entryData) {
                    const sequence = String(entryData.sequence).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                } else {
                    // Fallback: use position in month
                    const sequence = String(monthEntries.length + 1).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                }
            } catch (error) {
                console.error('Error generating registration number:', error);
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `TT-RANT-${month}-${year}-001`;
            }
        }

        function renderTable(data, page) {
            const downloadBody = document.getElementById('downloadBody');
            downloadBody.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);
            
            pageData.forEach(row => {
                const items = parseItems(row.items);
                const firstItem = items[0] || { prNumber: '-', poNumber: '-' };
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date || '-'}</td>
                    <td>${row.department || '-'}</td>
                    <td>${row.recipientName || '-'}</td>
                    <td>${firstItem.prNumber}</td>
                    <td>${firstItem.poNumber}</td>
                    <td>
                        <button class="preview-btn" data-row='${JSON.stringify(row)}'>Preview</button>
                        <button class="download-btn" data-row='${JSON.stringify(row)}'>Download PDF</button>
                    </td>
                `;
                downloadBody.appendChild(tr);
            });
            
            renderPagination(data.length, page);
            attachEvents();
        }

        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            pagination.innerHTML = '';
            
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(prevBtn);
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.disabled = i === currentPage;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(filteredData, currentPage);
                });
                pagination.appendChild(pageBtn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(nextBtn);
        }

        function searchData(query) {
            query = query.toLowerCase();
            filteredData = allData.filter(item => {
                const items = parseItems(item.items);
                return items.some(i => 
                    i.prNumber.toLowerCase().includes(query) ||
                    i.poNumber.toLowerCase().includes(query)
                ) || (item.recipientName && item.recipientName.toLowerCase().includes(query));
            });
            currentPage = 1;
            renderTable(filteredData, currentPage);
        }

        // ISSUE 2 FIX: Enhanced Image Fetching with Better Error Handling
        async function fetchImageWithRetry(url, maxRetries = 3) {
            if (!url || url.includes('placeholder.svg')) return null;
            
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const response = await fetch(url, { 
                        mode: 'cors',
                        cache: 'no-cache',
                        headers: {
                            'Accept': 'image/*'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const blob = await response.blob();
                    
                    // Validate that it's actually an image
                    if (!blob.type.startsWith('image/')) {
                        throw new Error('Response is not an image');
                    }
                    
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.onerror = () => resolve(null);
                        reader.readAsDataURL(blob);
                    });
                } catch (error) {
                    console.warn(`Attempt ${attempt} failed for ${url}:`, error.message);
                    if (attempt === maxRetries) {
                        console.error(`Failed to fetch image after ${maxRetries} attempts:`, url);
                        return null;
                    }
                    // Wait before retry
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
            return null;
        }

        // Enhanced Preview Function
        async function showPreview(row) {
            const items = parseItems(row.items);
            const registrationNumber = getRegistrationNumber(row);

            const previewReceipt = document.getElementById('previewReceipt');
            previewReceipt.innerHTML = `
                <div class="preview-header">
                    <div class="preview-title">DIREC - Input Form</div>
                    <div class="preview-reg-number">No. Registrasi: ${registrationNumber}</div>
                </div>
                
                <div class="preview-info">
                    <div class="preview-info-row">
                        <span class="preview-info-label">Tanggal:</span>
                        <span class="preview-info-value">${row.date || '-'}</span>
                    </div>
                    <div class="preview-info-row">
                        <span class="preview-info-label">Nama Penerima:</span>
                        <span class="preview-info-value">${row.recipientName || '-'}</span>
                    </div>
                    <div class="preview-info-row">
                        <span class="preview-info-label">Departemen:</span>
                        <span class="preview-info-value">${row.department || '-'}</span>
                    </div>
                </div>
                
                <div class="preview-items">
                    <div class="preview-items-title">Deskripsi Barang:</div>
                    <table class="preview-table">
                        <thead>
                            <tr>
                                <th>Deskripsi</th>
                                <th>Qty</th>
                                <th>Satuan</th>
                                <th>No PR</th>
                                <th>No PO</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items.length ? items.map(item => `
                                <tr>
                                    <td style="text-align: left;">${item.desc}</td>
                                    <td>${item.qty}</td>
                                    <td>${item.unit}</td>
                                    <td>${item.prNumber}</td>
                                    <td>${item.poNumber}</td>
                                </tr>
                            `).join('') : '<tr><td colspan="5">Tidak ada barang</td></tr>'}

                    </table>
                </div>
                
                <div class="preview-photo-section">
                    <div class="preview-photo-title">Foto Penerima:</div>
                    <div id="photoContainer">
                        ${row.photoUrl ? `<img src="${row.photoUrl}" alt="Foto Penerima" class="preview-photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <p style="color: #6b7280; font-style: italic; display: none;">Foto tidak dapat dimuat</p>` : '<p style="color: #6b7280; font-style: italic;">Tidak ada foto</p>'}

                </div>
                
                <div class="preview-signatures">
                    <div class="preview-signature">
                        <div class="preview-signature-title">Tanda Tangan Pengirim:</div>
                        <div class="preview-signature-img">
                            ${row.signatureSenderUrl ? `<img src="${row.signatureSenderUrl}" alt="Tanda Tangan Pengirim" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.parentElement.innerHTML='Tanda tangan tidak dapat dimuat';">` : 'Tidak ada tanda tangan'}
                        </div>
                        <div class="preview-signature-name">(_________________)</div>
                        <div class="preview-signature-role">Pengirim</div>
                    </div>
                    <div class="preview-signature">
                        <div class="preview-signature-title">Tanda Tangan Penerima:</div>
                        <div class="preview-signature-img">
                            ${row.signatureReceiverUrl ? `<img src="${row.signatureReceiverUrl}" alt="Tanda Tangan Penerima" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.parentElement.innerHTML='Tanda tangan tidak dapat dimuat';">` : 'Tidak ada tanda tangan'}
                        </div>
                        <div class="preview-signature-name">(${row.recipientName || '_________________'})</div>
                        <div class="preview-signature-role">Penerima</div>
                    </div>
                </div>
            `;

            currentPreviewData = row;
            document.getElementById('previewModal').style.display = 'block';
        }

        // ISSUE 3 FIX: Enhanced PDF Generation with Perfect Layout
        async function generateEnhancedPDF(row) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                let jsPDFInstance = window.jspdf;
                if (!jsPDFInstance) {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                }

                const { jsPDF } = jsPDFInstance;
                const doc = new jsPDF();
                const items = parseItems(row.items);
                const registrationNumber = getRegistrationNumber(row);

                // Fetch images with retry mechanism
                console.log('Fetching images...');
                const [photoData, signatureSenderData, signatureReceiverData] = await Promise.all([
                    fetchImageWithRetry(row.photoUrl),
                    fetchImageWithRetry(row.signatureSenderUrl),
                    fetchImageWithRetry(row.signatureReceiverUrl)
                ]);

                console.log('Images fetched:', {
                    photo: !!photoData,
                    senderSignature: !!signatureSenderData,
                    receiverSignature: !!signatureReceiverData
                });

                // PDF Layout - Exact match to provided image
                const margin = 20;
                const pageWidth = 210; // A4 width in mm
                let yPosition = margin;

                // Header - Exact match to image
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(20);
                doc.setTextColor(30, 58, 138); // #1e3a8a - blue color
                doc.text('DIREC - Input Form', pageWidth / 2, yPosition, { align: 'center' });
                yPosition += 15;

                // Registration Number - Exact positioning
                doc.setFont('Helvetica', 'normal');
                doc.setFontSize(12);
                doc.setTextColor(107, 114, 128); // #6b7280 - gray color
                doc.text(`No. Registrasi: ${registrationNumber}`, pageWidth / 2, yPosition, { align: 'center' });
                yPosition += 20;

                // Information Section - Exact layout
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 0); // Black text
                const labelWidth = 45;
                
                // Date
                doc.setFont('Helvetica', 'bold');
                doc.text('Tanggal:', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.text(row.date || '-', margin + labelWidth, yPosition);
                yPosition += 8;
                
                // Recipient Name
                doc.setFont('Helvetica', 'bold');
                doc.text('Nama Penerima:', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.text(row.recipientName || '-', margin + labelWidth, yPosition);
                yPosition += 8;
                
                // Department
                doc.setFont('Helvetica', 'bold');
                doc.text('Departemen:', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.text(row.department || '-', margin + labelWidth, yPosition);
                yPosition += 20;

                // Items Section - Exact table styling from image
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(16);
                doc.text('Deskripsi Barang:', margin, yPosition);
                yPosition += 10;

                // Table with exact styling from the image
                doc.autoTable({
                    startY: yPosition,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: items.length ? items.map(item => [
                        item.desc, 
                        item.qty, 
                        item.unit, 
                        item.prNumber, 
                        item.poNumber
                    ]) : [['Tidak ada barang', '-', '-', '-', '-']],
                    styles: { 
                        fontSize: 12, 
                        cellPadding: 8,
                        lineColor: [0, 0, 0], // Black borders
                        lineWidth: 0.5,
                        textColor: [0, 0, 0], // Black text
                        font: 'Helvetica'
                    },
                    headStyles: { 
                        fillColor: [16, 185, 129], // #10b981 - green color from image
                        textColor: [255, 255, 255], // White text
                        fontStyle: 'bold',
                        fontSize: 12
                    },
                    columnStyles: {
                        0: { cellWidth: 60, halign: 'left' }, // Deskripsi
                        1: { cellWidth: 25, halign: 'center' }, // Qty
                        2: { cellWidth: 30, halign: 'center' }, // Satuan
                        3: { cellWidth: 35, halign: 'center' }, // No PR
                        4: { cellWidth: 35, halign: 'center' }  // No PO
                    },
                    alternateRowStyles: {
                        fillColor: [249, 250, 251] // Light gray alternating rows
                    },
                    margin: { left: margin, right: margin }
                });

                yPosition = doc.lastAutoTable.finalY + 25;

                // Photo Section - Exact positioning from image
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(16);
                doc.text('Foto Penerima:', margin, yPosition);
                yPosition += 10;
                
                if (photoData) {
                    try {
                        // Add photo with exact sizing from image
                        doc.addImage(photoData, 'JPEG', margin, yPosition, 80, 60);
                        console.log('Photo added successfully');
                    } catch (error) {
                        console.error('Error adding photo:', error);
                        doc.setFont('Helvetica', 'italic');
                        doc.setFontSize(12);
                        doc.setTextColor(107, 114, 128);
                        doc.text('(Foto tidak dapat ditampilkan)', margin, yPosition + 30);
                    }
                } else {
                    doc.setFont('Helvetica', 'italic');
                    doc.setFontSize(12);
                    doc.setTextColor(107, 114, 128);
                    doc.text('(Tidak ada foto)', margin, yPosition + 30);
                }
                yPosition += 80;

                // Signature Section - Exact layout from image
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(14);
                doc.setTextColor(0, 0, 0);
                
                const signatureWidth = 80;
                const signatureHeight = 30;
                const signatureSpacing = 90;
                
                // Signature titles - exact positioning
                doc.text('Tanda Tangan Pengirim:', margin, yPosition);
                doc.text('Tanda Tangan Penerima:', margin + signatureSpacing, yPosition);
                yPosition += 10;
                
                // Signature images with exact sizing
                if (signatureSenderData) {
                    try {
                        doc.addImage(signatureSenderData, 'PNG', margin, yPosition, signatureWidth, signatureHeight);
                        console.log('Sender signature added successfully');
                    } catch (error) {
                        console.error('Error adding sender signature:', error);
                    }
                }
                
                if (signatureReceiverData) {
                    try {
                        doc.addImage(signatureReceiverData, 'PNG', margin + signatureSpacing, yPosition, signatureWidth, signatureHeight);
                        console.log('Receiver signature added successfully');
                    } catch (error) {
                        console.error('Error adding receiver signature:', error);
                    }
                }
                
                yPosition += signatureHeight + 10;
                
                // Signature names - exact styling from image
                doc.setFont('Helvetica', 'normal');
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.text('(_________________)', margin + 15, yPosition);
                doc.text(`(${row.recipientName || '_________________'})`, margin + signatureSpacing + 15, yPosition);
                
                yPosition += 8;
                doc.text('Pengirim', margin + 35, yPosition);
                doc.text('Penerima', margin + signatureSpacing + 35, yPosition);

                // Save PDF with exact filename format
                const fileName = `DIREC-Tanda-Terima-${registrationNumber.replace(/[^a-zA-Z0-9]/g, '-')}.pdf`;
                doc.save(fileName);
                
                console.log('Enhanced PDF generated successfully:', fileName);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Gagal membuat PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function attachEvents() {
            // Preview buttons
            const previewButtons = document.querySelectorAll('.preview-btn');
            previewButtons.forEach((btn) => {
                btn.addEventListener('click', () => {
                    const row = JSON.parse(btn.dataset.row);
                    showPreview(row);
                });
            });

            // Download buttons
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach((btn) => {
                btn.addEventListener('click', async () => {
                    const row = JSON.parse(btn.dataset.row);
                    await generateEnhancedPDF(row);
                });
            });
        }

        // Modal event listeners
        document.getElementById('previewClose').addEventListener('click', () => {
            document.getElementById('previewModal').style.display = 'none';
        });

        document.getElementById('downloadFromPreview').addEventListener('click', async () => {
            if (currentPreviewData) {
                document.getElementById('previewModal').style.display = 'none';
                await generateEnhancedPDF(currentPreviewData);
            }
        });

        // Close modal when clicking outside
        document.getElementById('previewModal').addEventListener('click', (e) => {
            if (e.target.id === 'previewModal') {
                document.getElementById('previewModal').style.display = 'none';
            }
        });

        async function loadDownloadData() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                // Try to load from API first
                let apiData = [];
                try {
                    const response = await fetch('/api/history', { signal: AbortSignal.timeout(10000) });
                    if (response.ok) {
                        const result = await response.json();
                        apiData = result.data || [];
                    }
                } catch (apiError) {
                    console.warn('API not available, using localStorage:', apiError);
                }

                // Load from localStorage as fallback
                const localData = JSON.parse(localStorage.getItem('direc_receipts') || '[]');
                
                // Merge API and local data, removing duplicates
                const mergedData = [...apiData];
                localData.forEach(localItem => {
                    const exists = mergedData.some(apiItem => 
                        apiItem.date === localItem.date && 
                        apiItem.recipientName === localItem.recipientName
                    );
                    if (!exists) {
                        mergedData.push(localItem);
                    }
                });

                allData = mergedData;
                
                if (allData.length === 0) {
                    errorMessage.textContent = 'Belum ada data tanda terima';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Build registration counters for proper numbering
                buildRegistrationCounters(allData);
                
                // Sort by date (newest first) for display
                allData.sort((a, b) => {
                    try {
                        const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                        const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                        if (!matchA || !matchB) return 0;
                        const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                        const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                        const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                        const dateB = new Date(`${yearB}-${monthB}-${dayB}T${hourB}:${minuteB}:00`);
                        return dateB - dateA; // Newest first
                    } catch (error) {
                        return 0;
                    }
                });
                
                filteredData = [...allData];
                renderTable(filteredData, currentPage);
                
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize
        loadDownloadData();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => searchData(e.target.value));
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData, currentPage);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
