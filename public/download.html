    <script>
        // Authentication check
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentPreviewData = null;
        let registrationCounters = {};
        let lastDataUpdate = null;
        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];
        let sortConfig = { key: 'date', direction: 'desc' };

        // Utility: Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                const r = Math.random() * 16 | 0;
                return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
            });
        }

        // Utility: Sanitize input to prevent XSS
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Utility: Debounce function
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Utility: SHA-256 hash for data integrity
        async function calculateDataHash(data) {
            try {
                const msgBuffer = new TextEncoder().encode(JSON.stringify(data));
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (error) {
                console.error('Error calculating hash:', error);
                return '';
            }
        }

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');

        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') 
                ? '<i class="fas fa-bars"></i><span class="sr-only">Toggle Sidebar</span>' 
                : '<i class="fas fa-arrow-left"></i><span class="sr-only">Toggle Sidebar</span>';
            contentToggle.classList.toggle('visible');
            sidebar.setAttribute('aria-hidden', sidebar.classList.contains('hidden'));
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);

        // Load jsPDF and autoTable
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                if (window.jspdf) return resolve();
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.crossOrigin = 'anonymous';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.crossOrigin = 'anonymous';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Enhanced DataSyncManager class for Registration Manager integration
        class DataSyncManager {
            constructor() {
                this.storageKey = 'direc_receipts';
                this.lastUpdateKey = 'direc_last_update';
                this.registrationCountersKey = 'direc_registration_counters';
                this.setupEventListeners();
            }

            setupEventListeners() {
                window.addEventListener('direcDataSync', (event) => {
                    console.log('Data sync event received:', event.detail);
                    this.handleDataSync();
                });

                window.addEventListener('storage', (event) => {
                    if (event.key === this.storageKey) {
                        console.log('Storage change detected, refreshing data');
                        this.handleDataSync();
                    }
                });

                window.addEventListener('receiptSubmitted', (event) => {
                    console.log('Receipt submitted event received:', event.detail);
                    this.handleFormSubmission(event.detail);
                });
            }

            async handleDataSync() {
                try {
                    this.showSyncStatus();
                    await loadDownloadData();
                    console.log('Data synchronized successfully');
                } catch (error) {
                    console.error('Error during data sync:', error);
                }
            }

            handleFormSubmission(submissionData) {
                if (submissionData) {
                    this.saveReceiptWithImages(submissionData);
                }
            }

            // Enhanced method to save receipt data from Registration Manager
            saveReceiptWithImages(receiptData) {
                try {
                    const receipts = this.getAllReceipts();
                    
                    // Enhanced data processing for Registration Manager compatibility
                    const enhancedReceiptData = {
                        ...receiptData,
                        id: generateUUID(),
                        createdAt: new Date().toISOString(),
                        lastModified: new Date().toISOString(),
                        version: '2.1', // Updated version for enhanced compatibility
                        dataIntegrity: '',
                        
                        // Enhanced image data handling
                        imageData: {
                            photoUrl: this.processImageUrl(receiptData.photoUrl || receiptData.photoSrc || receiptData.photo),
                            signatureSenderUrl: this.processImageUrl(receiptData.signatureSenderUrl || receiptData.signatureSenderData || receiptData.senderSignature),
                            signatureReceiverUrl: this.processImageUrl(receiptData.signatureReceiverUrl || receiptData.signatureReceiverData || receiptData.receiverSignature),
                            hasPhoto: this.hasValidImage(receiptData.photoUrl || receiptData.photoSrc || receiptData.photo),
                            hasSenderSignature: this.hasValidImage(receiptData.signatureSenderUrl || receiptData.signatureSenderData || receiptData.senderSignature),
                            hasReceiverSignature: this.hasValidImage(receiptData.signatureReceiverUrl || receiptData.signatureReceiverData || receiptData.receiverSignature)
                        },
                        
                        // Ensure backward compatibility
                        photoUrl: this.processImageUrl(receiptData.photoUrl || receiptData.photoSrc || receiptData.photo),
                        signatureSenderUrl: this.processImageUrl(receiptData.signatureSenderUrl || receiptData.signatureSenderData || receiptData.senderSignature),
                        signatureReceiverUrl: this.processImageUrl(receiptData.signatureReceiverUrl || receiptData.signatureReceiverData || receiptData.receiverSignature),
                        
                        // Enhanced metadata
                        fromRegistrationManager: true,
                        pdfReady: true,
                        imagesProcessed: true,
                        dataSource: 'registration_manager_form',
                        
                        // Ensure items are properly formatted
                        items: this.processItemsData(receiptData.items || receiptData.itemsArray || receiptData.itemsString),
                        itemsArray: this.processItemsData(receiptData.items || receiptData.itemsArray || receiptData.itemsString),
                        itemsString: this.generateItemsString(receiptData.items || receiptData.itemsArray || receiptData.itemsString),
                        
                        // Enhanced sender information
                        senderName: receiptData.senderName || 'TEAM WAREHOUSE',
                        senderDepartment: receiptData.senderDepartment || 'WAREHOUSE',
                        
                        // Registration number validation
                        registrationNumber: receiptData.registrationNumber || this.generateFallbackRegistrationNumber(receiptData.date)
                    };

                    // Calculate data integrity hash
                    calculateDataHash(enhancedReceiptData).then(hash => {
                        enhancedReceiptData.dataIntegrity = hash;
                        receipts.push(enhancedReceiptData);
                        localStorage.setItem(this.storageKey, JSON.stringify(receipts));
                        localStorage.setItem(this.lastUpdateKey, new Date().toISOString());
                        this.triggerDataSync();
                        console.log('Enhanced receipt data saved successfully:', enhancedReceiptData.registrationNumber);
                    });

                    return enhancedReceiptData;
                } catch (error) {
                    console.error('Error saving receipt with images:', error);
                    throw error;
                }
            }

            // Helper method to process image URLs
            processImageUrl(imageUrl) {
                if (!imageUrl || imageUrl.includes('placeholder.svg') || imageUrl === 'undefined' || imageUrl === 'null') {
                    return null;
                }
                return imageUrl;
            }

            // Helper method to check if image is valid
            hasValidImage(imageUrl) {
                return !!(imageUrl && !imageUrl.includes('placeholder.svg') && imageUrl !== 'undefined' && imageUrl !== 'null');
            }

            // Helper method to process items data
            processItemsData(itemsData) {
                if (!itemsData) return [];
                
                if (Array.isArray(itemsData)) {
                    return itemsData.filter(item => item && (item.desc || item.description));
                }
                
                if (typeof itemsData === 'string') {
                    try {
                        const parsed = JSON.parse(itemsData);
                        if (Array.isArray(parsed)) return parsed;
                    } catch (e) {
                        // Handle string format from form
                        return itemsData.split('\n').map(item => {
                            const trimmed = item.trim();
                            if (!trimmed) return null;
                            return { desc: trimmed, qty: '1', unit: 'Pcs', prNumber: '-', poNumber: '-' };
                        }).filter(item => item);
                    }
                }
                
                return [];
            }

            // Helper method to generate items string
            generateItemsString(itemsData) {
                const items = this.processItemsData(itemsData);
                return items.map(item =>

        // Enhanced parse items function with better Registration Manager compatibility
        function parseItems(itemsData) {
            if (!itemsData || itemsData === 'Tidak ada barang') return [];

            // Handle array format (direct from Registration Manager)
            if (Array.isArray(itemsData)) {
                return itemsData.filter(item => item && (item.desc || item.description)).map(item => ({
                    desc: item.desc || item.description || '-',
                    qty: item.qty || '1',
                    unit: item.unit || 'Pcs',
                    prNumber: item.prNumber || item.pr || '-',
                    poNumber: item.poNumber || item.po || '-'
                }));
            }

            // Handle object with itemsArray property
            if (itemsData && typeof itemsData === 'object' && itemsData.itemsArray) {
                return Array.isArray(itemsData.itemsArray) ? parseItems(itemsData.itemsArray) : [];
            }

            // Handle string format
            if (typeof itemsData === 'string') {
                try {
                    const parsed = JSON.parse(itemsData);
                    if (Array.isArray(parsed)) return parseItems(parsed);
                } catch (e) {
                    // Parse string format from Registration Manager form
                    return itemsData.split('\n').map(item => {
                        const trimmed = item.trim();
                        if (!trimmed) return null;
                        
                        // Try to parse structured format
                        const match = trimmed.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*([^-]+)\s*-\s*PO:\s*(.+)$/);
                        if (match) {
                            return {
                                desc: sanitizeInput(match[1].trim()),
                                qty: match[2],
                                unit: match[3],
                                prNumber: match[4].trim(),
                                poNumber: match[5].trim()
                            };
                        }
                        
                        // Fallback to simple format
                        return {
                            desc: sanitizeInput(trimmed),
                            qty: '1',
                            unit: 'Pcs',
                            prNumber: '-',
                            poNumber: '-'
                        };
                    }).filter(item => item);
                }
            }

            // Handle other object formats
            if (itemsData && typeof itemsData === 'object') {
                if (itemsData.items) return parseItems(itemsData.items);
                if (itemsData.itemsString) return parseItems(itemsData.itemsString);
            }

            return [];
        }

        // Registration number system
        function buildRegistrationCounters(data) {
            registrationCounters = {};
            const sortedData = [...data].sort((a, b) => {
                try {
                    const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!matchA || !matchB) return 0;
                    const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                    const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                    const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                    const dateB = new Date(`${yearB}-${monthB}-${yearB}T${hourB}:${minuteB}:00`);
                    return dateA - dateB;
                } catch (error) {
                    return 0;
                }
            });

            sortedData.forEach((entry, index) => {
                try {
                    const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!match) return;
                    const [, , month, year] = match;
                    const monthYearKey = `${year}-${month}`;
                    if (!registrationCounters[monthYearKey]) {
                        registrationCounters[monthYearKey] = [];
                    }
                    registrationCounters[monthYearKey].push({
                        index: index,
                        entry: entry,
                        sequence: registrationCounters[monthYearKey].length + 1
                    });
                } catch (error) {
                    console.error('Error processing entry for registration counter:', error);
                }
            });
        }

        function getRegistrationNumber(entry) {
            if (entry.registrationNumber && entry.registrationNumber.startsWith('TT-RANT-')) {
                return entry.registrationNumber;
            }

            try {
                let date = entry.date || '';
                let month = '01', year = new Date().getFullYear().toString();
                const match = date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                if (match) {
                    [, , month, year] = match;
                } else {
                    console.warn('Invalid date format, using current date:', date);
                    const now = new Date();
                    month = String(now.getMonth() + 1).padStart(2, '0');
                    year = now.getFullYear().toString();
                }
                const monthYearKey = `${year}-${month}`;
                const monthEntries = registrationCounters[monthYearKey] || [];
                const entryData = monthEntries.find(item => 
                    item.entry.date === entry.date && 
                    item.entry.recipientName === entry.recipientName
                );
                const sequence = String((entryData ? entryData.sequence : monthEntries.length + 1)).padStart(3, '0');
                return `TT-RANT-${month}-${year}-${sequence}`;
            } catch (error) {
                console.error('Error generating registration number:', error);
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `TT-RANT-${month}-${year}-001`;
            }
        }

        // Pagination rendering
        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            pagination.style.display = 'flex';

            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            prevBtn.onclick = () => {
                if (currentPage > 1) goToPage(currentPage - 1);
            };
            nextBtn.onclick = () => {
                if (currentPage < totalPages) goToPage(currentPage + 1);
            };

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                const firstBtn = document.createElement('button');
                firstBtn.textContent = '1';
                firstBtn.addEventListener('click', () => goToPage(1));
                pageNumbers.appendChild(firstBtn);
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    pageNumbers.appendChild(ellipsis);
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.classList.toggle('active', i === currentPage);
                pageBtn.disabled = i === currentPage;
                pageBtn.addEventListener('click', () => goToPage(i));
                pageNumbers.appendChild(pageBtn);
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.margin = '0 5px';
                    pageNumbers.appendChild(ellipsis);
                }
                const lastBtn = document.createElement('button');
                lastBtn.textContent = totalPages;
                lastBtn.addEventListener('click', () => goToPage(totalPages));
                pageNumbers.appendChild(lastBtn);
            }

            const goToPageInput = document.getElementById('goToPage');
            goToPageInput.max = totalPages;
            goToPageInput.value = currentPage;
            document.getElementById('goToPageBtn').onclick = () => {
                const page = parseInt(goToPageInput.value);
                if (page >= 1 && page <= totalPages) goToPage(page);
            };
        }

        // Enhanced Image Processor with better Registration Manager compatibility
        class RegistrationManagerImageProcessor {
            static async validateAndProcessImage(imageUrl, imageName = 'image') {
                if (!imageUrl || imageUrl.includes('placeholder.svg') || imageUrl === 'undefined' || imageUrl === 'null') {
                    return { isValid: false, data: null, error: 'No valid image URL provided', imageName };
                }

                try {
                    if (imageUrl.startsWith('data:image/')) {
                        return await this.processDataURL(imageUrl, imageName);
                    }
                    if (imageUrl.startsWith('blob:')) {
                        return await this.processBlobURL(imageUrl, imageName);
                    }
                    if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                        return await this.processHTTPURL(imageUrl, imageName);
                    }
                    return await this.processOtherURL(imageUrl, imageName);
                } catch (error) {
                    console.error(`Error processing ${imageName}:`, error);
                    return { isValid: false, data: null, error: error.message, imageName };
                }
            }

            static async processDataURL(dataURL, imageName) {
                try {
                    const [header, base64Data] = dataURL.split(',');
                    if (!header || !base64Data) throw new Error('Invalid data URL format');
                    if (base64Data.length < 100) throw new Error('Base64 data too small');
                    
                    // Validate base64 data
                    atob(base64Data);
                    
                    const format = header.includes('png') ? 'PNG' : header.includes('jpeg') || header.includes('jpg') ? 'JPEG' : 'PNG';
                    return { 
                        isValid: true, 
                        data: dataURL, 
                        format, 
                        size: base64Data.length, 
                        imageName, 
                        source: 'registration_manager' 
                    };
                } catch (error) {
                    throw new Error(`Data URL processing failed: ${error.message}`);
                }
            }

            static async processBlobURL(blobURL, imageName) {
                try {
                    const response = await fetchWithRetry(blobURL);
                    if (!response.ok) throw new Error(`Failed to fetch blob: ${response.status}`);
                    
                    const blob = await response.blob();
                    if (blob.size === 0) throw new Error('Empty blob received');
                    
                    const dataURL = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('FileReader error'));
                        reader.readAsDataURL(blob);
                    });
                    
                    const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                    return { 
                        isValid: true, 
                        data: dataURL, 
                        format, 
                        size: blob.size, 
                        imageName, 
                        source: 'registration_manager' 
                    };
                } catch (error) {
                    throw new Error(`Blob processing failed: ${error.message}`);
                }
            }

            static async processHTTPURL(httpURL, imageName) {
                try {
                    const response = await fetchWithRetry(httpURL, { mode: 'cors', cache: 'no-cache' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    
                    const blob = await response.blob();
                    if (blob.size === 0) throw new Error('Empty image received');
                    
                    const dataURL = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('FileReader error'));
                        reader.readAsDataURL(blob);
                    });
                    
                    const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                    return { 
                        isValid: true, 
                        data: dataURL, 
                        format, 
                        size: blob.size, 
                        imageName, 
                        source: 'registration_manager' 
                    };
                } catch (error) {
                    throw new Error(`HTTP URL processing failed: ${error.message}`);
                }
            }

            static async processOtherURL(url, imageName) {
                try {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    const loadPromise = new Promise((resolve, reject) => {
                        img.onload = () => {
                            try {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                const dataURL = canvas.toDataURL('image/png');
                                resolve(dataURL);
                            } catch (canvasError) {
                                reject(new Error(`Canvas conversion failed: ${canvasError.message}`));
                            }
                        };
                        img.onerror = () => reject(new Error('Image load failed'));
                    });
                    img.src = url;
                    const dataURL = await Promise.race([
                        loadPromise,
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Image load timeout')), 10000))
                    ]);
                    return { 
                        isValid: true, 
                        data: dataURL, 
                        format: 'PNG', 
                        imageName, 
                        source: 'registration_manager' 
                    };
                } catch (error) {
                    throw new Error(`Other URL processing failed: ${error.message}`);
                }
            }
        }

        // Fetch with retry
        async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: AbortSignal.timeout(10000)
                    });
                    if (response.ok) return response;
                    throw new Error(`HTTP ${response.status}`);
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
        }

        // Enhanced data loading with Registration Manager integration
        async function loadDownloadData() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                const dataSyncManager = new DataSyncManager();

                // Enhanced Registration Manager data recovery
                function recoverRegistrationManagerData() {
                    const registrationManagerKeys = [
                        'direc_receipts', 'direc_receipts_backup', 'direc_data',
                        'receipt_data', 'form_submissions', 'tanda_terima_data',
                        'registration_manager_data', 'direc_form_data'
                    ];

                    let allRegistrationData = [];
                    registrationManagerKeys.forEach(key => {
                        try {
                            const data = localStorage.getItem(key);
                            if (data) {
                                const parsed = JSON.parse(data);
                                if (Array.isArray(parsed)) {
                                    allRegistrationData = allRegistrationData.concat(parsed);
                                } else if (parsed && typeof parsed === 'object') {
                                    allRegistrationData.push(parsed);
                                }
                            }
                        } catch (error) {
                            console.warn(`Error parsing data from ${key}:`, error);
                        }
                    });

                    // Enhanced deduplication and data processing
                    const uniqueData = [];
                    const seenKeys = new Set();
                    
                    allRegistrationData.forEach(item => {
                        if (!item || typeof item !== 'object') return;
                        
                        const key1 = item.registrationNumber;
                        const key2 = `${item.date}_${item.recipientName}`;
                        const key3 = item.id;
                        
                        if ((key1 && !seenKeys.has(key1)) || 
                            (!key1 && key2 && !seenKeys.has(key2)) || 
                            (key3 && !seenKeys.has(key3))) {
                            
                            if (key1) seenKeys.add(key1);
                            if (key2) seenKeys.add(key2);
                            if (key3) seenKeys.add(key3);
                            
                            const imageData = extractImageDataFromEntry(item);
                            uniqueData.push({
                                ...item,
                                imageData,
                                photoUrl: imageData.photoUrl,
                                signatureSenderUrl: imageData.signatureSenderUrl,
                                signatureReceiverUrl: imageData.signatureReceiverUrl,
                                fromRegistrationManager: true,
                                dataSource: 'registration_manager_enhanced',
                                pdfReady: true,
                                imagesIntegrated: true,
                                items: parseItems(item.items || item.itemsArray || item.itemsString),
                                itemsArray: parseItems(item.items || item.itemsArray || item.itemsString),
                                senderName: item.senderName || 'TEAM WAREHOUSE'
                            });
                        }
                    });

                    console.log(`Recovered ${uniqueData.length} unique records from Registration Manager`);
                    return uniqueData;
                }

                const localData = dataSyncManager.getAllReceipts();
                const registrationManagerData = recoverRegistrationManagerData();
                let apiData = [];

                // Try to fetch from API with timeout
                try {
                    const response = await fetchWithRetry('/api/history', {}, 2, 1000);
                    if (response.ok) {
                        const result = await response.json();
                        apiData = result.data || [];
                        console.log(`Loaded ${apiData.length} records from API`);
                    }
                } catch (apiError) {
                    console.warn('API not available, using localStorage only:', apiError);
                }

                // Enhanced data merging
                const mergedData = [...localData];
                
                // Add Registration Manager data
                registrationManagerData.forEach(regItem => {
                    const exists = mergedData.some(localItem => 
                        (localItem.registrationNumber && localItem.registrationNumber === regItem.registrationNumber) ||
                        (localItem.id && localItem.id === regItem.id) ||
                        (localItem.date === regItem.date && localItem.recipientName === regItem.recipientName)
                    );
                    
                    if (!exists && dataSyncManager.validateReceiptData(regItem)) {
                        mergedData.push({
                            ...regItem,
                            items: regItem.items || regItem.itemsArray || parseItems(regItem.itemsString) || [],
                            itemsArray: regItem.items || regItem.itemsArray || parseItems(regItem.itemsString) || [],
                            itemsString: regItem.itemsString || dataSyncManager.generateItemsString(regItem.items || regItem.itemsArray) || '',
                            senderName: regItem.senderName || 'TEAM WAREHOUSE',
                            dataSource: 'registration_manager_enhanced',
                            pdfReady: true,
                            imagesIntegrated: true,
                            photoUrl: regItem.photoUrl || regItem.imageData?.photoUrl,
                            signatureSenderUrl: regItem.signatureSenderUrl || regItem.imageData?.signatureSenderUrl,
                            signatureReceiverUrl: regItem.signatureReceiverUrl || regItem.imageData?.signatureReceiverUrl
                        });
                    }
                });

                // Add API data
                apiData.forEach(apiItem => {
                    const exists = mergedData.some(localItem => 
                        (localItem.registrationNumber && localItem.registrationNumber === apiItem.registrationNumber) ||
                        (localItem.id && localItem.id === apiItem.id) ||
                        (localItem.date === apiItem.date && localItem.recipientName === apiItem.recipientName)
                    );
                    
                    if (!exists) {
                        mergedData.push({
                            ...apiItem,
                            items: parseItems(apiItem.items || apiItem.itemsString) || [],
                            itemsArray: parseItems(apiItem.items || apiItem.itemsString) || [],
                            itemsString: apiItem.itemsString || '',
                            senderName: apiItem.senderName || 'TEAM WAREHOUSE',
                            dataSource: 'api',
                            pdfReady: true
                        });
                    }
                });

                allData = mergedData;

                if (allData.length === 0) {
                    errorMessage.textContent = 'Belum ada data tanda terima. Silakan buat tanda terima baru di halaman Input Form.';
                    errorMessage.style.display = 'block';
                    return;
                }

                // Build registration counters and sort data
                buildRegistrationCounters(allData);
                allData.sort((a, b) => getTimestamp(b.date) - getTimestamp(a.date));
                filteredData = [...allData];
                renderTable(filteredData, currentPage);
                lastDataUpdate = dataSyncManager.getLastUpdate();

                console.log(`Successfully loaded ${allData.length} total records:`, {
                    local: localData.length,
                    registrationManager: registrationManagerData.length,
                    api: apiData.length,
                    total: allData.length
                });

            } catch (error) {
                console.error('Error loading data:', error);
                errorMessage.textContent = `Terjadi kesalahan saat memuat data: ${error.message}`;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize
        loadDownloadData();

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', debounce((e) => {
            searchData(e.target.value);
        }, 300));

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData, currentPage);
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('isLoggedIn');
                window.location.href = '/login.html';
            }
        });

        // Enhanced auto-refresh with Registration Manager sync
        setInterval(async () => {
            const dataSyncManager = new DataSyncManager();
            const currentUpdate = dataSyncManager.getLastUpdate();
            if (currentUpdate !== lastDataUpdate) {
                console.log('New data detected from Registration Manager, refreshing...');
                await loadDownloadData();
            }
        }, 30000); // Check every 30 seconds

        // Enhanced storage event listener for Registration Manager integration
        window.addEventListener('storage', (event) => {
            if (event.key === 'direc_receipts' || event.key === 'direc_form_data') {
                console.log('Registration Manager form submission detected');
                setTimeout(() => loadDownloadData(), 1000);
            }
        });

        // Listen for custom events from Registration Manager
        window.addEventListener('registrationManagerSubmit', (event) => {
            console.log('Registration Manager submit event received:', event.detail);
            setTimeout(() => loadDownloadData(), 500);
        });

        console.log('Enhanced Download page initialized with Registration Manager integration');
    </script>
