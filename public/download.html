            padding: 10px;

            cursor: pointer;

        table {

        tr:nth-child(even) {

        }
        .download-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .sidebar.closed {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            .content-toggle {
                display: block;
            }
            table {
                font-size: 12px;
            }
        }
    </style>
</head>
