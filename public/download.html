<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tanda Terima - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .search-container {
            display: flex;
            gap: 8px;
            max-width: 250px;
        }
        .search-container input {
            width: 150px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .search-container button {
            background: #3b82f6;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .download-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 6px;
            text-align: center;
            font-size: 13px;
        }
        th {
            background: #10b981;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        .download-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .preview-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 5px;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 12px;
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .pagination button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .pagination button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        /* Preview Modal Styles */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }
        .preview-content {
            background: #fff;
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .preview-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .preview-receipt {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0 auto;
        }
        .preview-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .preview-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        .preview-reg-number {
            font-size: 14px;
            color: #6b7280;
            font-weight: 600;
        }
        .preview-info {
            margin-bottom: 20px;
        }
        .preview-info-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .preview-info-label {
            font-weight: 600;
            width: 120px;
            color: #374151;
        }
        .preview-info-value {
            color: #1f2937;
        }
        .preview-items {
            margin-bottom: 20px;
        }
        .preview-items-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
            color: #374151;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .preview-table th,
        .preview-table td {
            border: 1px solid #d1d5db;
            padding: 8px;
            text-align: center;
            font-size: 12px;
        }
        .preview-table th {
            background: #10b981;
            color: #fff;
            font-weight: 600;
        }
        .preview-table tr:nth-child(even) {
            background: #f9fafb;
        }
        .preview-photo-section {
            margin-bottom: 20px;
        }
        .preview-photo-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            color: #374151;
        }
        .preview-photo {
            max-width: 200px;
            max-height: 150px;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }
        .preview-signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .preview-signature {
            text-align: center;
            width: 45%;
        }
        .preview-signature-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            color: #374151;
        }
        .preview-signature-img {
            width: 200px;
            height: 80px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .preview-signature-name {
            font-size: 12px;
            color: #6b7280;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .header-text {
                font-size: 18px;
            }
            .search-container {
                max-width: 200px;
            }
            .search-container input {
                width: 120px;
                font-size: 12px;
            }
            .search-container button {
                padding: 5px 10px;
                font-size: 12px;
            }
            th, td {
                font-size: 12px;
                padding: 4px;
            }
            .download-btn, .preview-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
            .preview-content {
                margin: 10px;
                padding: 15px;
            }
            .preview-signatures {
                flex-direction: column;
                gap: 20px;
            }
            .preview-signature {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .download-container {
                padding: 10px;
            }
            .search-container {
                max-width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html" class="active">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <div>
                <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
                <span class="header-text">DIREC - Download Tanda Terima</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari No PO atau PR">
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="download-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="table-wrapper">
                <table id="downloadTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Departemen</th>
                            <th>No PR</th>
                            <th>No PO</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="downloadBody"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <button class="preview-close" id="previewClose">&times;</button>
            <div class="preview-receipt" id="previewReceipt">
                <!-- Preview content will be dynamically generated here -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="download-btn" id="downloadFromPreview">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentPreviewData = null;
        
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        function parseItems(itemsString) {
            if (!itemsString || itemsString === 'Tidak ada barang') return [];
            return itemsString.split('\n').map(item => {
                const match = item.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                return match ? {
                    desc: match[1].trim(),
                    qty: match[2],
                    unit: match[3],
                    prNumber: match[4],
                    poNumber: match[5]
                } : null;
            }).filter(item => item);
        }

        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];

        function renderTable(data, page) {
            const downloadBody = document.getElementById('downloadBody');
            downloadBody.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);
            
            pageData.forEach(row => {
                const items = parseItems(row.items);
                const firstItem = items[0] || { prNumber: '-', poNumber: '-' };
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date || '-'}</td>
                    <td>${row.department || '-'}</td>
                    <td>${firstItem.prNumber}</td>
                    <td>${firstItem.poNumber}</td>
                    <td>
                        <button class="preview-btn" data-row='${JSON.stringify(row)}'>Preview</button>
                        <button class="download-btn" data-row='${JSON.stringify(row)}'>Download PDF</button>
                    </td>
                `;
                downloadBody.appendChild(tr);
            });
            
            renderPagination(data.length, page);
            attachEvents();
        }

        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            pagination.innerHTML = '';
            
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(prevBtn);
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.disabled = i === currentPage;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(filteredData, currentPage);
                });
                pagination.appendChild(pageBtn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(nextBtn);
        }

        function searchData(query) {
            query = query.toLowerCase();
            filteredData = allData.filter(item => {
                const items = parseItems(item.items);
                return items.some(i => 
                    i.prNumber.toLowerCase().includes(query) ||
                    i.poNumber.toLowerCase().includes(query)
                );
            });
            currentPage = 1;
            renderTable(filteredData, currentPage);
        }

        function generateRegistrationNumber(dateStr, count) {
            try {
                const match = dateStr.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                if (!match) throw new Error('Invalid date format');
                const [, day, month, year, hour, minute] = match;
                const date = new Date(`${year}-${month}-${day}T${hour}:${minute}:00`);
                if (isNaN(date.getTime())) throw new Error('Invalid date');
                const monthStr = String(date.getMonth() + 1).padStart(2, '0');
                const yearStr = date.getFullYear();
                const sequence = String(count).padStart(3, '0');
                return `TT-RANT-${monthStr}-${yearStr}-${sequence}`;
            } catch (error) {
                console.error('Error generating registration number:', error);
                const now = new Date();
                const monthStr = String(now.getMonth() + 1).padStart(2, '0');
                const yearStr = now.getFullYear();
                const sequence = String(count).padStart(3, '0');
                return `TT-RANT-${monthStr}-${yearStr}-${sequence}`;
            }
        }

        async function fetchImage(url) {
            if (!url) return null;
            try {
                const response = await fetch(url, { mode: 'cors' });
                if (!response.ok) throw new Error('Failed to fetch image');
                const blob = await response.blob();
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error('Error fetching image:', error);
                return null;
            }
        }

        // Enhanced Preview Function
        function showPreview(row) {
            const items = parseItems(row.items);
            let registrationNumber = row.registrationNumber;
            
            if (!registrationNumber) {
                let count = 0;
                try {
                    const match = row.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!match) throw new Error('Invalid date format');
                    const [, , month, year] = match;
                    const targetMonthYear = `${year}-${month}`;
                    const rowDate = new Date(`${year}-${month}-${match[1]}T${match[4]}:${match[5]}:00`);
                    
                    allData.forEach((entry) => {
                        const entryMatch = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                        if (entryMatch) {
                            const [, , entryMonth, entryYear] = entryMatch;
                            const entryMonthYear = `${entryYear}-${entryMonth}`;
                            if (entryMonthYear === targetMonthYear) {
                                const entryDate = new Date(`${entryYear}-${entryMonth}-${entryMatch[1]}T${entryMatch[4]}:${entryMatch[5]}:00`);
                                if (entryDate <= rowDate) {
                                    count++;
                                }
                            }
                        }
                    });
                    registrationNumber = generateRegistrationNumber(row.date, count);
                } catch (error) {
                    console.error('Error calculating registration number:', error);
                    registrationNumber = generateRegistrationNumber(row.date, 1);
                }
            }

            const previewReceipt = document.getElementById('previewReceipt');
            previewReceipt.innerHTML = `
                <div class="preview-header">
                    <div class="preview-title">DIREC - Input Form</div>
                    <div class="preview-reg-number">No. Registrasi: ${registrationNumber}</div>
                </div>
                
                <div class="preview-info">
                    <div class="preview-info-row">
                        <span class="preview-info-label">Tanggal:</span>
                        <span class="preview-info-value">${row.date || '-'}</span>
                    </div>
                    <div class="preview-info-row">
                        <span class="preview-info-label">Nama Penerima:</span>
                        <span class="preview-info-value">${row.recipientName || '-'}</span>
                    </div>
                    <div class="preview-info-row">
                        <span class="preview-info-label">Departemen:</span>
                        <span class="preview-info-value">${row.department || '-'}</span>
                    </div>
                </div>
                
                <div class="preview-items">
                    <div class="preview-items-title">Deskripsi Barang:</div>
                    <table class="preview-table">
                        <thead>
                            <tr>
                                <th>Deskripsi</th>
                                <th>Qty</th>
                                <th>Satuan</th>
                                <th>No PR</th>
                                <th>No PO</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items.length ? items.map(item => `
                                <tr>
                                    <td style="text-align: left;">${item.desc}</td>
                                    <td>${item.qty}</td>
                                    <td>${item.unit}</td>
                                    <td>${item.prNumber}</td>
                                    <td>${item.poNumber}</td>
                                </tr>
                            `).join('') : '<tr><td colspan="5">Tidak ada barang</td></tr>'}
                        </tbody>
                    </table>
                </div>
                
                <div class="preview-photo-section">
                    <div class="preview-photo-title">Foto Penerima:</div>
                    ${row.photoUrl ? `<img src="${row.photoUrl}" alt="Foto Penerima" class="preview-photo">` : '<p style="color: #6b7280; font-style: italic;">Tidak ada foto</p>'}
                </div>
                
                <div class="preview-signatures">
                    <div class="preview-signature">
                        <div class="preview-signature-title">Tanda Tangan Pengirim:</div>
                        ${row.signatureSenderUrl ? `<img src="${row.signatureSenderUrl}" alt="Tanda Tangan Pengirim" class="preview-signature-img">` : '<div class="preview-signature-img" style="background: #f3f4f6; display: flex; align-items: center; justify-content: center; color: #6b7280;">Tidak ada tanda tangan</div>'}
                        <div class="preview-signature-name">(_________________)</div>
                        <div class="preview-signature-name">Pengirim</div>
                    </div>
                    <div class="preview-signature">
                        <div class="preview-signature-title">Tanda Tangan Penerima:</div>
                        ${row.signatureReceiverUrl ? `<img src="${row.signatureReceiverUrl}" alt="Tanda Tangan Penerima" class="preview-signature-img">` : '<div class="preview-signature-img" style="background: #f3f4f6; display: flex; align-items: center; justify-content: center; color: #6b7280;">Tidak ada tanda tangan</div>'}
                        <div class="preview-signature-name">(${row.recipientName || '_________________'})</div>
                        <div class="preview-signature-name">Penerima</div>
                    </div>
                </div>
            `;

            currentPreviewData = row;
            document.getElementById('previewModal').style.display = 'block';
        }

        // Enhanced PDF Generation Function
        async function generateEnhancedPDF(row) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                let jsPDFInstance = window.jspdf;
                if (!jsPDFInstance) {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                }

                const { jsPDF } = jsPDFInstance;
                const doc = new jsPDF();
                const items = parseItems(row.items);

                // Calculate registration number
                let registrationNumber = row.registrationNumber;
                if (!registrationNumber) {
                    let count = 0;
                    try {
                        const match = row.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                        if (!match) throw new Error('Invalid date format');
                        const [, , month, year] = match;
                        const targetMonthYear = `${year}-${month}`;
                        const rowDate = new Date(`${year}-${month}-${match[1]}T${match[4]}:${match[5]}:00`);
                        
                        allData.forEach((entry) => {
                            const entryMatch = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                            if (entryMatch) {
                                const [, , entryMonth, entryYear] = entryMatch;
                                const entryMonthYear = `${entryYear}-${entryMonth}`;
                                if (entryMonthYear === targetMonthYear) {
                                    const entryDate = new Date(`${entryYear}-${entryMonth}-${entryMatch[1]}T${entryMatch[4]}:${entryMatch[5]}:00`);
                                    if (entryDate <= rowDate) {
                                        count++;
                                    }
                                }
                            }
                        });
                        registrationNumber = generateRegistrationNumber(row.date, count);
                    } catch (error) {
                        console.error('Error calculating registration number:', error);
                        registrationNumber = generateRegistrationNumber(row.date, 1);
                    }
                }

                // Fetch images
                const photoData = await fetchImage(row.photoUrl);
                const signatureSenderData = await fetchImage(row.signatureSenderUrl);
                const signatureReceiverData = await fetchImage(row.signatureReceiverUrl);

                // PDF Layout - Matching HTML exactly
                const margin = 15;
                const pageWidth = 210; // A4 width in mm
                let yPosition = margin;

                // Header - Exact match to HTML
                doc.setFont('Helvetica', 'bold'); // Using Helvetica as fallback for Montserrat
                doc.setFontSize(20);
                doc.setTextColor(30, 58, 138); // #1e3a8a
                doc.text('DIREC - Input Form', pageWidth / 2, yPosition, { align: 'center' });
                yPosition += 12;

                // Registration Number - Exact match
                doc.setFont('Helvetica', 'normal');
                doc.setFontSize(14);
                doc.setTextColor(107, 114, 128); // #6b7280
                doc.text(`No. Registrasi: ${registrationNumber}`, pageWidth / 2, yPosition, { align: 'center' });
                yPosition += 20;

                // Information Section - Matching HTML layout
                doc.setFontSize(14);
                doc.setTextColor(55, 65, 81); // #374151
                const labelWidth = 40;
                
                // Date
                doc.setFont('Helvetica', 'bold');
                doc.text('Tanggal:', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.setTextColor(31, 41, 55); // #1f2937
                doc.text(row.date || '-', margin + labelWidth, yPosition);
                yPosition += 8;
                
                // Recipient Name
                doc.setFont('Helvetica', 'bold');
                doc.setTextColor(55, 65, 81);
                doc.text('Nama Penerima:', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.setTextColor(31, 41, 55);
                doc.text(row.recipientName || '-', margin + labelWidth, yPosition);
                yPosition += 8;
                
                // Department
                doc.setFont('Helvetica', 'bold');
                doc.setTextColor(55, 65, 81);
                doc.text('Departemen:', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.setTextColor(31, 41, 55);
                doc.text(row.department || '-', margin + labelWidth, yPosition);
                yPosition += 20;

                // Items Section - Exact table styling
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(16);
                doc.setTextColor(55, 65, 81);
                doc.text('Deskripsi Barang:', margin, yPosition);
                yPosition += 10;

                // Enhanced table with exact styling
                doc.autoTable({
                    startY: yPosition,
                    head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                    body: items.length ? items.map(item => [
                        item.desc, 
                        item.qty, 
                        item.unit, 
                        item.prNumber, 
                        item.poNumber
                    ]) : [['Tidak ada barang', '-', '-', '-', '-']],
                    styles: { 
                        fontSize: 12, 
                        cellPadding: 8,
                        lineColor: [209, 213, 219], // #d1d5db
                        lineWidth: 0.5,
                        textColor: [31, 41, 55], // #1f2937
                        font: 'Helvetica'
                    },
                    headStyles: { 
                        fillColor: [16, 185, 129], // #10b981 - exact match
                        textColor: [255, 255, 255],
                        fontStyle: 'bold',
                        fontSize: 12
                    },
                    columnStyles: {
                        0: { cellWidth: 70, halign: 'left' }, // Deskripsi
                        1: { cellWidth: 20, halign: 'center' }, // Qty
                        2: { cellWidth: 25, halign: 'center' }, // Satuan
                        3: { cellWidth: 30, halign: 'center' }, // No PR
                        4: { cellWidth: 35, halign: 'center' }  // No PO
                    },
                    alternateRowStyles: {
                        fillColor: [249, 250, 251] // #f9fafb - exact match
                    },
                    margin: { left: margin, right: margin }
                });

                yPosition = doc.lastAutoTable.finalY + 20;

                // Photo Section - Exact positioning
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(14);
                doc.setTextColor(55, 65, 81);
                doc.text('Foto Penerima:', margin, yPosition);
                yPosition += 10;
                
                if (photoData) {
                    try {
                        // Exact photo sizing to match HTML
                        doc.addImage(photoData, 'JPEG', margin, yPosition, 60, 45);
                    } catch (error) {
                        console.error('Error adding photo:', error);
                        doc.setFont('Helvetica', 'italic');
                        doc.setFontSize(12);
                        doc.setTextColor(107, 114, 128);
                        doc.text('(Foto tidak dapat ditampilkan)', margin, yPosition + 20);
                    }
                } else {
                    doc.setFont('Helvetica', 'italic');
                    doc.setFontSize(12);
                    doc.setTextColor(107, 114, 128);
                    doc.text('(Tidak ada foto)', margin, yPosition + 20);
                }
                yPosition += 60;

                // Signature Section - Exact layout match
                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(14);
                doc.setTextColor(55, 65, 81);
                
                const signatureWidth = 70;
                const signatureHeight = 25;
                const signatureSpacing = 70;
                
                // Signature titles
                doc.text('Tanda Tangan Pengirim:', margin, yPosition);
                doc.text('Tanda Tangan Penerima:', margin + signatureSpacing, yPosition);
                yPosition += 10;
                
                // Signature images with exact sizing
                if (signatureSenderData) {
                    try {
                        doc.addImage(signatureSenderData, 'PNG', margin, yPosition, signatureWidth, signatureHeight);
                    } catch (error) {
                        console.error('Error adding sender signature:', error);
                    }
                }
                
                if (signatureReceiverData) {
                    try {
                        doc.addImage(signatureReceiverData, 'PNG', margin + signatureSpacing, yPosition, signatureWidth, signatureHeight);
                    } catch (error) {
                        console.error('Error adding receiver signature:', error);
                    }
                }
                
                yPosition += signatureHeight + 10;
                
                // Signature names - exact styling
                doc.setFont('Helvetica', 'normal');
                doc.setFontSize(12);
                doc.setTextColor(107, 114, 128);
                doc.text('(_________________)', margin + 10, yPosition);
                doc.text(`(${row.recipientName || '_________________'})`, margin + signatureSpacing + 10, yPosition);
                
                yPosition += 8;
                doc.text('Pengirim', margin + 25, yPosition);
                doc.text('Penerima', margin + signatureSpacing + 25, yPosition);

                // Save PDF with exact filename format
                const fileName = `DIREC-Tanda-Terima-${registrationNumber.replace(/[^a-zA-Z0-9]/g, '-')}.pdf`;
                doc.save(fileName);
                
                console.log('Enhanced PDF generated successfully:', fileName);
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Gagal membuat PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function attachEvents() {
            // Preview buttons
            const previewButtons = document.querySelectorAll('.preview-btn');
            previewButtons.forEach((btn) => {
                btn.addEventListener('click', () => {
                    const row = JSON.parse(btn.dataset.row);
                    showPreview(row);
                });
            });

            // Download buttons
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach((btn) => {
                btn.addEventListener('click', async () => {
                    const row = JSON.parse(btn.dataset.row);
                    await generateEnhancedPDF(row);
                });
            });
        }

        // Modal event listeners
        document.getElementById('previewClose').addEventListener('click', () => {
            document.getElementById('previewModal').style.display = 'none';
        });

        document.getElementById('downloadFromPreview').addEventListener('click', async () => {
            if (currentPreviewData) {
                document.getElementById('previewModal').style.display = 'none';
                await generateEnhancedPDF(currentPreviewData);
            }
        });

        // Close modal when clicking outside
        document.getElementById('previewModal').addEventListener('click', (e) => {
            if (e.target.id === 'previewModal') {
                document.getElementById('previewModal').style.display = 'none';
            }
        });

        async function loadDownloadData() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/api/history', { signal: AbortSignal.timeout(15000) });
                const result = await response.json();
                
                if (response.ok) {
                    allData = result.data || [];
                    if (allData.length === 0) {
                        errorMessage.textContent = 'Belum ada data tanda terima';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    // Sort by date (newest first)
                    allData.sort((a, b) => {
                        try {
                            const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                            const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                            if (!matchA || !matchB) throw new Error('Invalid date format');
                            const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                            const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                            const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                            const dateB = new Date(`${yearB}-${monthB}-${dayB}T${hourB}:${minuteB}:00`);
                            if (isNaN(dateA.getTime()) || isNaN(dateB.getTime())) throw new Error('Invalid date');
                            return dateB - dateA;
                        } catch (error) {
                            console.error('Error parsing date:', error);
                            return 0;
                        }
                    });
                    
                    filteredData = [...allData];
                    renderTable(filteredData, currentPage);
                } else {
                    errorMessage.textContent = result.error || 'Gagal memuat data';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize
        loadDownloadData();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => searchData(e.target.value));
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData, currentPage);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });
    </script>
</body>
