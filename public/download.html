    <script>
        (function() {
            // Authentication check
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = '/login.html';
            }

            // Global variables
            let receipts = [];
            let filteredReceipts = [];
            let currentPage = 1;
            const itemsPerPage = 10;
            let sortColumn = 'date';
            let sortDirection = 'desc';

            // DOM elements
            const loading = document.getElementById('loading');
            const syncStatus = document.getElementById('syncStatus');
            const receiptTableBody = document.getElementById('receiptTableBody');
            const noResults = document.getElementById('noResults');
            const errorMessage = document.getElementById('errorMessage');
            const pagination = document.getElementById('pagination');
            const previewModal = document.getElementById('previewModal');
            const previewReceipt = document.getElementById('previewReceipt');
            const previewClose = document.getElementById('previewClose');
            const searchInput = document.getElementById('searchInput');

            // Utility: Generate UUID
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
                    const r = Math.random() * 16 | 0;
                    return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
            }

            // Utility: Sanitize input to prevent XSS
            function sanitizeInput(input) {
                if (input == null) return '';
                const div = document.createElement('div');
                div.textContent = String(input);
                return div.innerHTML;
            }

            // Utility: Fetch with retry
            async function fetchWithRetry(url, options = {}, retries = 3, delay = 1000) {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, {
                            ...options,
                            signal: AbortSignal.timeout ? AbortSignal.timeout(10000) : null
                        });
                        if (response.ok) return response;
                        throw new Error(`HTTP ${response.status}`);
                    } catch (error) {
                        if (i === retries - 1) throw error;
                        await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                    }
                }
            }

            // Utility: Debounce function
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            // Sidebar toggle
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('toggleSidebar');
            const contentToggle = document.getElementById('contentToggle');

            function toggleSidebar() {
                sidebar.classList.toggle('hidden');
                content.classList.toggle('full-width');
                toggleBtn.innerHTML = sidebar.classList.contains('hidden')
                    ? '<i class="fas fa-bars"></i><span class="sr-only">Toggle Sidebar</span>'
                    : '<i class="fas fa-arrow-left"></i><span class="sr-only">Toggle Sidebar</span>';
                contentToggle.classList.toggle('visible');
                sidebar.setAttribute('aria-hidden', sidebar.classList.contains('hidden'));
            }
            toggleBtn.addEventListener('click', toggleSidebar);
            contentToggle.addEventListener('click', toggleSidebar);

            // Load jsPDF and autoTable
            function loadJsPDF() {
                return new Promise((resolve, reject) => {
                    if (window.jspdf) return resolve();
                    const script = document.createElement('script');
                    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                    script.crossOrigin = 'anonymous';
                    script.onload = () => {
                        const autoTableScript = document.createElement('script');
                        autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                        autoTableScript.crossOrigin = 'anonymous';
                        autoTableScript.onload = resolve;
                        autoTableScript.onerror = reject;
                        document.head.appendChild(autoTableScript);
                    };
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }

            // Registration Number Manager
            class RegistrationNumberManager {
                constructor() {
                    this.storageKey = 'direc_registration_counters';
                    this.receiptsKey = 'direc_receipts';
                }

                getCurrentMonthYearKey() {
                    const now = new Date();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const year = now.getFullYear();
                    return `${year}-${month}`;
                }

                getCounters() {
                    try {
                        return JSON.parse(localStorage.getItem(this.storageKey) || '{}');
                    } catch (error) {
                        console.error('Error reading counters:', error);
                        return {};
                    }
                }

                saveCounters(counters) {
                    try {
                        localStorage.setItem(this.storageKey, JSON.stringify(counters));
                    } catch (error) {
                        console.error('Error saving counters:', error);
                    }
                }

                getNextRegistrationNumber() {
                    const monthYearKey = this.getCurrentMonthYearKey();
                    const counters = this.getCounters();
                    if (!counters[monthYearKey]) counters[monthYearKey] = 0;
                    counters[monthYearKey]++;
                    this.saveCounters(counters);
                    const [year, month] = monthYearKey.split('-');
                    const sequence = String(counters[monthYearKey]).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                }

                async syncWithAPI() {
                    try {
                        const response = await fetchWithRetry('/api/history');
                        if (response.ok) {
                            const result = await response.json();
                            const apiData = result.data || [];
                            const apiCounters = {};
                            apiData.forEach(entry => {
                                if (entry.date) {
                                    const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                                    if (match) {
                                        const [, , month, year] = match;
                                        const key = `${year}-${month}`;
                                        apiCounters[key] = (apiCounters[key] || 0) + 1;
                                    }
                                }
                            });
                            const localCounters = this.getCounters();
                            const mergedCounters = { ...localCounters };
                            Object.keys(apiCounters).forEach(key => {
                                mergedCounters[key] = Math.max(mergedCounters[key] || 0, apiCounters[key] || 0);
                            });
                            this.saveCounters(mergedCounters);
                        }
                    } catch (error) {
                        console.warn('API sync failed, using local data:', error);
                    }
                }
            }

            // Image Processor
            class RegistrationManagerImageProcessor {
                static async validateAndProcessImage(imageUrl, imageName = 'image') {
                    if (!imageUrl || imageUrl.includes('placeholder.svg') || imageUrl === 'undefined' || imageUrl === 'null') {
                        return { isValid: false, data: null, error: 'No valid image URL provided', imageName };
                    }

                    try {
                        if (imageUrl.startsWith('data:image/')) {
                            return await this.processDataURL(imageUrl, imageName);
                        }
                        if (imageUrl.startsWith('blob:')) {
                            return await this.processBlobURL(imageUrl, imageName);
                        }
                        if (imageUrl.startsWith('http://') || imageUrl.startsWith('https://')) {
                            return await this.processHTTPURL(imageUrl, imageName);
                        }
                        return await this.processOtherURL(imageUrl, imageName);
                    } catch (error) {
                        console.error(`Error processing ${imageName}:`, error);
                        return { isValid: false, data: null, error: error.message, imageName };
                    }
                }

                static async processDataURL(dataURL, imageName) {
                    try {
                        const [header, base64Data] = dataURL.split(',');
                        if (!header || !base64Data) throw new Error('Invalid data URL format');
                        if (base64Data.length < 100) throw new Error('Base64 data too small');
                        atob(base64Data);
                        const format = header.includes('png') ? 'PNG' : header.includes('jpeg') || header.includes('jpg') ? 'JPEG' : 'PNG';
                        return { isValid: true, data: dataURL, format, size: base64Data.length, imageName, source: 'registration_manager' };
                    } catch (error) {
                        throw new Error(`Data URL processing failed: ${error.message}`);
                    }
                }

                static async processBlobURL(blobURL, imageName) {
                    try {
                        const response = await fetchWithRetry(blobURL);
                        if (!response.ok) throw new Error(`Failed to fetch blob: ${response.status}`);
                        const blob = await response.blob();
                        if (blob.size === 0) throw new Error('Empty blob received');
                        const dataURL = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.onerror = () => reject(new Error('FileReader error'));
                            reader.readAsDataURL(blob);
                        });
                        const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                        return { isValid: true, data: dataURL, format, size: blob.size, imageName, source: 'registration_manager' };
                    } catch (error) {
                        throw new Error(`Blob processing failed: ${error.message}`);
                    }
                }

                static async processHTTPURL(httpURL, imageName) {
                    try {
                        const response = await fetchWithRetry(httpURL, { mode: 'cors', cache: 'no-cache' });
                        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        const blob = await response.blob();
                        if (blob.size === 0) throw new Error('Empty image received');
                        const dataURL = await new Promise((resolve, reject) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.onerror = () => reject(new Error('FileReader error'));
                            reader.readAsDataURL(blob);
                        });
                        const format = blob.type.includes('png') ? 'PNG' : 'JPEG';
                        return { isValid: true, data: dataURL, format, size: blob.size, imageName, source: 'registration_manager' };
                    } catch (error) {
                        throw new Error(`HTTP URL processing failed: ${error.message}`);
                    }
                }

                static async processOtherURL(url, imageName) {
                    try {
                        const img = new Image();
                        img.crossOrigin = 'anonymous';
                        const loadPromise = new Promise((resolve, reject) => {
                            img.onload = () => {
                                try {
                                    const canvas = document.createElement('canvas');
                                    const ctx = canvas.getContext('2d');
                                    canvas.width = img.width;
                                    canvas.height = img.height;
                                    ctx.drawImage(img, 0, 0);
                                    const dataURL = canvas.toDataURL('image/png');
                                    resolve(dataURL);
                                } catch (canvasError) {
                                    reject(new Error(`Canvas conversion failed: ${canvasError.message}`));
                                }
                            };
                            img.onerror = () => reject(new Error('Image load failed'));
                        });
                        img.src = url;
                        const dataURL = await Promise.race([
                            loadPromise,
                            new Promise((_, reject) => setTimeout(() => reject(new Error('Image load timeout')), 10000))
                        ]);
                        return { isValid: true, data: dataURL, format: 'PNG', imageName, source: 'registration_manager' };
                    } catch (error) {
                        throw new Error(`Other URL processing failed: ${error.message}`);
                    }
                }
            }

            // Parse items
            function parseItems(itemsData) {
                if (!itemsData || itemsData === 'Tidak ada barang') return [];

                if (Array.isArray(itemsData)) {
                    return itemsData.filter(item => item && (item.desc || item.description)).map(item => ({
                        desc: sanitizeInput(item.desc || item.description || '-'),
                        qty: String(item.qty || '-'),
                        unit: item.unit || '-',
                        prNumber: String(item.prNumber || '-'),
                        poNumber: String(item.poNumber || '-')
                    }));
                }

                if (itemsData && typeof itemsData === 'object' && itemsData.itemsArray) {
                    return Array.isArray(itemsData.itemsArray) ? parseItems(itemsData.itemsArray) : [];
                }

                if (typeof itemsData === 'string') {
                    try {
                        const parsed = JSON.parse(itemsData);
                        if (Array.isArray(parsed)) return parseItems(parsed);
                    } catch (e) {
                        return itemsData.split('\n').map(item => {
                            const trimmed = item.trim();
                            if (!trimmed) return null;
                            const match = trimmed.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                            if (match) {
                                return {
                                    desc: sanitizeInput(match[1].trim()),
                                    qty: match[2],
                                    unit: match[3],
                                    prNumber: match[4],
                                    poNumber: match[5]
                                };
                            }
                            return {
                                desc: sanitizeInput(trimmed),
                                qty: '1',
                                unit: 'Pcs',
                                prNumber: '-',
                                poNumber: '-'
                            };
                        }).filter(item => item);
                    }
                }

                if (itemsData && typeof itemsData === 'object') {
                    if (itemsData.items) return parseItems(itemsData.items);
                    if (itemsData.itemsString) return parseItems(itemsData.itemsString);
                }

                return [];
            }

            // PDF Generation
            async function generatePDF(data) {
                loading.style.display = 'flex';
                try {
                    await loadJsPDF();
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });

                    const items = parseItems(data.items || data.itemsArray || data.itemsString);
                    const registrationNumber = data.registrationNumber || 'N/A';
                    const imageData = {
                        photoUrl: data.photoUrl || data.photoSrc,
                        signatureSenderUrl: data.signatureSenderUrl || data.signatureSenderData,
                        signatureReceiverUrl: data.signatureReceiverUrl || data.signatureReceiverData
                    };

                    const [photoResult, senderSigResult, receiverSigResult] = await Promise.allSettled([
                        RegistrationManagerImageProcessor.validateAndProcessImage(imageData.photoUrl, 'Photo'),
                        RegistrationManagerImageProcessor.validateAndProcessImage(imageData.signatureSenderUrl, 'Sender Signature'),
                        RegistrationManagerImageProcessor.validateAndProcessImage(imageData.signatureReceiverUrl, 'Receiver Signature')
                    ]);

                    const processedPhoto = photoResult.status === 'fulfilled' ? photoResult.value :
                        { isValid: false, error: photoResult.reason?.message || 'Processing failed', imageName: 'Photo' };
                    const processedSenderSig = senderSigResult.status === 'fulfilled' ? senderSigResult.value :
                        { isValid: false, error: senderSigResult.reason?.message || 'Processing failed', imageName: 'Sender Signature' };
                    const processedReceiverSig = receiverSigResult.status === 'fulfilled' ? receiverSigResult.value :
                        { isValid: false, error: receiverSigResult.reason?.message || 'Processing failed', imageName: 'Receiver Signature' };

                    const pageWidth = 210;
                    const margin = 20;

                    let formattedDate = data.date;
                    if (formattedDate && formattedDate.includes(',')) {
                        const [datePart, timePart] = formattedDate.split(',');
                        if (timePart && timePart.includes(':')) {
                            formattedDate = `${datePart}, ${timePart.trim().replace(':', '.')}`;
                        }
                    }

                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(16);
                    doc.text('DIREC - TANDA TERIMA', pageWidth / 2, 25, { align: 'center' });
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(12);
                    doc.text(`No. Registrasi: ${sanitizeInput(registrationNumber)}`, pageWidth / 2, 35, { align: 'center' });

                    let yPos = 50;
                    doc.setFontSize(11);
                    doc.text('Tanggal', margin, yPos);
                    doc.text(`: ${sanitizeInput(formattedDate || '-')}`, margin + 30, yPos);
                    yPos += 8;
                    doc.text('Nama Penerima', margin, yPos);
                    doc.text(`: ${sanitizeInput(data.recipientName || '-')}`, margin + 30, yPos);
                    yPos += 8;
                    doc.text('Departemen', margin, yPos);
                    doc.text(`: ${sanitizeInput(data.department || '-')}`, margin + 30, yPos);
                    yPos += 15;

                    doc.setFont('helvetica', 'bold');
                    doc.text('Deskripsi Barang:', margin, yPos);
                    yPos += 8;

                    const tableData = items.map(item => ({
                        desc: item.desc || '-',
                        qty: item.qty || '-',
                        satuan: item.unit || '-',
                        pr: item.prNumber || '-',
                        po: item.poNumber || '-'
                    }));

                    if (tableData.length === 0) {
                        tableData.push({ desc: '-', qty: '-', satuan: '-', pr: '-', po: '-' });
                    }

                    doc.autoTable({
                        startY: yPos,
                        head: [['Deskripsi', 'Qty', 'Satuan', 'No PR', 'No PO']],
                        body: tableData.map(row => [row.desc, row.qty, row.satuan, row.pr, row.po]),
                        theme: 'grid',
                        headStyles: {
                            fillColor: [0, 184, 148],
                            textColor: [255, 255, 255],
                            fontStyle: 'normal',
                            halign: 'center',
                            valign: 'middle',
                            fontSize: 11
                        },
                        styles: {
                            lineColor: [0, 0, 0],
                            lineWidth: 0.5,
                            fontSize: 10
                        },
                        columnStyles: {
                            0: { cellWidth: 65, halign: 'left' },
                            1: { cellWidth: 20, halign: 'center' },
                            2: { cellWidth: 30, halign: 'center' },
                            3: { cellWidth: 30, halign: 'center' },
                            4: { cellWidth: 30, halign: 'center' }
                        },
                        margin: { left: margin, right: margin }
                    });

                    yPos = doc.lastAutoTable.finalY + 15;

                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(11);
                    doc.text('Foto Penerima:', margin, yPos);
                    yPos += 8;

                    if (processedPhoto.isValid) {
                        try {
                            doc.addImage(processedPhoto.data, processedPhoto.format, margin, yPos, 50, 40);
                            yPos += 45;
                        } catch (error) {
                            console.error('Error adding photo to PDF:', error);
                            doc.setFont('helvetica', 'italic');
                            doc.setFontSize(10);
                            doc.text('(Foto tidak tersedia)', margin, yPos + 10);
                            yPos += 15;
                        }
                    } else {
                        doc.setFont('helvetica', 'italic');
                        doc.setFontSize(10);
                        doc.text('(Foto tidak tersedia)', margin, yPos + 10);
                        yPos += 15;
                    }

                    yPos += 15;
                    const leftSignatureX = margin + 20;
                    const rightSignatureX = pageWidth - margin - 70;

                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(11);
                    doc.text('Pengirim:', leftSignatureX, yPos, { align: 'center' });
                    doc.text('Penerima:', rightSignatureX, yPos, { align: 'center' });

                    yPos += 10;
                    const signatureWidth = 40;
                    const signatureHeight = 25;

                    if (processedSenderSig.isValid) {
                        try {
                            doc.addImage(processedSenderSig.data, processedSenderSig.format, leftSignatureX - signatureWidth / 2, yPos, signatureWidth, signatureHeight);
                        } catch (error) {
                            console.error('Error adding sender signature:', error);
                        }
                    }

                    if (processedReceiverSig.isValid) {
                        try {
                            doc.addImage(processedReceiverSig.data, processedReceiverSig.format, rightSignatureX - signatureWidth / 2, yPos, signatureWidth, signatureHeight);
                        } catch (error) {
                            console.error('Error adding receiver signature:', error);
                        }
                    }

                    yPos += signatureHeight + 5;
                    doc.setFont('helvetica', 'normal');
                    doc.setFontSize(10);
                    doc.text(`(${sanitizeInput(data.senderName || 'TEAM WAREHOUSE')})`, leftSignatureX, yPos, { align: 'center' });
                    doc.text(`(${sanitizeInput(data.recipientName || '-')})`, rightSignatureX, yPos, { align: 'center' });

                    const cleanRegNumber = registrationNumber.replace(/[^a-zA-Z0-9]/g, '-');
                    const fileName = `DIREC-Tanda-Terima-${cleanRegNumber}.pdf`;
                    doc.save(fileName);

                    const imageStatus = [
                        `Foto: ${processedPhoto.isValid ? '✓ Berhasil' : '✗ Gagal'}`,
                        `Tanda tangan pengirim: ${processedSenderSig.isValid ? '✓ Berhasil' : '✗ Gagal'}`,
                        `Tanda tangan penerima: ${processedReceiverSig.isValid ? '✓ Berhasil' : '✗ Gagal'}`
                    ].join('\n');

                    setTimeout(() => {
                        alert(`PDF berhasil diunduh!\nFile: ${fileName}\nData: ${items.length} item(s)\n\nStatus Gambar:\n${imageStatus}`);
                    }, 500);

                    return { success: true, fileName };
                } catch (error) {
                    console.error('Error generating PDF:', error);
                    alert('Gagal membuat PDF: ' + error.message + '\nSilakan coba lagi');
                    return { success: false, error: error.message };
                } finally {
                    loading.style.display = 'none';
                }
            }

            // Load and sync data
            async function loadData() {
                loading.style.display = 'flex';
                errorMessage.style.display = 'none';
                try {
                    // Load local data
                    receipts = JSON.parse(localStorage.getItem('direc_receipts') || '[]');
                    receipts.forEach(receipt => {
                        if (!receipt.id) receipt.id = generateUUID();
                    });

                    // Sync with API
                    try {
                        const response = await fetchWithRetry('/api/receipts');
                        if (response.ok) {
                            const apiData = await response.json();
                            const apiReceipts = Array.isArray(apiData) ? apiData : apiData.data || [];
                            const mergedReceipts = [...receipts];
                            apiReceipts.forEach(apiReceipt => {
                                if (!mergedReceipts.some(r => r.registrationNumber === apiReceipt.registrationNumber)) {
                                    mergedReceipts.push({
                                        id: generateUUID(),
                                        ...apiReceipt,
                                        items: parseItems(apiReceipt.items),
                                        timestamp: apiReceipt.timestamp || new Date().toISOString(),
                                        dataSource: 'api'
                                    });
                                }
                            });
                            receipts = mergedReceipts;
                            localStorage.setItem('direc_receipts', JSON.stringify(receipts));
                            showSyncStatus('Data berhasil disinkronkan dengan server.');
                        } else {
                            showSyncStatus('Menggunakan data lokal (server tidak respons).', false);
                        }
                    } catch (apiError) {
                        console.warn('API sync failed:', apiError);
                        showSyncStatus('Menggunakan data lokal (gagal terhubung ke server).', false);
                    }

                    filteredReceipts = [...receipts];
                    renderTable();
                } catch (error) {
                    console.error('Error loading data:', error);
                    errorMessage.textContent = 'Gagal memuat data: ' + error.message;
                    errorMessage.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            }

            function showSyncStatus(message, isSuccess = true) {
                syncStatus.textContent = message;
                syncStatus.style.background = isSuccess ? '#10b981' : '#ef4444';
                syncStatus.classList.add('show');
                setTimeout(() => syncStatus.classList.remove('show'), 5000);
            }

            // Render table
            function renderTable() {
                receiptTableBody.innerHTML = '';
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginatedReceipts = filteredReceipts.slice(start, end);

                if (paginatedReceipts.length === 0) {
                    noResults.style.display = 'block';
                    pagination.style.display = 'none';
                    return;
                }

                noResults.style.display = 'none';
                pagination.style.display = 'flex';

                paginatedReceipts.forEach(receipt => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${sanitizeInput(receipt.registrationNumber || '-')}</td>
                        <td>${sanitizeInput(receipt.date || '-')}</td>
                        <td>${sanitizeInput(receipt.recipientName || '-')}</td>
                        <td>${sanitizeInput(receipt.department || '-')}</td>
                        <td>
                            <button class="preview-btn" data-id="${receipt.id}" aria-label="Pratinjau Tanda Terima ${receipt.registrationNumber}">Pratinjau</button>
                            <button class="download-btn" data-id="${receipt.id}" aria-label="Unduh PDF Tanda Terima ${receipt.registrationNumber}">Unduh</button>
                        </td>
                    `;
                    receiptTableBody.appendChild(tr);
                });

                renderPagination();
            }

            // Render pagination
            function renderPagination() {
                pagination.innerHTML = '';
                const totalPages = Math.ceil(filteredReceipts.length / itemsPerPage);

                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Sebelumnya';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable();
                    }
                });
                pagination.appendChild(prevBtn);

                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                        const pageBtn = document.createElement('button');
                        pageBtn.textContent = i;
                        pageBtn.classList.toggle('active', i === currentPage);
                        pageBtn.addEventListener('click', () => {
                            currentPage = i;
                            renderTable();
                        });
                        pagination.appendChild(pageBtn);
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        const dots = document.createElement('span');
                        dots.textContent = '...';
                        pagination.appendChild(dots);
                    }
                }

                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Selanjutnya';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderTable();
                    }
                });
                pagination.appendChild(nextBtn);
            }

            // Search functionality
            const debouncedSearch = debounce(() => {
                const query = searchInput.value.trim().toLowerCase();
                filteredReceipts = receipts.filter(receipt =>
                    (receipt.registrationNumber || '').toLowerCase().includes(query) ||
                    (receipt.recipientName || '').toLowerCase().includes(query) ||
                    (receipt.department || '').toLowerCase().includes(query)
                );
                currentPage = 1;
                renderTable();
            }, 300);

            searchInput.addEventListener('input', debouncedSearch);
            document.getElementById('searchBtn').addEventListener('click', debouncedSearch);

            // Sorting functionality
            document.querySelectorAll('.sortable').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (sortColumn === column) {
                        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        sortColumn = column;
                        sortDirection = 'asc';
                    }

                    document.querySelectorAll('.sortable').forEach(t => {
                        t.classList.remove('sort-asc', 'sort-desc');
                    });
                    th.classList.add(`sort-${sortDirection}`);

                    filteredReceipts.sort((a, b) => {
                        const valA = (a[sortColumn] || '').toString().toLowerCase();
                        const valB = (b[sortColumn] || '').toString().toLowerCase();
                        if (sortColumn === 'date') {
                            const dateA = new Date(a.timestamp || a.date);
                            const dateB = new Date(b.timestamp || b.date);
                            return sortDirection === 'asc' ? dateA - dateB : dateB - dateA;
                        }
                        return sortDirection === 'asc'
                            ? valA.localeCompare(valB)
                            : valB.localeCompare(valA);
                    });

                    renderTable();
                });
            });

            // Preview functionality
            receiptTableBody.addEventListener('click', async e => {
                if (e.target.classList.contains('preview-btn')) {
                    const id = e.target.dataset.id;
                    const receipt = receipts.find(r => r.id === id);
                    if (receipt) {
                        const items = parseItems(receipt.items);
                        previewReceipt.innerHTML = `
                            <div class="preview-header">
                                <div class="preview-title">DIREC - TANDA TERIMA</div>
                                <div class="preview-reg-number">No. Registrasi: ${sanitizeInput(receipt.registrationNumber || '-')}</div>
                            </div>
                            <div class="preview-info">
                                <div class="preview-info-row">
                                    <span class="preview-info-label">Tanggal:</span>
                                    <span class="preview-info-value">${sanitizeInput(receipt.date || '-')}</span>
                                </div>
                                <div class="preview-info-row">
                                    <span class="preview-info-label">Nama Penerima:</span>
                                    <span class="preview-info-value">${sanitizeInput(receipt.recipientName || '-')}</span>
                                </div>
                                <div class="preview-info-row">
                                    <span class="preview-info-label">Departemen:</span>
                                    <span class="preview-info-value">${sanitizeInput(receipt.department || '-')}</span>
                                </div>
                            </div>
                            <div class="preview-items">
                                <div class="preview-items-title">Deskripsi Barang:</div>
                                <table class="preview-table">
                                    <thead>
                                        <tr>
                                            <th>Deskripsi</th>
                                            <th>Qty</th>
                                            <th>Satuan</th>
                                            <th>No PR</th>
                                            <th>No PO</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${items.length ? items.map(item => `
                                            <tr>
                                                <td>${sanitizeInput(item.desc)}</td>
                                                <td>${item.qty}</td>
                                                <td>${item.unit}</td>
                                                <td>${item.prNumber}</td>
                                                <td>${item.poNumber}</td>
                                            </tr>
                                        `).join('') : '<tr><td colspan="5">-</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                            <div class="preview-photo-section">
                                <div class="preview-photo-title">Foto Penerima:</div>
                                <img class="preview-photo" src="${receipt.photoUrl || '/placeholder.svg'}" alt="Foto Penerima">
                            </div>
                            <div class="preview-signatures">
                                <div class="preview-signature">
                                    <div class="preview-signature-title">Pengirim:</div>
                                    <div class="preview-signature-img">
                                        <img src="${receipt.signatureSenderUrl || '/placeholder.svg'}" alt="Tanda Tangan Pengirim">
                                    </div>
                                    <div class="preview-signature-name">(${sanitizeInput(receipt.senderName || 'TEAM WAREHOUSE')})</ração></div>
                                </div>
                                <div class="preview-signature">
                                    <div class="preview-signature-title">Penerima:</div>
                                    <div class="preview-signature-img">
                                        <img src="${receipt.signatureReceiverUrl || '/placeholder.svg'}" alt="Tanda Tangan Penerima">
                                    </div>
                                    <div class="preview-signature-name">(${sanitizeInput(receipt.recipientName || '-')})</div>
                                </div>
                            </div>
                        `;
                        previewModal.style.display = 'block';
                        previewModal.setAttribute('aria-hidden', 'false');
                        previewClose.focus();
                    }
                }
            });

            previewClose.addEventListener('click', () => {
                previewModal.style.display = 'none';
                previewModal.setAttribute('aria-hidden', 'true');
            });

            // Download PDF
            receiptTableBody.addEventListener('click', async e => {
                if (e.target.classList.contains('download-btn')) {
                    const id = e.target.dataset.id;
                    const receipt = receipts.find(r => r.id === id);
                    if (receipt) {
                        await generatePDF(receipt);
                    }
                }
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    localStorage.removeItem('isLoggedIn');
                    window.location.href = '/login.html';
                }
            });

            // Initialize
            loadData();

            // Listen for new submissions
            window.addEventListener('receiptSubmitted', () => {
                loadData();
            });
        })();
    </script>
</body>
</html>
