<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Tanda Terima - DIREC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background: #f3f4f6;
        }
        .sidebar {
            width: 220px;
            background: #1e3a8a;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 8px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            display: block;
            border-radius: 4px;
            font-size: 14px;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #3b82f6;
        }
        .toggle-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .logout-btn {
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 14px;
        }
        .content {
            margin-left: 220px;
            padding: 15px;
            width: calc(100% - 220px);
            background: #fff;
            min-height: 100vh;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .content.full-width {
            margin-left: 0;
            width: 100%;
        }
        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .content-toggle {
            display: none;
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .content-toggle.visible {
            display: block;
        }
        .header-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #1e3a8a;
        }
        .search-container {
            display: flex;
            gap: 8px;
            max-width: 250px;
        }
        .search-container input {
            width: 150px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 13px;
        }
        .search-container button {
            background: #3b82f6;
            color: #fff;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .download-container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .sync-status {
            background: #10b981;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
            display: none;
        }
        .sync-status.show {
            display: block;
        }
        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 6px;
            text-align: center;
            font-size: 13px;
        }
        th {
            background: #10b981;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        .download-btn {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .preview-btn {
            background: #10b981;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 5px;
        }
        .error {
            color: #ef4444;
            text-align: center;
            font-size: 12px;
            display: none;
            margin-top: 10px;
        }
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3000;
        }
        .loading-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .pagination button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .pagination button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        /* Preview Modal Styles */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }
        .preview-content {
            background: #fff;
            margin: 20px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .preview-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .preview-receipt {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
        }
        .preview-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .preview-title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
        }
        .preview-reg-number {
            font-size: 14px;
            color: #000;
            font-weight: normal;
        }
        .preview-info {
            margin-bottom: 25px;
        }
        .preview-info-row {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
            align-items: flex-start;
        }
        .preview-info-label {
            font-weight: normal;
            width: 120px;
            color: #000;
        }
        .preview-info-value {
            color: #000;
            flex: 1;
        }
        .preview-items {
            margin-bottom: 25px;
        }
        .preview-items-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            color: #000;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        .preview-table th,
        .preview-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            color: #000;
        }
        .preview-table th {
            background: #00b894;
            color: #fff;
            font-weight: normal;
        }
        .preview-table td:first-child {
            text-align: left;
        }
        .preview-photo-section {
            margin-bottom: 30px;
        }
        .preview-photo-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
            color: #000;
        }
        .preview-photo {
            max-width: 200px;
            max-height: 150px;
            border: 1px solid #d1d5db;
        }
        .preview-signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .preview-signature {
            text-align: center;
            width: 45%;
        }
        .preview-signature-title {
            font-weight: normal;
            font-size: 14px;
            margin-bottom: 15px;
            color: #000;
        }
        .preview-signature-img {
            width: 150px;
            height: 80px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-signature-img img {
            max-width: 100%;
            max-height: 100%;
        }
        .preview-signature-name {
            font-size: 14px;
            color: #000;
            margin-bottom: 5px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-220px);
            }
            .sidebar.hidden {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
            .content.full-width {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
            .content-toggle {
                display: block;
            }
            .header-text {
                font-size: 18px;
            }
            .search-container {
                max-width: 200px;
            }
            .search-container input {
                width: 120px;
                font-size: 12px;
            }
            .search-container button {
                padding: 5px 10px;
                font-size: 12px;
            }
            th, td {
                font-size: 12px;
                padding: 4px;
            }
            .download-btn, .preview-btn {
                padding: 5px 10px;
                font-size: 12px;
            }
            .preview-content {
                margin: 10px;
                padding: 15px;
            }
            .preview-signatures {
                flex-direction: column;
                gap: 20px;
            }
            .preview-signature {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .download-container {
                padding: 10px;
            }
            .search-container {
                max-width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-arrow-left"></i></button>
        <div class="logo-text">DIREC</div>
        <ul>
            <li><a href="/index.html">Input Form</a></li>
            <li><a href="/history.html">History</a></li>
            <li><a href="/download.html" class="active">Download Tanda Terima</a></li>
        </ul>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <div class="content" id="content">
        <div class="content-header">
            <div>
                <button class="content-toggle" id="contentToggle"><i class="fas fa-bars"></i></button>
                <span class="header-text">DIREC - Download Tanda Terima</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari No PO atau PR">
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div class="download-container">
            <div class="sync-status" id="syncStatus">
                Data tersinkronisasi dengan form terbaru
            </div>
            <div class="loading" id="loading">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p>Memproses PDF...</p>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="downloadTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Departemen</th>
                            <th>Penerima</th>
                            <th>No PR</th>
                            <th>No PO</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="downloadBody"></tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
            <p class="error" id="errorMessage"></p>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <button class="preview-close" id="previewClose">&times;</button>
            <div class="preview-receipt" id="previewReceipt">
                <!-- Preview content will be dynamically generated here -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="download-btn" id="downloadFromPreview">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login.html';
        }

        // Global variables
        let currentPreviewData = null;
        let registrationCounters = {};
        let lastDataUpdate = null;
        
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggleSidebar');
        const contentToggle = document.getElementById('contentToggle');
        
        function toggleSidebar() {
            sidebar.classList.toggle('hidden');
            content.classList.toggle('full-width');
            toggleBtn.innerHTML = sidebar.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-arrow-left"></i>';
            contentToggle.classList.toggle('visible');
        }
        toggleBtn.addEventListener('click', toggleSidebar);
        contentToggle.addEventListener('click', toggleSidebar);
        
        function loadJsPDF() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                script.onload = () => {
                    const autoTableScript = document.createElement('script');
                    autoTableScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js';
                    autoTableScript.onload = resolve;
                    autoTableScript.onerror = reject;
                    document.head.appendChild(autoTableScript);
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Enhanced Data Synchronization Manager
        class DataSyncManager {
            constructor() {
                this.storageKey = 'direc_receipts';
                this.lastUpdateKey = 'direc_last_update';
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Listen for data sync events from form submission
                window.addEventListener('direcDataSync', (event) => {
                    console.log('Data sync event received:', event.detail);
                    this.handleDataSync();
                });

                // Listen for storage changes from other tabs
                window.addEventListener('storage', (event) => {
                    if (event.key === this.storageKey) {
                        console.log('Storage change detected, refreshing data');
                        this.handleDataSync();
                    }
                });
            }

            async handleDataSync() {
                try {
                    // Show sync status
                    this.showSyncStatus();
                    
                    // Reload data
                    await loadDownloadData();
                    
                    console.log('Data synchronized successfully');
                } catch (error) {
                    console.error('Error during data sync:', error);
                }
            }

            showSyncStatus() {
                const syncStatus = document.getElementById('syncStatus');
                syncStatus.classList.add('show');
                setTimeout(() => {
                    syncStatus.classList.remove('show');
                }, 3000);
            }

            getAllReceipts() {
                try {
                    const data = localStorage.getItem(this.storageKey);
                    if (!data) return [];
                    
                    const receipts = JSON.parse(data);
                    return receipts.filter(receipt => this.validateReceiptData(receipt));
                } catch (error) {
                    console.error('Error loading receipts:', error);
                    return [];
                }
            }

            validateReceiptData(receipt) {
                const requiredFields = ['recipientName', 'department', 'date', 'registrationNumber'];
                return requiredFields.every(field => receipt.hasOwnProperty(field) && receipt[field]);
            }

            getLastUpdate() {
                return localStorage.getItem(this.lastUpdateKey);
            }
        }

        // Enhanced item parsing with multiple format support
        function parseItems(itemsData) {
            // Handle enhanced data structure from new form
            if (Array.isArray(itemsData)) {
                return itemsData;
            }
            
            if (!itemsData || itemsData === 'Tidak ada barang') return [];
            
            // Parse string format
            return itemsData.split('\n').map(item => {
                const match = item.match(/^(.*?)\s*-\s*Qty:\s*(\d+)\s*(\w+)\s*-\s*PR:\s*(\d+)\s*-\s*PO:\s*(\w+)$/);
                return match ? {
                    desc: match[1].trim(),
                    qty: match[2],
                    unit: match[3],
                    prNumber: match[4],
                    poNumber: match[5]
                } : null;
            }).filter(item => item);
        }

        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];
        let filteredData = [];

        // Registration Number System
        function buildRegistrationCounters(data) {
            registrationCounters = {};
            
            // Sort data by date to ensure proper sequential numbering
            const sortedData = [...data].sort((a, b) => {
                try {
                    const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!matchA || !matchB) return 0;
                    const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                    const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                    const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                    const dateB = new Date(`${yearB}-${monthB}-${dayB}T${hourB}:${minuteB}:00`);
                    return dateA - dateB; // Sort ascending (oldest first)
                } catch (error) {
                    return 0;
                }
            });

            // Build counters sequentially
            sortedData.forEach((entry, index) => {
                try {
                    const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                    if (!match) return;
                    const [, , month, year] = match;
                    const monthYearKey = `${year}-${month}`;
                    
                    if (!registrationCounters[monthYearKey]) {
                        registrationCounters[monthYearKey] = [];
                    }
                    
                    registrationCounters[monthYearKey].push({
                        index: index,
                        entry: entry,
                        sequence: registrationCounters[monthYearKey].length + 1
                    });
                } catch (error) {
                    console.error('Error processing entry for registration counter:', error);
                }
            });
        }

        function getRegistrationNumber(entry) {
            // If entry already has a registration number, use it
            if (entry.registrationNumber && entry.registrationNumber.startsWith('TT-RANT-')) {
                return entry.registrationNumber;
            }

            try {
                const match = entry.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                if (!match) throw new Error('Invalid date format');
                const [, , month, year] = match;
                const monthYearKey = `${year}-${month}`;
                
                // Find this entry in the counters
                const monthEntries = registrationCounters[monthYearKey] || [];
                const entryData = monthEntries.find(item => 
                    item.entry.date === entry.date && 
                    item.entry.recipientName === entry.recipientName
                );
                
                if (entryData) {
                    const sequence = String(entryData.sequence).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                } else {
                    // Fallback: use position in month
                    const sequence = String(monthEntries.length + 1).padStart(3, '0');
                    return `TT-RANT-${month}-${year}-${sequence}`;
                }
            } catch (error) {
                console.error('Error generating registration number:', error);
                const now = new Date();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();
                return `TT-RANT-${month}-${year}-001`;
            }
        }

        function renderTable(data, page) {
            const downloadBody = document.getElementById('downloadBody');
            downloadBody.innerHTML = '';
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = data.slice(start, end);
            
            pageData.forEach(row => {
                // Use enhanced data structure
                const items = parseItems(row.items || row.itemsArray || row.itemsString);
                const firstItem = items[0] || { prNumber: '-', poNumber: '-' };
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.date || '-'}</td>
                    <td>${row.department || '-'}</td>
                    <td>${row.recipientName || '-'}</td>
                    <td>${firstItem.prNumber}</td>
                    <td>${firstItem.poNumber}</td>
                    <td>
                        <button class="preview-btn" data-row='${JSON.stringify(row).replace(/'/g, "&#39;")}'>Preview</button>
                        <button class="download-btn" data-row='${JSON.stringify(row).replace(/'/g, "&#39;")}'>Download PDF</button>
                    </td>
                `;
                downloadBody.appendChild(tr);
            });
            
            renderPagination(data.length, page);
            attachEvents();
        }

        function renderPagination(totalItems, currentPage) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            pagination.innerHTML = '';
            
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(prevBtn);
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.disabled = i === currentPage;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(filteredData, currentPage);
                });
                pagination.appendChild(pageBtn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(filteredData, currentPage);
                }
            });
            pagination.appendChild(nextBtn);
        }

        function searchData(query) {
            query = query.toLowerCase();
            filteredData = allData.filter(item => {
                const items = parseItems(item.items || item.itemsArray || item.itemsString);
                return items.some(i => 
                    i.prNumber.toLowerCase().includes(query) ||
                    i.poNumber.toLowerCase().includes(query)
                ) || (item.recipientName && item.recipientName.toLowerCase().includes(query));
            });
            currentPage = 1;
            renderTable(filteredData, currentPage);
        }

        function attachEvents() {
            // Preview buttons
            const previewButtons = document.querySelectorAll('.preview-btn');
            previewButtons.forEach((btn) => {
                btn.addEventListener('click', () => {
                    try {
                        const rowData = btn.dataset.row.replace(/&#39;/g, "'");
                        const row = JSON.parse(rowData);
                        showPreview(row);
                    } catch (error) {
                        console.error('Error parsing row data for preview:', error);
                        alert('Error loading preview data');
                    }
                });
            });

            // Download buttons
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach((btn) => {
                btn.addEventListener('click', async () => {
                    try {
                        const rowData = btn.dataset.row.replace(/&#39;/g, "'");

        // Enhanced PDF Generation with perfect form data integration
        async function generateEnhancedPDF(row) {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                let jsPDFInstance = window.jspdf;
                if (!jsPDFInstance) {
                    await loadJsPDF();
                    jsPDFInstance = window.jspdf;
                }

                const { jsPDF } = jsPDFInstance;
                const doc = new jsPDF();
                
                // Use enhanced data structure for perfect integration
                const items = parseItems(row.items || row.itemsArray || row.itemsString);
                const registrationNumber = getRegistrationNumber(row);

                console.log('Generating PDF with enhanced form data:', {
                    recipientName: row.recipientName,
                    department: row.department,
                    date: row.date,
                    registrationNumber: registrationNumber,
                    itemsCount: items.length,
                    hasPhoto: !!row.photoUrl,
                    hasSenderSignature: !!row.signatureSenderUrl,
                    hasReceiverSignature: !!row.signatureReceiverUrl,
                    dataComplete: row.dataComplete,
                    pdfReady: row.pdfReady
                });

                // Use direct base64 data from enhanced form structure

                const signatureSenderData = row.signatureSenderUrl;
                const signatureReceiverData = row.signatureReceiverUrl;

                doc.setFontSize(16);
                doc.setTextColor(0, 0, 0);
                doc.text('DIREC - TANDA TERIMA', pageWidth / 2, yPosition, { align: 'center' });
                yPosition += 10;

                // Registration Number
                doc.setFont('Helvetica', 'normal');
                doc.setFontSize(11);
                doc.text(`No. Registrasi: ${registrationNumber}`, pageWidth / 2, yPosition, { align: 'center' });

                doc.setFontSize(11);

                // Date

                doc.text('Tanggal', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.text(`: ${row.date || '-'}`, margin + labelWidth, yPosition);
                yPosition += 7;
                
                // Recipient Name
                doc.setFont('Helvetica', 'bold');
                doc.text('Nama Penerima', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.text(`: ${row.recipientName || '-'}`, margin + labelWidth, yPosition);
                yPosition += 7;
                
                // Department
                doc.setFont('Helvetica', 'bold');
                doc.text('Departemen', margin, yPosition);
                doc.setFont('Helvetica', 'normal');
                doc.text(`: ${row.department || '-'}`, margin + labelWidth, yPosition);
                yPosition += 15;

                doc.setFont('Helvetica', 'bold');
                doc.setFontSize(11);
                doc.text('Deskripsi Barang:', margin, yPosition);

                        item.unit,

                        lineWidth: 0.5,

        // Enhanced data loading with real-time synchronization
        async function loadDownloadData() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            
            try {
                // Initialize data sync manager
                const dataSyncManager = new DataSyncManager();
                
                // Try to load from API first
                let apiData = [];
                try {
                    const response = await fetch('/api/history', { signal: AbortSignal.timeout(10000) });
                    if (response.ok) {
                        const result = await response.json();
                        apiData = result.data || [];
                    }
                } catch (apiError) {
                    console.warn('API not available, using localStorage:', apiError);
                }

                // Load from localStorage as primary source with enhanced structure
                const localData = dataSyncManager.getAllReceipts();
                
                // Merge API and local data, prioritizing local data for completeness
                const mergedData = [...localData];
                apiData.forEach(apiItem => {
                    const exists = mergedData.some(localItem => 
                        localItem.date === apiItem.date && 
                        localItem.recipientName === apiItem.recipientName &&
                        localItem.registrationNumber === apiItem.registrationNumber
                    );
                    if (!exists) {
                        // Ensure API data has proper structure
                        const normalizedApiItem = {
                            ...apiItem,
                            items: apiItem.items || apiItem.itemsString,
                            itemsArray: apiItem.itemsArray || apiItem.items,
                            itemsString: apiItem.itemsString || apiItem.items,
                            senderName: apiItem.senderName || 'TEAM WAREHOUSE',
                            dataComplete: false, // Mark as incomplete since it's from API
                            pdfReady: true
                        };
                        mergedData.push(normalizedApiItem);
                    }
                });

                allData = mergedData;
                
                if (allData.length === 0) {
                    errorMessage.textContent = 'Belum ada data tanda terima';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                console.log('Loaded enhanced data:', allData.length, 'entries');
                console.log('Sample enhanced entry:', allData[0]);
                
                // Build registration counters for proper numbering
                buildRegistrationCounters(allData);
                
                // Sort by date (newest first) for display
                allData.sort((a, b) => {
                    try {
                        const matchA = a.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                        const matchB = b.date.match(/(\d{2})\/(\d{2})\/(\d{4}), (\d{2}):(\d{2})/);
                        if (!matchA || !matchB) return 0;
                        const [, dayA, monthA, yearA, hourA, minuteA] = matchA;
                        const [, dayB, monthB, yearB, hourB, minuteB] = matchB;
                        const dateA = new Date(`${yearA}-${monthA}-${dayA}T${hourA}:${minuteA}:00`);
                        const dateB = new Date(`${yearB}-${monthB}-${dayB}T${hourB}:${minuteB}:00`);
                        return dateB - dateA; // Newest first
                    } catch (error) {
                        return 0;
                    }
                });
                
                filteredData = [...allData];
                renderTable(filteredData, currentPage);
                
                // Update last data update timestamp
                lastDataUpdate = dataSyncManager.getLastUpdate();
                
            } catch (error) {
                console.error('Error loading enhanced data:', error);
                errorMessage.textContent = 'Terjadi kesalahan: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Initialize enhanced data loading
        loadDownloadData();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => searchData(e.target.value));
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            filteredData = [...allData];
            currentPage = 1;
            renderTable(filteredData, currentPage);
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        });

        // Auto-refresh data every 30 seconds to catch new submissions
        setInterval(async () => {
            const dataSyncManager = new DataSyncManager();
            const currentUpdate = dataSyncManager.getLastUpdate();
            if (currentUpdate !== lastDataUpdate) {
                console.log('New data detected, refreshing...');
                await loadDownloadData();
            }
        }, 30000);
    </script>
